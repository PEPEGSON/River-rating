<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River Rating</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Preload key images to avoid "–º–∏–≥–∞–µ—Ç/–ø–æ–¥–≥—Ä—É–∂–∞–µ—Ç—Å—è" -->
  <link rel="preload" as="image" href="./assets/fire.png">
  <link rel="preload" as="image" href="./assets/earth.png">
  <link rel="preload" as="image" href="./assets/air.png">
  <link rel="preload" as="image" href="./assets/water.png">
  <link rel="preload" as="image" href="./assets/champion.png">
  <link rel="preload" as="image" href="./assets/rank1.png">
  <link rel="preload" as="image" href="./assets/rank2.png">
  <link rel="preload" as="image" href="./assets/rank3.png">
  <link rel="preload" as="image" href="./assets/rank4.png">
  <link rel="preload" as="image" href="./assets/rank5.png">
  <link rel="preload" as="image" href="./assets/rank6.png">
  <link rel="preload" as="image" href="./assets/rank7.png">
  <link rel="preload" as="image" href="./assets/t9.png">

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --gold: #d6b56a;
      --gold2: #f0de9a;

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Background image + overlays */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{
      width: min(1200px, 94vw);
      margin: 22px auto 40px;
    }

    /* Header */
    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      min-width: 240px;
    }
    .brand img{
      height: 44px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    .center-title{
      text-align: center;
      line-height: 1;
    }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }

    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);

      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .left-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .02em;
    }
    .status{
      font-size: 12px;
      color: var(--muted2);
      margin-left: 8px;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .select-wrap::after{
      content:"‚ñæ";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }

    /* ‚úÖ Wide table horizontal scroll */
    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{ min-width: max-content; }

    table{ width: 100%; border-collapse: collapse; }
    thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      background: rgba(10, 11, 14, .70);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
      white-space: nowrap;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    tbody tr{
      cursor: pointer;
      position: relative;
    }
    tbody tr:hover{
      background: rgba(255,255,255,.06);
    }

    /* ‚úÖ Default zebra for ‚Äú–æ–±—ã—á–Ω—ã–µ‚Äù —Å—Ç—Ä–æ–∫–∏ */
    tbody tr.zebra-dark{
      background: rgba(255,255,255,.04);
    }

    /* Place badge */
    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      margin: 0 auto;
    }
    .place-badge.place-1{ border-color: rgba(214,181,106,.75); color: rgba(240,222,154,.95); }
    .place-badge.place-2{ border-color: rgba(220,226,235,.70); color: rgba(235,240,255,.95); }
    .place-badge.place-3{ border-color: rgba(205,127,50,.70); color: rgba(255,210,160,.95); }

    /* ‚úÖ Element texture rows (no animation) */
    tbody tr.el-row::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      opacity: .78;
      filter: saturate(1.05) contrast(1.05) brightness(.70);
      background-repeat: no-repeat;
      background-size: cover;
      background-position-x: center;
      pointer-events:none;
    }
    /* Smooth separators inside group */
    tbody tr.el-row::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      background:
        linear-gradient(to bottom, rgba(18,20,26,.55), transparent 26%),
        linear-gradient(to top, rgba(18,20,26,.55), transparent 26%);
      opacity: .55;
    }

    /* Fire (rows 1-3) */
    tr.el-fire::before { background-image: url("./assets/fire.png"); }
    tr.el-fire.pos-1::before { background-position-y: 0%; }
    tr.el-fire.pos-2::before { background-position-y: 50%; }
    tr.el-fire.pos-3::before { background-position-y: 100%; }

    /* Earth (rows 4-6) */
    tr.el-earth::before { background-image: url("./assets/earth.png"); }
    tr.el-earth.pos-1::before { background-position-y: 0%; }
    tr.el-earth.pos-2::before { background-position-y: 50%; }
    tr.el-earth.pos-3::before { background-position-y: 100%; }

    /* Air (rows 7-9) */
    tr.el-air::before { background-image: url("./assets/air.png"); }
    tr.el-air.pos-1::before { background-position-y: 0%; }
    tr.el-air.pos-2::before { background-position-y: 50%; }
    tr.el-air.pos-3::before { background-position-y: 100%; }

    /* Water (rows 10-12) */
    tr.el-water::before { background-image: url("./assets/water.png"); }
    tr.el-water.pos-1::before { background-position-y: 0%; }
    tr.el-water.pos-2::before { background-position-y: 50%; }
    tr.el-water.pos-3::before { background-position-y: 100%; }

    /* soften borders between element blocks */
    tr.el-block-end{ box-shadow: inset 0 -20px 30px rgba(0,0,0,.55); }
    tr.el-block-start{ box-shadow: inset 0 20px 30px rgba(0,0,0,.55); }

    /* Layout switch */
    #leaderboardWideWrap { display: block; }
    #leaderboardCompact { display: none; }

    /* Portrait: show compact list (no dates) */
    @media (max-width: 760px) and (orientation: portrait) {
      .topbar{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{ min-width: 0; justify-content: center; }
      .brand img{ height: 42px; }
      .season-name{ text-align: center; max-width: 92vw; }
      .center-title .title{ font-size: 18px; letter-spacing: .08em; }

      #leaderboardWideWrap { display: none; }
      #leaderboardCompact { display: table; }
    }

    /* Modal */
    .modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,.70); backdrop-filter: blur(6px); z-index: 50; }
    .card  {
      width: min(560px, 92vw);
      margin: 4vh auto;
      border-radius: 22px;
      background: rgba(16, 18, 24, .90);
      border: 1px solid rgba(214,181,106,.42);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
      position: relative;
    }

    /* champion bg when t9 exists */
    .card.champion::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("./assets/champion.png") center/cover no-repeat;
      filter: blur(2px) brightness(.55) saturate(1.05);
      opacity: .85;
      z-index: 0;
    }
    .card > *{ position: relative; z-index: 1; }

    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(214,181,106,.14), rgba(0,0,0,.0));
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modal-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(240,222,154,.95);
    }
    .close{
      border: 1px solid rgba(214,181,106,.55);
      background: rgba(0,0,0,.30);
      color: rgba(240,222,154,.92);
      border-radius: 14px;
      padding: 8px 12px;
      cursor:pointer;
      font-size: 18px;
      line-height: 1;
    }

    /* ‚úÖ Scroll inside modal on phone */
    .modal-body{
      padding: 16px 16px 18px;
      max-height: 84vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .profile-top{
      text-align:center;
      padding: 18px 10px 12px;
    }
    .rank-icon{
      width: 110px;   /* ‚úÖ bigger */
      height: 110px;
      margin: 0 auto 8px;
      display:block;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.65));
      object-fit: contain;
    }
    .rank-name{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      margin-top: 8px;
    }
    .player-name{
      font-family: Cinzel, serif;
      font-weight: 700;
      font-size: 38px;
      color: rgba(255,255,255,.95);
      margin-top: 8px;
    }
    .divider{
      height:1px;
      background: rgba(214,181,106,.22);
      margin: 12px 0 12px;
    }

    .section-title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(240,222,154,.92);
      margin: 12px 0 10px;
    }

    .stats-row{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }
    .stat-pill{
      border: 1px solid rgba(214,181,106,.26);
      background: rgba(0,0,0,.22);
      border-radius: 14px;
      padding: 10px 10px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      min-height: 42px;
    }
    .stat-left{
      display:flex;
      align-items:center;
      gap: 8px;
      color: rgba(255,255,255,.88);
      font-weight: 700;
    }
    .stat-left .emoji{ width: 20px; text-align:center; }
    .stat-val{
      font-weight: 800;
      color: rgba(255,255,255,.95);
      font-size: 16px;
    }

    .ach-wrap{
      display:flex;
      flex-direction: column;
      gap: 10px;
      align-items:center;
      margin-top: 6px;
    }
    .ach-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr); /* ‚úÖ max 3 per row */
      gap: 10px;
      width: 100%;
      justify-items:center;
      align-items:center;
    }
    .ach-item{
      width: 74px;
      height: 74px;
      border-radius: 16px;
      border: 1px solid rgba(214,181,106,.22);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .ach-item img{
      width: 62px;
      height: 62px;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.55));
    }
    /* ‚úÖ t9 full width */
    .ach-t9{
      width: 100%;
      height: 92px;
      border-radius: 18px;
      border: 1px solid rgba(214,181,106,.45);
      background:
        radial-gradient(260px 100px at 50% 50%, rgba(214,181,106,.30), transparent 70%),
        rgba(0,0,0,.22);
      box-shadow: 0 0 40px rgba(214,181,106,.18);
    }
    .ach-t9 img{
      width: 80px;
      height: 80px;
      filter:
        drop-shadow(0 14px 26px rgba(0,0,0,.65))
        drop-shadow(0 0 22px rgba(214,181,106,.35));
    }

    .history{
      display:flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }
    .game-card{
      border: 1px solid rgba(214,181,106,.22);
      background: rgba(0,0,0,.22);
      border-radius: 18px;
      padding: 12px 12px;
      display:grid;
      grid-template-columns: 90px 1fr auto;
      gap: 10px;
      align-items:center;
      min-height: 76px;
    }
    .game-date{
      font-family: Inter, sans-serif;
      font-weight: 800;
      font-size: 18px;
      color: rgba(255,255,255,.92);
    }
    .game-name{
      color: rgba(240,222,154,.92);
      font-weight: 700;
      text-align:center;
    }
    .game-right{
      display:flex;
      flex-direction: column;
      gap: 8px;
      align-items:flex-end;
      min-width: 130px;
    }
    .pill{
      border: 1px solid rgba(214,181,106,.22);
      background: rgba(0,0,0,.18);
      border-radius: 999px;
      padding: 7px 10px;
      color: rgba(255,255,255,.88);
      font-weight: 700;
      font-size: 12px;
      white-space: nowrap;
    }
    .hint{
      color: rgba(255,255,255,.55);
      font-size: 12px;
      margin-top: 10px;
      text-align:center;
    }
  </style>
</head>

    </div>
  </div>

<script>
  // =========================
  // ‚úÖ ONLY Apps Script endpoints (no opensheet) => faster + stable
  // =========================
  const PROFILE_API_BASE = "https://script.google.com/macros/s/AKfycbwKd6_brG1Pgy3U3AUX_cNCUoznk2nYzIOYKo790MDs48ktJwlKvdQ_P8TNXqvPJsGkTQ/exec";

  const statusEl       = document.getElementById("status");
  const seasonSelect   = document.getElementById("seasonSelect");
  const prevBtn        = document.getElementById("prevSeasonBtn");
  const nextBtn        = document.getElementById("nextSeasonBtn");
  const seasonNameEl   = document.getElementById("seasonName");

  const tableWideEl    = document.getElementById("leaderboardWide");
  const tableCompactEl = document.getElementById("leaderboardCompact");

  const modalEl     = document.getElementById("modal");
  const profileEl   = document.getElementById("profile");
  const closeBtn    = document.getElementById("closeBtn");
  const profileCard = document.getElementById("profileCard");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  function setStatus(t) { statusEl.textContent = t; }
  function norm(x) { return String(x ?? "").trim(); }
  function normUp(x) { return norm(x).toUpperCase(); }

  // ===== Dates: support "DD.MM" as text (no new Date("16.02")!)
  function parseDdMm(s){
    const t = norm(s);
    const m = t.match(/^(\d{1,2})\.(\d{1,2})$/);
    if (!m) return null;
    const dd = Number(m[1]);
    const mm = Number(m[2]);
    if (dd < 1 || dd > 31 || mm < 1 || mm > 12) return null;
    return { dd, mm };
  }
  function pad2(n){ return String(n).padStart(2,"0"); }
  function dateKeyFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return null;
    return `${pad2(dm.mm)}-${pad2(dm.dd)}`; // sort key
  }
  function dateLabelFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return norm(v);
    return `${pad2(dm.dd)}.${pad2(dm.mm)}`;
  }

  async function apiMeta() {
    const res = await fetch(`${PROFILE_API_BASE}?mode=meta`, { cache: "no-store" });
    return res.json();
  }
  async function apiDashboard(seasonId) {
    const url = `${PROFILE_API_BASE}?mode=dashboard&season_id=${encodeURIComponent(seasonId)}`;
    const res = await fetch(url, { cache: "no-store" });
    return res.json();
  }
  async function getCurrentSeasonFromApi() {
    const res = await fetch(PROFILE_API_BASE, { cache: "no-store" });
    const data = await res.json();
    return normUp(data.current_season_id || "");
  }
  async function setSeason(seasonId) {
    await fetch(`${PROFILE_API_BASE}?season_id=${encodeURIComponent(seasonId)}`, { cache: "no-store" });
  }

  let seasonsCache = [];
  let dashCache = null; // {season_id, leaderboard, matches, games}

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") {
      seasonNameEl.textContent = "–û–±—â–∏–π –∑–∞—á—ë—Ç (Total)";
      return;
    }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "‚Äî";
  }

  async function loadSeasons() {
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ–∑–æ–Ω–æ–≤‚Ä¶");
    const meta = await apiMeta();
    seasonsCache = Array.isArray(meta.seasons) ? meta.seasons : [];

    seasonSelect.innerHTML =
      `<option value="TOTAL">Total</option>` +
      seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

    seasonSelect.onchange = async () => {
      const seasonId = normUp(seasonSelect.value);
      setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
      await setSeason(seasonId);
      updateSeasonName();
      await renderAll();
      setStatus("");
    };

    prevBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const last = normUp(seasonsCache[seasonsCache.length - 1].season_id);
        seasonSelect.value = last;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(last);
        updateSeasonName();
        await renderAll();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx > 0) {
        const prev = normUp(seasonsCache[idx - 1].season_id);
        seasonSelect.value = prev;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(prev);
        updateSeasonName();
        await renderAll();
        setStatus("");
      }
    };

    nextBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const first = normUp(seasonsCache[0].season_id);
        seasonSelect.value = first;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(first);
        updateSeasonName();
        await renderAll();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx >= 0 && idx < seasonsCache.length - 1) {
        const next = normUp(seasonsCache[idx + 1].season_id);
        seasonSelect.value = next;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(next);
        updateSeasonName();
        await renderAll();
        setStatus("");
      }
    };
  }

  function toNum(v){
    const s = String(v ?? "").trim().replace(/\s+/g, "").replace(",", ".");
    const n = Number(s);
    return Number.isFinite(n) ? n : 0;
  }

  function getField(row, keys) {
    for (const k of keys) if (row && row[k] !== undefined) return row[k];
    return undefined;
  }

  function normalizeMatches(rows) {
    return (rows || []).map(r => ({
      date: getField(r, ["date", "Date"]),
      season: getField(r, ["season_id", "season"]),
      player_id: getField(r, ["player_id", "playerId"]),
      points: getField(r, ["points", "score"])
    })).filter(x => x.player_id);
  }

  function filterMatchesByMode(matches, seasonId) {
    if (seasonId === "TOTAL") return matches;
    return matches.filter(m => normUp(m.season) === seasonId);
  }

  function buildDateColumns(matchesFiltered) {
    const map = new Map();
    for (const m of matchesFiltered) {
      const key = dateKeyFromCell(m.date);
      if (!key) continue;
      const label = dateLabelFromCell(m.date);
      if (!map.has(key)) map.set(key, { key, label });
    }
    // newest first
    return [...map.values()].sort((a,b) => (a.key < b.key ? 1 : -1));
  }

  function buildPointsMatrix(matchesFiltered) {
    const matrix = new Map();
    for (const m of matchesFiltered) {
      const dateKey = dateKeyFromCell(m.date);
      if (!dateKey) continue;

      const pid = String(m.player_id);
      if (!matrix.has(pid)) matrix.set(pid, new Map());
      const mp = matrix.get(pid);

      const p = Number(m.points);
      const add = Number.isFinite(p) ? p : 0;
      mp.set(dateKey, (mp.get(dateKey) || 0) + add);
    }
    return matrix;
  }

  function rowElementClass(place){
    // 1-3 fire, 4-6 earth, 7-9 air, 10-12 water, else normal
    if (place >= 1 && place <= 3) return { el:"el-fire", segPos: place };          // 1..3
    if (place >= 4 && place <= 6) return { el:"el-earth", segPos: place - 3 };     // 1..3
    if (place >= 7 && place <= 9) return { el:"el-air", segPos: place - 6 };       // 1..3
    if (place >= 10 && place <= 12) return { el:"el-water", segPos: place - 9 };   // 1..3
    return null;
  }

  function boundaryClass(place){
    // add soft fade on transitions
    if (place === 1 || place === 4 || place === 7 || place === 10) return "el-block-start";
    if (place === 3 || place === 6 || place === 9 || place === 12) return "el-block-end";
    return "";
  }

  async function renderAll() {
    await renderLeaderboard();
  }

  async function renderLeaderboard() {
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞‚Ä¶");
    const seasonId = normUp(seasonSelect.value);

    dashCache = await apiDashboard(seasonId);
    const leaderboardRaw = Array.isArray(dashCache.leaderboard) ? dashCache.leaderboard : [];
    const matchesRaw = Array.isArray(dashCache.matches) ? dashCache.matches : [];

    // sort rows by season_score (or total)
    const rows = [...leaderboardRaw].sort((a, b) => {
      const keyA = (seasonId === "TOTAL") ? toNum(a.all_seasons_score) : toNum(a.season_score);
      const keyB = (seasonId === "TOTAL") ? toNum(b.all_seasons_score) : toNum(b.season_score);
      if (keyB !== keyA) return keyB - keyA;
      const nameA = String(a.name ?? "").trim();
      const nameB = String(b.name ?? "").trim();
      return nameA.localeCompare(nameB, "ru", { sensitivity: "base" });
    });

    const matches = normalizeMatches(matchesRaw);
    const matchesFiltered = filterMatchesByMode(matches, seasonId);

    const dateCols = buildDateColumns(matchesFiltered);
    const matrix   = buildPointsMatrix(matchesFiltered);

    // WIDE
    const headWide = `<thead><tr>
      <th>‚Ññ</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    const bodyWide = `<tbody>` + rows.map((r, idx) => {
      const pid = String(r.player_id);
      const place = idx + 1;

      const elem = rowElementClass(place);
      const elemClass = elem ? `el-row ${elem.el} pos-${elem.segPos}` : "";
      const bound = boundaryClass(place);

      const zebraClass = (!elem && place % 2 === 0) ? "zebra-dark" : "";
      const badgeClass =
        (place === 1) ? "place-badge place-1" :
        (place === 2) ? "place-badge place-2" :
        (place === 3) ? "place-badge place-3" : "place-badge";

      const mp = matrix.get(pid);
      const cells = dateCols.map(d => {
        const v = mp ? (mp.get(d.key) || 0) : 0;
        return `<td>${v ? v : "‚Äî"}</td>`;
      }).join("");

      return `<tr class="${elemClass} ${bound} ${zebraClass}" data-player="${pid}">
        <td><span class="${badgeClass}">${place}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    tableWideEl.innerHTML = headWide + bodyWide;

    // COMPACT (portrait): ‚úÖ label must be "–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞"
    const headCompact = `<thead><tr>
      <th>‚Ññ</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞</th><th>Total</th>
    </tr></thead>`;

    const bodyCompact = `<tbody>` + rows.map((r, idx) => {
      const place = idx + 1;

      const elem = rowElementClass(place);
      const elemClass = elem ? `el-row ${elem.el} pos-${elem.segPos}` : "";
      const bound = boundaryClass(place);

      const zebraClass = (!elem && place % 2 === 0) ? "zebra-dark" : "";
      const badgeClass =
        (place === 1) ? "place-badge place-1" :
        (place === 2) ? "place-badge place-2" :
        (place === 3) ? "place-badge place-3" : "place-badge";

      return `<tr class="${elemClass} ${bound} ${zebraClass}" data-player="${String(r.player_id)}">
        <td><span class="${badgeClass}">${place}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
      </tr>`;
    }).join("") + `</tbody>`;

    tableCompactEl.innerHTML = headCompact + bodyCompact;

    [...document.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    setStatus("");
  }

  function parseAchievementsCell(s){
    const t = norm(s);
    if (!t) return [];
    return t.split(",").map(x => x.trim().toLowerCase()).filter(Boolean);
  }

  async function openProfile(playerId) {
    modalEl.style.display = "block";
    profileEl.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è‚Ä¶";
    profileCard.classList.remove("champion");

    const seasonId = normUp(seasonSelect.value);
    const url = `${PROFILE_API_BASE}?player_id=${encodeURIComponent(playerId)}&season_id=${encodeURIComponent(seasonId)}`;
    const res = await fetch(url, { cache: "no-store" });
    const data = await res.json();

    const rankIcon = `./assets/rank${Number(data.rank_level || 1)}.png`;
    const rankName = norm(data.rank_name || "–ù–û–í–ò–ß–û–ö");
    const playerName = norm(data.player_name || data.name || "");

    const top1 = Number(data.medals?.top1 || 0);
    const top2 = Number(data.medals?.top2 || 0);
    const top3 = Number(data.medals?.top3 || 0);

    const ach = Array.isArray(data.achievements) ? data.achievements : parseAchievementsCell(data.achievements);
    const hasT9 = ach.includes("t9");
    if (hasT9) profileCard.classList.add("champion");

    // achievements render: t9 always first full width
    const achSorted = [...ach].filter(x => /^t\d+$/.test(x));
    const t9First = achSorted.includes("t9");
    const rest = achSorted.filter(x => x !== "t9");

    let achHtml = "";
    if (!achSorted.length) {
      achHtml = `<div class="hint">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>`;
    } else {
      const rows = [];
      if (t9First) {
        rows.push(`
          <div class="ach-item ach-t9">
            <img src="./assets/t9.png" alt="t9">
          </div>
        `);
      }
      const gridItems = rest.map(id => `
        <div class="ach-item">
          <img src="./assets/${id}.png" alt="${id}">
        </div>
      `).join("");
      achHtml = `
        <div class="ach-wrap">
          ${t9First ? rows.join("") : ""}
          <div class="ach-grid">${gridItems}</div>
        </div>
      `;
    }

    const seasonTitle = norm(data.season_name || seasonNameEl.textContent || "‚Äî");
    const hist = Array.isArray(data.history) ? data.history : [];

    const historyHtml = hist.length
      ? `<div class="history">` + hist.map(x => `
          <div class="game-card">
            <div class="game-date">${norm(x.date)}</div>
            <div class="game-name">${norm(x.game || "‚Äî")}</div>
            <div class="game-right">
              <div class="pill">–º–µ—Å—Ç–æ: ${x.place ?? "‚Äî"}</div>
              <div class="pill">—Å—ç—Ç-–ø–æ–∏–Ω—Ç–æ–≤: ${x.points ?? "‚Äî"}</div>
            </div>
          </div>
        `).join("") + `</div>`
      : `<div class="hint">–ù–µ—Ç –∏–≥—Ä</div>`;

    profileEl.innerHTML = `
      <div class="profile-top">
        <img class="rank-icon" src="${rankIcon}" alt="rank">
        <div class="rank-name">${rankName}</div>
        <div class="player-name">${playerName}</div>
      </div>

      <div class="divider"></div>

      <div class="section-title">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
      <div class="stats-row">
        <div class="stat-pill">
          <div class="stat-left"><span class="emoji">ü•á</span>Top-1</div>
          <div class="stat-val">${top1}</div>
        </div>
        <div class="stat-pill">
          <div class="stat-left"><span class="emoji">ü•à</span>Top-2</div>
          <div class="stat-val">${top2}</div>
        </div>
        <div class="stat-pill">
          <div class="stat-left"><span class="emoji">ü•â</span>Top-3</div>
          <div class="stat-val">${top3}</div>
        </div>
      </div>

      <div class="section-title">üèÜ –î–û–°–¢–ò–ñ–ï–ù–ò–Ø</div>
      ${achHtml}

      <div class="section-title">üóÇ –ò–°–¢–û–†–ò–Ø –ò–ì–†</div>
      <div class="hint" style="margin-top:0">–°–µ–∑–æ–Ω ¬´${seasonTitle}¬ª</div>
      ${historyHtml}
    `;
  }

  (async () => {
    try {
      await loadSeasons();

      const currentSeason = await getCurrentSeasonFromApi();
      const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);

      if (currentSeason && exists) seasonSelect.value = currentSeason;
      else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
      else seasonSelect.value = "TOTAL";

      setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
      await setSeason(normUp(seasonSelect.value));
      updateSeasonName();

      await renderAll();
      setStatus("");
    } catch (err) {
      setStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å –¥–æ—Å—Ç—É–ø –∫ —Ç–∞–±–ª–∏—Ü–µ –∏ Web App.");
      console.error(err);
    }
  })();
</script>
