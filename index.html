<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River Rating</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- preload key assets (speeds up + no ‚Äúloading in front of eyes‚Äù) -->
  <link rel="preload" as="image" href="./assets/fire.png">
  <link rel="preload" as="image" href="./assets/earth.png">
  <link rel="preload" as="image" href="./assets/air.png">
  <link rel="preload" as="image" href="./assets/water.png">
  <link rel="preload" as="image" href="./assets/champion.png">
  <link rel="preload" as="image" href="./assets/rank1.png">
  <link rel="preload" as="image" href="./assets/rank2.png">
  <link rel="preload" as="image" href="./assets/rank3.png">
  <link rel="preload" as="image" href="./assets/rank4.png">
  <link rel="preload" as="image" href="./assets/rank5.png">
  <link rel="preload" as="image" href="./assets/rank6.png">
  <link rel="preload" as="image" href="./assets/rank7.png">
  <link rel="preload" as="image" href="./assets/t1.png">
  <link rel="preload" as="image" href="./assets/t2.png">
  <link rel="preload" as="image" href="./assets/t3.png">
  <link rel="preload" as="image" href="./assets/t4.png">
  <link rel="preload" as="image" href="./assets/t5.png">
  <link rel="preload" as="image" href="./assets/t6.png">
  <link rel="preload" as="image" href="./assets/t7.png">
  <link rel="preload" as="image" href="./assets/t8.png">
  <link rel="preload" as="image" href="./assets/t9.png">

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --gold: #d6b56a;
      --gold2: #f0de9a;

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{ width: min(1200px, 94vw); margin: 22px auto 40px; }

    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }
    .brand{ display:flex; align-items:center; justify-content:flex-start; min-width: 240px; }
    .brand img{ height: 44px; width: auto; display:block; filter: drop-shadow(0 10px 18px rgba(0,0,0,.55)); }
    .center-title{ text-align: center; line-height: 1; }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }
    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .left-controls, .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .label{ font-size: 12px; color: var(--muted); letter-spacing: .02em; }
    .status{ font-size: 12px; color: var(--muted2); margin-left: 8px; }

    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{ position: relative; display: inline-flex; align-items: center; gap: 10px; }
    .select-wrap::after{
      content:"‚ñæ";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }

    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{ min-width: max-content; }

    table{ width: 100%; border-collapse: collapse; }
    thead th{
      position: sticky;
      top: 0;
      z-index: 1;
      background: rgba(10, 11, 14, .60);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
      white-space: nowrap;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    tbody tr{
      transition: background .14s ease;
      cursor: pointer;
      position: relative;
      isolation: isolate;
    }
    tbody tr:hover{ background: rgba(255,255,255,.06); }

    /* --- Element backgrounds: NO shift (background is on TR via ::before only) --- */
    tbody tr.el-fire::before,
    tbody tr.el-earth::before,
    tbody tr.el-air::before,
    tbody tr.el-water::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      background-repeat: repeat-x;
      background-size: cover;
      background-position: center;
      opacity: .92;
      filter: saturate(1.05) contrast(1.05);
      pointer-events:none;
    }
    tbody tr.el-fire::before  { background-image: url("./assets/fire.png"); }
    tbody tr.el-earth::before { background-image: url("./assets/earth.png"); }
    tbody tr.el-air::before   { background-image: url("./assets/air.png"); }
    tbody tr.el-water::before { background-image: url("./assets/water.png"); }

    /* soften borders between elemental blocks */
    tbody tr.el-fire.end::after,
    tbody tr.el-earth.end::after,
    tbody tr.el-air.end::after,
    tbody tr.el-water.end::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-1px; height:18px;
      z-index:1;
      background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(16,18,24,.60));
      pointer-events:none;
    }

    /* zebra for others */
    tbody tr.zebra-dark{ filter: brightness(0.92); }

    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 700;
      margin: 0 auto;
    }

    .place-1{ border-color: rgba(214,181,106,.9); color: rgba(240,222,154,.95); }
    .place-2{ border-color: rgba(220,226,235,.9); color: rgba(220,226,235,.95); }
    .place-3{ border-color: rgba(205,127,50,.9); color: rgba(205,127,50,.95); }

    #leaderboardWideWrap { display: block; }
    #leaderboardCompact { display: none; }

    @media (max-width: 760px) and (orientation: portrait) {
      .topbar{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{ min-width: 0; justify-content: center; }
      .brand img{ height: 42px; }
      .season-name{ text-align: center; max-width: 92vw; }
      .center-title .title{ font-size: 18px; letter-spacing: .08em; }

      /* IMPORTANT: keep wide table in portrait too (scrollable) */
      #leaderboardWideWrap { display: block; }
      #leaderboardCompact { display: none; }
    }

    /* Modal */
    .modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,.70); backdrop-filter: blur(6px); }
    .card  {
      width: min(560px, 92vw);
      margin: 5vh auto;
      border-radius: 18px;
      background: rgba(16, 18, 24, .88);
      border: 1px solid rgba(214,181,106,.55);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
      max-height: 90vh;
      display:flex;
      flex-direction: column;
    }
    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(214,181,106,.14), rgba(0,0,0,.0));
      border-bottom: 1px solid rgba(255,255,255,.10);
      flex: 0 0 auto;
    }
    .modal-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.95);
    }
    .close{
      border: 1px solid rgba(214,181,106,.7);
      background: rgba(0,0,0,.30);
      color: rgba(255,255,255,.86);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
    }
    .modal-body{
      padding: 16px;
      overflow: auto; /* ‚úÖ scroll inside modal on phone */
      -webkit-overflow-scrolling: touch;
      flex: 1 1 auto;
      position: relative;
    }

    /* Champion background (blur + dark) */
    .modal-body.champion::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("./assets/champion.png") center/cover no-repeat;
      filter: blur(6px) brightness(.55);
      opacity: .9;
      z-index: 0;
    }
    .modal-body > *{ position: relative; z-index: 1; }

    /* Player card layout */
    .pc-top{
      text-align:center;
      padding: 18px 10px 8px;
      border-bottom: 1px solid rgba(214,181,106,.35);
    }
    .rank-icon{
      width: 86px;
      height: 86px;
      object-fit: contain;
      display:block;
      margin: 0 auto 10px;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.6));
    }
    .rank-title{
      font-family: Cinzel, serif;
      letter-spacing: .12em;
      font-weight: 700;
      font-size: 14px;
      color: rgba(240,222,154,.90);
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .player-name{
      font-family: Cinzel, serif;
      font-weight: 700;
      font-size: 40px;
      letter-spacing: .02em;
      color: rgba(255,255,255,.95);
      text-shadow: 0 18px 45px rgba(0,0,0,.55);
      margin-bottom: 10px;
    }

    .section-title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-family: Cinzel, serif;
      letter-spacing: .10em;
      font-weight: 700;
      text-transform: uppercase;
      color: rgba(240,222,154,.90);
      margin: 16px 0 10px;
      font-size: 14px;
    }

    .medals{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .pill{
      border: 1px solid rgba(214,181,106,.35);
      border-radius: 14px;
      background: rgba(0,0,0,.25);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      box-shadow: 0 12px 26px rgba(0,0,0,.35) inset;
    }
    .pill .left{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 700;
      color: rgba(255,255,255,.9);
    }
    .pill img{ width: 18px; height: 18px; object-fit: contain; }
    .pill .num{ font-weight: 800; color: rgba(255,255,255,.92); }

    /* Achievements */
    .ach-wrap{
      border: 1px solid rgba(214,181,106,.25);
      border-radius: 16px;
      background: rgba(0,0,0,.20);
      padding: 14px;
    }
    .ach-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      justify-items: center;
      align-items: center;
    }
    .ach-item{
      width: 86px;
      height: 86px;
      border-radius: 16px;
      border: 1px solid rgba(214,181,106,.25);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .ach-item img{ width: 72%; height: 72%; object-fit: contain; filter: drop-shadow(0 12px 18px rgba(0,0,0,.55)); }

    /* t9 big: spans full 3 cols but edges align with 3 small items */
    .ach-t9{
      grid-column: 1 / span 3;
      width: 100%;
      max-width: calc(86px*3 + 12px*2); /* exactly 3 cells + 2 gaps */
      height: 130px;
      border-radius: 18px;
      border: 1px solid rgba(214,181,106,.45);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 0 28px rgba(214,181,106,.18);
    }
    .ach-t9 img{ width: 92px; height: 92px; object-fit: contain; }

    /* History */
    .hist{
      margin-top: 10px;
      display:flex;
      flex-direction: column;
      gap: 12px;
    }
    .hist-card{
      border: 1px solid rgba(214,181,106,.25);
      border-radius: 16px;
      background: rgba(0,0,0,.20);
      padding: 12px 14px;
      display:grid;
      grid-template-columns: 90px 1fr auto;
      align-items:center;
      gap: 10px;
    }
    .hist-date{
      font-weight: 800;
      font-size: 20px;
      color: rgba(255,255,255,.94);
    }
    .hist-game{
      color: rgba(240,222,154,.90);
      font-weight: 700;
      text-align:center;
    }
    .chips{
      display:flex;
      flex-direction: column;
      gap: 8px;
      align-items:flex-end;
    }
    .chip{
      border: 1px solid rgba(214,181,106,.25);
      background: rgba(0,0,0,.22);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      white-space: nowrap;
    }

    .hint{ color: rgba(255,255,255,.45); font-size: 12px; margin-top: 12px; text-align:center; }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand"><img src="./assets/logo.png" alt="River Poker Club"></div>
      <div class="center-title"><div class="title">RIVER RATING</div></div>
      <div class="season-name" id="seasonName">‚Äî</div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button class="btn" id="prevSeasonBtn" type="button">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Å–µ–∑–æ–Ω</button>
        <button class="btn" id="nextSeasonBtn" type="button">–°–ª–µ–¥—É—é—â–∏–π —Å–µ–∑–æ–Ω ‚Üí</button>
        <span class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</span>
      </div>

      <div class="right-controls">
        <span class="label">–°–µ–∑–æ–Ω</span>
        <div class="select-wrap">
          <select id="seasonSelect"></select>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div class="panel-title">–†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</div>
      </div>

      <div class="wide-wrap" id="leaderboardWideWrap">
        <table id="leaderboardWide"></table>
      </div>

      <table id="leaderboardCompact"></table>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="card">
      <div class="modal-head">
        <div class="modal-title">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä–æ–∫–∞</div>
        <button class="close" id="closeBtn">‚úï</button>
      </div>
      <div class="modal-body" id="modalBody">
        <div id="profile">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è‚Ä¶</div>
        <div class="hint">–ö–ª–∏–∫ –≤–Ω–µ –æ–∫–Ω–∞ ‚Äî –∑–∞–∫—Ä—ã—Ç—å</div>
      </div>
    </div>
  </div>

<script>
  const PROFILE_API_BASE = "https://script.google.com/macros/s/AKfycbwKd6_brG1Pgy3U3AUX_cNCUoznk2nYzIOYKo790MDs48ktJwlKvdQ_P8TNXqvPJsGkTQ/exec";

  const statusEl       = document.getElementById("status");
  const seasonSelect   = document.getElementById("seasonSelect");
  const prevBtn        = document.getElementById("prevSeasonBtn");
  const nextBtn        = document.getElementById("nextSeasonBtn");
  const seasonNameEl   = document.getElementById("seasonName");

  const tableWideEl    = document.getElementById("leaderboardWide");

  const modalEl   = document.getElementById("modal");
  const modalBody = document.getElementById("modalBody");
  const profileEl = document.getElementById("profile");
  const closeBtn  = document.getElementById("closeBtn");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  function setStatus(t) { statusEl.textContent = t; }
  function norm(x) { return String(x ?? "").trim(); }
  function normUp(x) { return norm(x).toUpperCase(); }

  let seasonsCache = [];
  let dashboardCache = null;

  function pad2(n){ return String(n).padStart(2,"0"); }
  function normalizeDdMmAny(v){
    const s0 = norm(v);
    if (!s0) return null;
    const s = s0.replace(",", ".");
    const m = s.match(/^(\d{1,2})\.(\d{1,2})$/);
    if (m) return `${pad2(Number(m[1]))}.${pad2(Number(m[2]))}`;
    return null;
  }

  async function apiMeta(){
    const res = await fetch(`${PROFILE_API_BASE}?mode=meta`);
    return await res.json();
  }
  async function apiDashboard(seasonId){
    const res = await fetch(`${PROFILE_API_BASE}?mode=dashboard&season_id=${encodeURIComponent(seasonId)}`);
    return await res.json();
  }
  async function apiSetSeason(seasonId){
    // keep old behavior (writes season to Leaderboard!G2)
    await fetch(`${PROFILE_API_BASE}?season_id=${encodeURIComponent(seasonId)}`);
  }

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") { seasonNameEl.textContent = "–û–±—â–∏–π –∑–∞—á—ë—Ç (Total)"; return; }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "‚Äî";
  }

  function toNum(v){
    const s = String(v ?? "").trim().replace(/\s+/g, "").replace(",", ".");
    const n = Number(s);
    return Number.isFinite(n) ? n : 0;
  }

  // Build daily columns strictly from season_table header row (NO SHIFT POSSIBLE)
  function buildSeasonDailyFromTable(seasonTable){
    // seasonTable is 2D array: first row headers
    if (!seasonTable || !seasonTable.length) return { dateCols: [], rowMap: new Map() };

    const headers = seasonTable[0].map(x => norm(x));
    // expected headers: season | name | player_id | 01.02 | 02.02 ...
    const pidCol = headers.findIndex(h => normUp(h) === "PLAYER_ID");
    if (pidCol < 0) return { dateCols: [], rowMap: new Map() };

    const dateCols = [];
    for (let i = pidCol + 1; i < headers.length; i++){
      const d = normalizeDdMmAny(headers[i]);
      if (d) dateCols.push({ idx: i, label: d, key: d });
    }

    // newest -> oldest
    dateCols.sort((a,b) => {
      const ak = a.key.split("."); // dd mm
      const bk = b.key.split(".");
      const aKey = Number(ak[1])*100 + Number(ak[0]);
      const bKey = Number(bk[1])*100 + Number(bk[0]);
      return bKey - aKey;
    });

    const rowMap = new Map(); // pid -> row array
    for (let r = 1; r < seasonTable.length; r++){
      const row = seasonTable[r];
      const pid = String(row[pidCol] ?? "").trim();
      if (!pid) continue;
      rowMap.set(pid, row);
    }
    return { dateCols, rowMap, pidCol };
  }

  function classifyRow(num){
    if (num >= 1 && num <= 3) return "el-fire";
    if (num >= 4 && num <= 6) return "el-earth";
    if (num >= 7 && num <= 9) return "el-air";
    if (num >= 10 && num <= 12) return "el-water";
    return "";
  }

  async function renderLeaderboard(){
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶");
    const seasonId = normUp(seasonSelect.value);

    dashboardCache = await apiDashboard(seasonId);

    const rowsRaw = dashboardCache.leaderboard || [];
    const rows = [...rowsRaw].sort((a, b) => {
      const keyA = (seasonId === "TOTAL") ? toNum(a.all_seasons_score) : toNum(a.season_score);
      const keyB = (seasonId === "TOTAL") ? toNum(b.all_seasons_score) : toNum(b.season_score);
      if (keyB !== keyA) return keyB - keyA;
      return String(a.name ?? "").localeCompare(String(b.name ?? ""), "ru", { sensitivity: "base" });
    });

    const { dateCols, rowMap, pidCol } = buildSeasonDailyFromTable(dashboardCache.season_table);

    const head = `<thead><tr>
      <th>‚Ññ</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    const body = `<tbody>` + rows.map((r, idx) => {
      const pid = String(r.player_id);
      const num = idx + 1;

      const elClass = classifyRow(num);
      const endClass = (num === 3 || num === 6 || num === 9 || num === 12) ? "end" : "";
      const zebraClass = (!elClass && (num % 2 === 0)) ? "zebra-dark" : "";

      const badgeClass =
        (num === 1) ? "place-badge place-1" :
        (num === 2) ? "place-badge place-2" :
        (num === 3) ? "place-badge place-3" :
        "place-badge";

      // daily cells strictly from S01 row values, matching header indices (NO SHIFT)
      const seasonRow = rowMap.get(pid);
      const cells = dateCols.map(d => {
        const v = seasonRow ? toNum(seasonRow[d.idx]) : 0;
        return `<td>${v ? v : "‚Äî"}</td>`;
      }).join("");

      return `<tr class="${elClass} ${endClass} ${zebraClass}" data-player="${pid}">
        <td><span class="${badgeClass}">${num}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    tableWideEl.innerHTML = head + body;

    [...document.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    setStatus("");
  }

  function medalIcon(kind){
    // use emoji-like icons with png if you want later
    if (kind === 'top1') return "ü•á";
    if (kind === 'top2') return "ü•à";
    return "ü•â";
  }

  function buildAchievementsHtml(list){
    const items = (list || []).map(x => String(x).trim()).filter(Boolean);
    if (!items.length) return `<div class="hint">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>`;

    const hasT9 = items.includes("t9");
    const rest = items.filter(x => x !== "t9");

    let html = `<div class="ach-wrap"><div class="ach-grid">`;

    if (hasT9){
      html += `<div class="ach-t9"><img src="./assets/t9.png" alt="t9"></div>`;
    }

    // If last row has 2 icons => place left+right (center empty)
    // We do this by inserting a "spacer" in the middle of the last row.
    const r = [...rest];
    if (r.length % 3 === 2){
      // insert a spacer as second of the last 2 -> so they become col1 and col3
      // example: ... [A,B] -> [A, __spacer__, B]
      r.splice(r.length - 1, 0, "__spacer__");
    }

    for (const t of r){
      if (t === "__spacer__"){
        html += `<div style="width:86px;height:86px;"></div>`;
        continue;
      }
      html += `<div class="ach-item"><img src="./assets/${t}.png" alt="${t}"></div>`;
    }

    html += `</div></div>`;
    return html;
  }

  async function openProfile(playerId){
    modalEl.style.display = "block";
    profileEl.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è‚Ä¶";
    modalBody.classList.remove("champion");

    const seasonId = normUp(seasonSelect.value);
    const url = `${PROFILE_API_BASE}?player_id=${encodeURIComponent(playerId)}&season_id=${encodeURIComponent(seasonId)}`;
    const res = await fetch(url);
    const data = await res.json();

    const medals = data.medals || { top1:0, top2:0, top3:0 };
    const rank = data.rank || { level: 1, title: "–ù–æ–≤–∏—á–æ–∫" };
    const ach = data.achievements || [];
    const hasT9 = ach.includes("t9");
    if (hasT9) modalBody.classList.add("champion");

    const rankIcon = `./assets/rank${rank.level}.png`;

    const hist = (data.last_games || []).map(g => {
      return `
        <div class="hist-card">
          <div class="hist-date">${g.date || "‚Äî"}</div>
          <div class="hist-game">${g.game_name || "‚Äî"}</div>
          <div class="chips">
            <div class="chip">–º–µ—Å—Ç–æ: ${g.place ?? "‚Äî"}</div>
            <div class="chip">—Å—ç—Ç-–ø–æ–∏–Ω—Ç–æ–≤: ${g.points ?? "‚Äî"}</div>
          </div>
        </div>
      `;
    }).join("");

    const medalsHtml = `
      <div class="medals">
        <div class="pill"><div class="left"><span>${medalIcon('top1')}</span><span>Top-1</span></div><div class="num">${medals.top1 ?? 0}</div></div>
        <div class="pill"><div class="left"><span>${medalIcon('top2')}</span><span>Top-2</span></div><div class="num">${medals.top2 ?? 0}</div></div>
        <div class="pill"><div class="left"><span>${medalIcon('top3')}</span><span>Top-3</span></div><div class="num">${medals.top3 ?? 0}</div></div>
      </div>
    `;

    profileEl.innerHTML = `
      <div class="pc-top">
        <img class="rank-icon" src="${rankIcon}" alt="rank${rank.level}">
        <div class="rank-title">${rank.title}</div>
        <div class="player-name">${data.profile?.find(x => x.label?.toLowerCase().includes("–∏–º—è"))?.value || ""}</div>
      </div>

      <div class="section-title">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
      ${medalsHtml}

      <div class="section-title">üèÜ –î–û–°–¢–ò–ñ–ï–ù–ò–Ø</div>
      ${buildAchievementsHtml(ach)}

      <div class="section-title">üóÇ –ò–°–¢–û–†–ò–Ø –ò–ì–†</div>
      <div style="text-align:center;color:rgba(240,222,154,.9);margin-bottom:8px;">–°–µ–∑–æ–Ω ¬´${seasonId}¬ª</div>
      <div class="hist">${hist || `<div class="hint">–ù–µ—Ç –∏–≥—Ä</div>`}</div>
    `;
  }

  async function init(){
    try{
      setStatus("–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶");
      const meta = await apiMeta();
      seasonsCache = meta.seasons || [];

      seasonSelect.innerHTML =
        `<option value="TOTAL">Total</option>` +
        seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

      const currentSeason = normUp(meta.current_season_id || "");
      const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);
      if (currentSeason && exists) seasonSelect.value = currentSeason;
      else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
      else seasonSelect.value = "TOTAL";

      await apiSetSeason(normUp(seasonSelect.value));
      updateSeasonName();
      await renderLeaderboard();

      seasonSelect.onchange = async () => {
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await apiSetSeason(normUp(seasonSelect.value));
        updateSeasonName();
        await renderLeaderboard();
      };

      prevBtn.onclick = async () => {
        const current = normUp(seasonSelect.value);
        if (current === "TOTAL"){
          if (!seasonsCache.length) return;
          seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
        } else {
          const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
          if (idx > 0) seasonSelect.value = normUp(seasonsCache[idx - 1].season_id);
        }
        await apiSetSeason(normUp(seasonSelect.value));
        updateSeasonName();
        await renderLeaderboard();
      };

      nextBtn.onclick = async () => {
        const current = normUp(seasonSelect.value);
        if (current === "TOTAL"){
          if (!seasonsCache.length) return;
          seasonSelect.value = normUp(seasonsCache[0].season_id);
        } else {
          const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
          if (idx >= 0 && idx < seasonsCache.length - 1) seasonSelect.value = normUp(seasonsCache[idx + 1].season_id);
        }
        await apiSetSeason(normUp(seasonSelect.value));
        updateSeasonName();
        await renderLeaderboard();
      };

      setStatus("");
    } catch(err){
      console.error(err);
      setStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å Web App –∏ –¥–æ—Å—Ç—É–ø –∫ —Ç–∞–±–ª–∏—Ü–µ.");
    }
  }

  init();
</script>
