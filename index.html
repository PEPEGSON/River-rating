<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River Rating</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --gold: #d6b56a;
      --gold2: #f0de9a;

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Background image + overlays */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{
      width: min(1200px, 94vw);
      margin: 22px auto 40px;
    }

    /* Header */
    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      min-width: 240px;
    }
    .brand img{
      height: 44px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    .center-title{
      text-align: center;
      line-height: 1;
    }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }

    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    /* Controls panel */
    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);

      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .left-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .02em;
    }
    .status{
      font-size: 12px;
      color: var(--muted2);
      margin-left: 8px;
    }

    /* Buttons */
    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    /* Select */
    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .select-wrap::after{
      content:"‚ñæ";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    /* Table panel */
    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }

    /* ‚úÖ Always horizontal scroll (even portrait) */
    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{
      min-width: max-content;
    }

    table{
      width: 100%;
      border-collapse: collapse;
    }
    thead th{
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(10, 11, 14, .60);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
      white-space: nowrap;
      text-align: center;
    }
    tbody tr{
      transition: background .14s ease;
      cursor: pointer;
      position: relative;
      isolation: isolate;
    }
    tbody tr:hover{
      background: rgba(255,255,255,.06);
    }

    /* Zebra for default rows */
    tbody tr.zebra-dark{ filter: brightness(0.92); }

    /* Place badge */
    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      margin: 0 auto;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    /* 1/2/3 place badge color */
    tbody tr.p1 .place-badge{ border-color: rgba(214,181,106,.85); color: rgba(240,222,154,.98); }
    tbody tr.p2 .place-badge{ border-color: rgba(220,226,235,.85); color: rgba(235,240,255,.95); }
    tbody tr.p3 .place-badge{ border-color: rgba(205,127,50,.85); color: rgba(255,220,180,.95); }

    /* ===== Element textures (no animation) =====
       1-3 Fire, 4-6 Earth, 7-9 Air, 10-12 Water
       (you said: Air 7-9, Water 10-12)
    */
    tbody tr.el-fire::before,
    tbody tr.el-earth::before,
    tbody tr.el-air::before,
    tbody tr.el-water::before{
      content:"";
      position:absolute;
      inset: 0;
      z-index: -1;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: .55;
      filter: saturate(1.05) contrast(1.08);
    }

    tbody tr.el-fire::before{ background-image: url("./assets/fire.png"); }
    tbody tr.el-earth::before{ background-image: url("./assets/earth.png"); }
    tbody tr.el-air::before{ background-image: url("./assets/air.png"); }
    tbody tr.el-water::before{ background-image: url("./assets/water.png"); }

    /* soften borders between element blocks */
    tbody tr.el-fire{ box-shadow: inset 0 -18px 22px rgba(0,0,0,.35); }
    tbody tr.el-earth{ box-shadow: inset 0 -18px 22px rgba(0,0,0,.35), inset 0 18px 22px rgba(0,0,0,.35); }
    tbody tr.el-air{ box-shadow: inset 0 -18px 22px rgba(0,0,0,.35), inset 0 18px 22px rgba(0,0,0,.35); }
    tbody tr.el-water{ box-shadow: inset 0 18px 22px rgba(0,0,0,.35); }

    /* Header responsive */
    @media (max-width: 760px) {
      .topbar{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{
        min-width: 0;
        justify-content: center;
      }
      .brand img{ height: 42px; }
      .season-name{
        text-align: center;
        justify-self: unset;
        max-width: 92vw;
      }
      .center-title .title{
        font-size: 18px;
        letter-spacing: .08em;
      }
      thead th, tbody td{ padding: 10px 10px; }
    }

    /* ===== Modal (profile) ===== */
    .modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,.70); backdrop-filter: blur(6px); z-index: 50; }
    .card  {
      width: min(520px, 92vw);
      margin: 6vh auto;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(19, 23, 40, .92), rgba(20, 18, 26, .88));
      border: 1px solid rgba(214,181,106,.55);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
    }
    .modal-head{
      display:flex;
      align-items:center;
      justify-content: flex-end;
      padding: 10px 12px;
    }
    .close{
      border: 1px solid rgba(214,181,106,.55);
      background: rgba(0,0,0,.28);
      color: rgba(240,222,154,.90);
      border-radius: 14px;
      width: 44px;
      height: 44px;
      cursor:pointer;
      font-size: 22px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .profile-top{
      padding: 16px 18px 10px;
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 10px;
    }
    .rank-shield{
      width: 86px;
      height: 86px;
      object-fit: contain;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.55));
    }
    .rank-title{
      font-family: Cinzel, serif;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 14px;
      color: rgba(240,222,154,.85);
    }
    .player-name{
      font-family: Cinzel, serif;
      font-weight: 700;
      font-size: 34px;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.55);
      margin-top: -6px;
    }

    .divider{
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(214,181,106,.55), transparent);
      margin: 8px 0 0;
    }

    .profile-body{
      padding: 14px 16px 18px;
    }

    .section-title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin: 12px 0 10px;
      font-family: Cinzel, serif;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-weight: 700;
      color: rgba(214,181,106,.90);
      font-size: 14px;
    }

    .stat-grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    .stat-box{
      border: 1px solid rgba(214,181,106,.28);
      background: rgba(0,0,0,.22);
      border-radius: 12px;
      padding: 10px 10px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 8px;
      box-shadow: 0 12px 26px rgba(0,0,0,.35);
    }
    .stat-left{
      display:flex;
      align-items:center;
      gap: 8px;
      color: rgba(240,222,154,.88);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .02em;
    }
    .stat-medal{
      width: 18px; height: 18px; object-fit: contain;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.45));
    }
    .stat-num{
      color: rgba(255,255,255,.92);
      font-weight: 800;
      font-size: 16px;
      min-width: 22px;
      text-align: right;
    }

    .progress-box{
      border: 1px solid rgba(214,181,106,.22);
      background: rgba(0,0,0,.18);
      border-radius: 12px;
      padding: 12px 12px;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 12px;
      margin: 10px 0 12px;
    }
    .progress-label{
      color: rgba(255,255,255,.70);
      font-size: 12px;
    }
    .progress-val{
      font-weight: 800;
      font-size: 20px;
      color: rgba(40, 220, 140, .92);
      letter-spacing: .02em;
    }

    .ach-grid{
      display:grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(46px, 1fr));
      align-items:center;
      justify-items:center;
      margin: 6px 0 14px;
    }
    .ach{
      width: clamp(38px, 8vw, 58px);
      height: clamp(38px, 8vw, 58px);
      border-radius: 14px;
      border: 1px solid rgba(214,181,106,.18);
      background: rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 16px 36px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .ach img{
      width: 78%;
      height: 78%;
      object-fit: contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
    }
    .ach.t9{
      border-color: rgba(240,222,154,.55);
      box-shadow:
        0 0 0 1px rgba(240,222,154,.20),
        0 0 26px rgba(214,181,106,.38),
        0 18px 42px rgba(0,0,0,.50);
      background:
        radial-gradient(220px 120px at 50% 40%, rgba(240,222,154,.18), transparent 65%),
        rgba(0,0,0,.16);
    }

    .history-head{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-top: 6px;
    }
    .season-caption{
      color: rgba(240,222,154,.78);
      font-size: 12px;
      margin: 0 0 10px;
      text-align:center;
    }

    .history-list{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
    .game-row{
      border: 1px solid rgba(214,181,106,.18);
      background: rgba(0,0,0,.16);
      border-radius: 14px;
      padding: 12px 12px;
      display:grid;
      grid-template-columns: 70px 1fr 96px;
      gap: 10px;
      align-items:center;
      box-shadow: 0 16px 36px rgba(0,0,0,.30);
    }
    .game-date{
      color: rgba(255,255,255,.88);
      font-weight: 800;
    }
    .game-mid{
      text-align:center;
      color: rgba(214,181,106,.92);
      font-weight: 700;
      font-size: 12px;
      letter-spacing: .02em;
    }
    .game-right{
      justify-self:end;
      display:flex;
      flex-direction: column;
      gap: 6px;
      align-items:flex-end;
    }
    .pill{
      font-size: 12px;
      color: rgba(255,255,255,.82);
      border: 1px solid rgba(214,181,106,.20);
      background: rgba(0,0,0,.18);
      border-radius: 999px;
      padding: 6px 10px;
      white-space: nowrap;
    }
    .pill b{ color: rgba(240,222,154,.92); }

    @media (max-width: 430px){
      .player-name{ font-size: 28px; }
      .game-row{ grid-template-columns: 64px 1fr; }
      .game-right{ grid-column: 1 / -1; flex-direction: row; justify-content: space-between; width: 100%; }
      .pill{ flex:1; text-align:center; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <img src="./assets/logo.png" alt="River Poker Club">
      </div>

      <div class="center-title">
        <div class="title">RIVER RATING</div>
      </div>

      <div class="season-name" id="seasonName">‚Äî</div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button class="btn" id="prevSeasonBtn" type="button">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Å–µ–∑–æ–Ω</button>
        <button class="btn" id="nextSeasonBtn" type="button">–°–ª–µ–¥—É—é—â–∏–π —Å–µ–∑–æ–Ω ‚Üí</button>
        <span class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</span>
      </div>

      <div class="right-controls">
        <span class="label">–°–µ–∑–æ–Ω</span>
        <div class="select-wrap">
          <select id="seasonSelect"></select>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div class="panel-title">–†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</div>
      </div>

      <div class="wide-wrap" id="leaderboardWideWrap">
        <table id="leaderboardWide"></table>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="card">
      <div class="modal-head">
        <button class="close" id="closeBtn">‚úï</button>
      </div>

      <div id="profileRoot">
        <!-- render in JS -->
      </div>
    </div>
  </div>

<script>
  const SHEET_ID = "1Pj2H4dT3f0W7rmWQPPgj1_FHbCPSIDsRmO56I-VmZls";
  const PROFILE_API_BASE = "https://script.google.com/macros/s/AKfycbwKd6_brG1Pgy3U3AUX_cNCUoznk2nYzIOYKo790MDs48ktJwlKvdQ_P8TNXqvPJsGkTQ/exec";

  const LEADERBOARD_URL = `https://opensheet.elk.sh/${SHEET_ID}/Leaderboard`;
  const SEASONS_URL     = `https://opensheet.elk.sh/${SHEET_ID}/Seasons`;
  const MATCHES_URL     = `https://opensheet.elk.sh/${SHEET_ID}/Matches`;
  const GAMES_URL       = `https://opensheet.elk.sh/${SHEET_ID}/Games`;

  const statusEl       = document.getElementById("status");
  const seasonSelect   = document.getElementById("seasonSelect");
  const prevBtn        = document.getElementById("prevSeasonBtn");
  const nextBtn        = document.getElementById("nextSeasonBtn");
  const seasonNameEl   = document.getElementById("seasonName");

  const tableWideEl    = document.getElementById("leaderboardWide");

  const modalEl     = document.getElementById("modal");
  const profileRoot = document.getElementById("profileRoot");
  const closeBtn    = document.getElementById("closeBtn");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  let seasonsCache = [];
  let matchesCache = null;
  let leaderboardCache = null;
  let gamesCache = null;

  function setStatus(t) { statusEl.textContent = t; }
  function norm(x) { return String(x ?? "").trim(); }
  function normUp(x) { return norm(x).toUpperCase(); }

  // ===== Dates: "DD.MM" as text =====
  function parseDdMm(s){
    const t = norm(s);
    const m = t.match(/^(\d{1,2})\.(\d{1,2})$/);
    if (!m) return null;
    const dd = Number(m[1]);
    const mm = Number(m[2]);
    if (dd < 1 || dd > 31 || mm < 1 || mm > 12) return null;
    return { dd, mm };
  }
  function pad2(n){ return String(n).padStart(2,"0"); }
  function dateKeyFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return null;
    return `${pad2(dm.mm)}-${pad2(dm.dd)}`; // mm-dd
  }
  function dateLabelFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return norm(v);
    return `${pad2(dm.dd)}.${pad2(dm.mm)}`;
  }

  function toNum(v){
    const s = String(v ?? "").trim().replace(/\s+/g, "").replace(",", ".");
    const n = Number(s);
    return Number.isFinite(n) ? n : 0;
  }

  async function getCurrentSeasonFromApi() {
    const res = await fetch(PROFILE_API_BASE);
    const data = await res.json();
    return normUp(data.current_season_id || "");
  }
  async function setSeason(seasonId) {
    await fetch(`${PROFILE_API_BASE}?season_id=${encodeURIComponent(seasonId)}`);
  }

  async function loadSeasons() {
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ–∑–æ–Ω–æ–≤‚Ä¶");
    const res = await fetch(SEASONS_URL);
    seasonsCache = await res.json();

    seasonSelect.innerHTML =
      `<option value="TOTAL">Total</option>` +
      seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

    seasonSelect.onchange = async () => {
      const seasonId = normUp(seasonSelect.value);
      setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
      await setSeason(seasonId);
      updateSeasonName();
      await renderAll();
      setStatus("");
    };

    prevBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const last = normUp(seasonsCache[seasonsCache.length - 1].season_id);
        seasonSelect.value = last;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(last);
        updateSeasonName();
        await renderAll();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx > 0) {
        const prev = normUp(seasonsCache[idx - 1].season_id);
        seasonSelect.value = prev;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(prev);
        updateSeasonName();
        await renderAll();
        setStatus("");
      }
    };

    nextBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const first = normUp(seasonsCache[0].season_id);
        seasonSelect.value = first;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(first);
        updateSeasonName();
        await renderAll();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx >= 0 && idx < seasonsCache.length - 1) {
        const next = normUp(seasonsCache[idx + 1].season_id);
        seasonSelect.value = next;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(next);
        updateSeasonName();
        await renderAll();
        setStatus("");
      }
    };
  }

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") {
      seasonNameEl.textContent = "–û–±—â–∏–π –∑–∞—á—ë—Ç (Total)";
      return;
    }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "‚Äî";
  }

  async function loadMatchesOnce() {
    if (matchesCache) return matchesCache;
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç—á–µ–π‚Ä¶");
    const res = await fetch(MATCHES_URL);
    matchesCache = await res.json();
    return matchesCache;
  }

  async function loadLeaderboardOnce() {
    if (leaderboardCache) return leaderboardCache;
    const res = await fetch(LEADERBOARD_URL);
    leaderboardCache = await res.json();
    return leaderboardCache;
  }

  async function loadGamesOnce() {
    if (gamesCache) return gamesCache;
    const res = await fetch(GAMES_URL);
    gamesCache = await res.json();
    return gamesCache;
  }

  function getField(row, keys) {
    for (const k of keys) if (row[k] !== undefined) return row[k];
    return undefined;
  }

  function normalizeMatches(rows) {
    return rows.map(r => ({
      date: getField(r, ["date", "Date", "A"]),
      season: getField(r, ["season", "season_id", "Season", "B"]),
      player_id: getField(r, ["player_id", "playerId", "C"]),
      points: getField(r, ["points", "score", "D"])
    })).filter(x => x.player_id);
  }

  function filterMatchesBySeason(matches, seasonId) {
    if (seasonId === "TOTAL") return matches;
    return matches.filter(m => normUp(m.season) === seasonId);
  }

  function buildDateColumns(matchesFiltered) {
    const map = new Map();
    for (const m of matchesFiltered) {
      const key = dateKeyFromCell(m.date);
      if (!key) continue;
      const label = dateLabelFromCell(m.date);
      if (!map.has(key)) map.set(key, { key, label });
    }
    // newest to the right-to-left header order
    return [...map.values()].sort((a,b) => (a.key < b.key ? 1 : -1));
  }

  function buildPointsMatrix(matchesFiltered) {
    const matrix = new Map();
    for (const m of matchesFiltered) {
      const dateKey = dateKeyFromCell(m.date);
      if (!dateKey) continue;

      const pid = String(m.player_id);
      if (!matrix.has(pid)) matrix.set(pid, new Map());
      const mp = matrix.get(pid);

      const add = toNum(m.points); // "-" -> 0
      mp.set(dateKey, (mp.get(dateKey) || 0) + add);
    }
    return matrix;
  }

  function buildDailyRankIndex(matchesAll) {
    // key: season|dateKey -> array sorted desc by points, then pid
    const buckets = new Map();
    for (const m of matchesAll) {
      const dk = dateKeyFromCell(m.date);
      if (!dk) continue;
      const season = normUp(m.season);
      const key = season + "|" + dk;

      const pts = toNum(m.points);
      const pid = String(m.player_id);

      if (!buckets.has(key)) buckets.set(key, new Map());
      const mp = buckets.get(key);
      mp.set(pid, (mp.get(pid) || 0) + pts);
    }

    const out = new Map();
    for (const [key, mp] of buckets.entries()) {
      const arr = [...mp.entries()]
        .map(([pid, pts]) => ({ pid, pts }))
        .sort((a,b) => (b.pts - a.pts) || a.pid.localeCompare(b.pid));
      out.set(key, arr);
    }
    return out;
  }

  function medalsForPlayer(matchesAll, seasonId, playerId) {
    // medals counted per-day per-season (selected season), based on daily ranking
    // rule: if player participated (points may be 0) ‚Äì ranking includes all players present in Matches for that day
    const daily = buildDailyRankIndex(matchesAll);
    let g=0, s=0, b=0;

    const pid = String(playerId);
    for (const [key, arr] of daily.entries()) {
      const [season, dk] = key.split("|");
      if (seasonId !== "TOTAL" && season !== seasonId) continue;

      const idx = arr.findIndex(x => x.pid === pid);
      if (idx === -1) continue;

      if (idx === 0) g++;
      else if (idx === 1) s++;
      else if (idx === 2) b++;
    }
    return { gold:g, silver:s, bronze:b };
  }

  function rankFromGold(goldCount){
    // every 10 gold -> +1 rank, start rank1
    const r = Math.floor(goldCount / 10) + 1;
    return Math.min(7, Math.max(1, r));
  }

  const RANK_NAMES = {
    1: "–ù–æ–≤–∏—á–æ–∫",
    2: "–õ—é–±–∏—Ç–µ–ª—å",
    3: "–°—Ç—Ä–∞—Ç–µ–≥",
    4: "–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª",
    5: "–ú–∞—Å—Ç–µ—Ä",
    6: "–≠–ª–∏—Ç–∞",
    7: "–õ–µ–≥–µ–Ω–¥–∞",
  };

  function parseAchievementsCell(v){
    const s = norm(v);
    if (!s) return [];
    return s.split(",").map(x => norm(x)).filter(Boolean);
  }

  function buildGamesMap(gamesRows){
    // key = season|dateKey -> game_name
    const map = new Map();
    for (const r of gamesRows || []) {
      const season = normUp(getField(r, ["season_id","season"]));
      const date = getField(r, ["date"]);
      const dk = dateKeyFromCell(date);
      const name = norm(getField(r, ["game_name","name"]));
      if (!season || !dk || !name) continue;
      map.set(season + "|" + dk, name);
    }
    return map;
  }

  async function renderAll() {
    await renderLeaderboard();
  }

  function rowClassByPlace(place){
    if (place >=1 && place <=3) return "el-fire";
    if (place >=4 && place <=6) return "el-earth";
    if (place >=7 && place <=9) return "el-air";
    if (place >=10 && place <=12) return "el-water";
    return ""; // rest zebra only
  }

  async function renderLeaderboard() {
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞‚Ä¶");
    const seasonId = normUp(seasonSelect.value);

    const [rowsRaw, rawMatches] = await Promise.all([
      loadLeaderboardOnce(),
      loadMatchesOnce()
    ]);

    // sort by season_score or total, desc
    const rows = [...rowsRaw].sort((a, b) => {
      const keyA = (seasonId === "TOTAL") ? toNum(a.all_seasons_score) : toNum(a.season_score);
      const keyB = (seasonId === "TOTAL") ? toNum(b.all_seasons_score) : toNum(b.season_score);
      if (keyB !== keyA) return keyB - keyA;
      const nameA = String(a.name ?? "").trim();
      const nameB = String(b.name ?? "").trim();
      return nameA.localeCompare(nameB, "ru", { sensitivity: "base" });
    });

    const matches = normalizeMatches(rawMatches);
    const matchesFiltered = filterMatchesBySeason(matches, seasonId);

    const dateCols = buildDateColumns(matchesFiltered);
    const matrix   = buildPointsMatrix(matchesFiltered);

    const headWide = `<thead><tr>
      <th>‚Ññ</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    const bodyWide = `<tbody>` + rows.map((r, idx) => {
      const pid = String(r.player_id);
      const num = idx + 1;

      const zebraClass = (num % 2 === 0) ? "zebra-dark" : "";
      const elementClass = rowClassByPlace(num);

      const pClass = (num===1) ? "p1" : (num===2) ? "p2" : (num===3) ? "p3" : "";

      const mp = matrix.get(pid);
      const cells = dateCols.map(d => {
        const v = mp ? (mp.get(d.key) || 0) : 0;
        return `<td>${v ? v : "‚Äî"}</td>`;
      }).join("");

      return `<tr class="${elementClass} ${zebraClass} ${pClass}" data-player="${pid}">
        <td><span class="place-badge">${num}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    tableWideEl.innerHTML = headWide + bodyWide;

    [...document.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    setStatus("");
  }

  async function openProfile(playerId) {
    modalEl.style.display = "block";
    profileRoot.innerHTML = `<div class="profile-top"><div style="color:rgba(255,255,255,.75)">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div></div>`;

    const seasonId = normUp(seasonSelect.value);

    const [rowsRaw, rawMatches, gamesRows] = await Promise.all([
      loadLeaderboardOnce(),
      loadMatchesOnce(),
      loadGamesOnce().catch(() => [])
    ]);

    const playerRow = (rowsRaw || []).find(r => String(r.player_id) === String(playerId)) || {};
    const playerName = norm(playerRow.name) || String(playerId);

    const matchesAll = normalizeMatches(rawMatches);

    // medals for selected season
    const medalsSeason = medalsForPlayer(matchesAll, (seasonId === "TOTAL" ? "TOTAL" : seasonId), playerId);

    // rank based on TOTAL gold medals (all seasons)
    const medalsTotal = medalsForPlayer(matchesAll, "TOTAL", playerId);
    const rankNum = rankFromGold(medalsTotal.gold);
    const rankName = RANK_NAMES[rankNum] || "–ù–æ–≤–∏—á–æ–∫";
    const rankImg = `./assets/rank${rankNum}.png`;

    // achievements from Leaderboard.achievements (manual)
    const ach = parseAchievementsCell(playerRow.achievements);
    const achHtml = ach.length
      ? `<div class="ach-grid">
          ${ach.map(code => {
            const cls = (code === "t9") ? "ach t9" : "ach";
            return `<div class="${cls}"><img src="./assets/${code}.png" alt="${code}"></div>`;
          }).join("")}
        </div>`
      : `<div style="text-align:center;color:rgba(255,255,255,.55);font-size:12px;margin:8px 0 14px;">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>`;

    // history last 5 games for selected season (or TOTAL)
    const filtered = filterMatchesBySeason(matchesAll, seasonId);

    // Build per-day totals for player + keep only days where player is present (in Matches)
    const dkList = [];
    for (const m of filtered) {
      if (String(m.player_id) !== String(playerId)) continue;
      const dk = dateKeyFromCell(m.date);
      if (!dk) continue;
      const season = normUp(m.season);
      dkList.push({ season, dk, dateLabel: dateLabelFromCell(m.date) });
    }
    // unique by season|dk
    const seen = new Set();
    const uniq = [];
    for (const x of dkList) {
      const k = x.season + "|" + x.dk;
      if (seen.has(k)) continue;
      seen.add(k);
      uniq.push(x);
    }
    // sort newest first by dk
    uniq.sort((a,b) => (a.dk < b.dk ? 1 : -1));

    const dailyIndex = buildDailyRankIndex(matchesAll);
    const gamesMap = buildGamesMap(gamesRows);

    const last5 = uniq.slice(0,5).map(x => {
      const arr = dailyIndex.get(x.season + "|" + x.dk) || [];
      const idx = arr.findIndex(z => z.pid === String(playerId));
      const place = (idx >= 0) ? (idx + 1) : "‚Äî";
      const pts = (idx >= 0) ? arr[idx].pts : 0;

      const gameName = gamesMap.get(x.season + "|" + x.dk) || "‚Äî";
      return { date: x.dateLabel, game: gameName, place, pts };
    });

    const seasonTitle = (seasonId === "TOTAL")
      ? "–û–±—â–∏–π –∑–∞—á—ë—Ç (Total)"
      : (seasonsCache.find(s => normUp(s.season_id) === seasonId)?.season_name || seasonId);

    const historyHtml = last5.length
      ? `<div class="history-list">
          ${last5.map(g => `
            <div class="game-row">
              <div class="game-date">${g.date}</div>
              <div class="game-mid">${g.game}</div>
              <div class="game-right">
                <div class="pill">–º–µ—Å—Ç–æ: <b>${g.place}</b></div>
                <div class="pill">—Å—ç—Ç-–ø–æ–∏–Ω—Ç–æ–≤: <b>${g.pts}</b></div>
              </div>
            </div>
          `).join("")}
        </div>`
      : `<div style="text-align:center;color:rgba(255,255,255,.55);font-size:12px;margin:10px 0 4px;">–ù–µ—Ç –∏–≥—Ä</div>`;

    // Build profile
    profileRoot.innerHTML = `
      <div class="profile-top">
        <img class="rank-shield" src="${rankImg}" alt="rank">
        <div class="rank-title">${rankName}</div>
        <div class="player-name">${playerName}</div>
      </div>
      <div class="divider"></div>

      <div class="profile-body">
        <div class="section-title">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>

        <div class="stat-grid">
          <div class="stat-box">
            <div class="stat-left">
              <span>ü•á Top-1</span>
            </div>
            <div class="stat-num">${medalsSeason.gold}</div>
          </div>
          <div class="stat-box">
            <div class="stat-left">
              <span>ü•à Top-2</span>
            </div>
            <div class="stat-num">${medalsSeason.silver}</div>
          </div>
          <div class="stat-box">
            <div class="stat-left">
              <span>ü•â Top-3</span>
            </div>
            <div class="stat-num">${medalsSeason.bronze}</div>
          </div>
        </div>

        <div class="progress-box">
          <div class="progress-label">–ü–æ–ø–∞–¥–∞–Ω–∏–µ –≤ –ø—Ä–∏–∑–æ–≤—É—é –∑–æ–Ω—É (ITM)</div>
          <div class="progress-val">${calcITMPercent(matchesAll, seasonId, playerId).toFixed(1)}%</div>
        </div>

        <div class="divider"></div>

        <div class="section-title">üèÜ –î–û–°–¢–ò–ñ–ï–ù–ò–Ø</div>
        ${achHtml}

        <div class="divider"></div>

        <div class="section-title">üóì –ò–°–¢–û–†–ò–Ø –ò–ì–†</div>
        <div class="season-caption">–°–µ–∑–æ–Ω ¬´${escapeHtml(seasonTitle)}¬ª</div>
        ${historyHtml}
      </div>
    `;
  }

  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function calcITMPercent(matchesAll, seasonId, playerId){
    // ITM = –ø–æ–ø–∞–¥–∞–Ω–∏–µ –≤ top 30% –ø–æ –º–µ—Å—Ç—É –∑–∞ –¥–µ–Ω—å (–æ–∫—Ä—É–≥–ª—è–µ–º –≤–≤–µ—Ä—Ö)
    // —Å—á–∏—Ç–∞–µ–º –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —Å–µ–∑–æ–Ω—É (–∏–ª–∏ –ø–æ TOTAL –µ—Å–ª–∏ TOTAL)
    const daily = buildDailyRankIndex(matchesAll);

    let played = 0;
    let itm = 0;

    for (const [key, arr] of daily.entries()) {
      const [season, dk] = key.split("|");
      if (seasonId !== "TOTAL" && season !== seasonId) continue;

      const idx = arr.findIndex(x => x.pid === String(playerId));
      if (idx === -1) continue;

      played++;
      const place = idx + 1;
      const cutoff = Math.max(1, Math.ceil(arr.length * 0.30)); // top 30%
      if (place <= cutoff) itm++;
    }

    if (!played) return 0;
    return (itm / played) * 100;
  }

  (async () => {
    try {
      await loadSeasons();

      const currentSeason = await getCurrentSeasonFromApi();
      const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);

      if (currentSeason && exists) seasonSelect.value = currentSeason;
      else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
      else seasonSelect.value = "TOTAL";

      setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
      await setSeason(normUp(seasonSelect.value));
      updateSeasonName();

      await renderAll();
      setStatus("");
    } catch (err) {
      setStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å –¥–æ—Å—Ç—É–ø –∫ —Ç–∞–±–ª–∏—Ü–µ –∏ Web App.");
      console.error(err);
    }
  })();
</script>
