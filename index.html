<head>

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;

      /* element tuning */
      --elem-opacity: .42;
      --elem-vignette: .30;
      --fade: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{ width: min(1200px, 94vw); margin: 22px auto 40px; }

    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }
    .brand{ display:flex; align-items:center; justify-content:flex-start; min-width: 240px; }
    .brand img{ height: 44px; width: auto; display:block; filter: drop-shadow(0 10px 18px rgba(0,0,0,.55)); }
    .center-title{ text-align: center; line-height: 1; }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }
    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }
    .left-controls, .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .label{ font-size: 12px; color: var(--muted); letter-spacing: .02em; }
    .status{ font-size: 12px; color: var(--muted2); margin-left: 8px; }

    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{ position: relative; display: inline-flex; align-items: center; gap: 10px; }
    .select-wrap::after{
      content:"‚ñæ";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }

    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{ min-width: max-content; }

    table{ width: 100%; border-collapse: collapse; }
    thead th{
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(10, 11, 14, .60);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
      white-space: nowrap;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    tbody tr{
      transition: background .14s ease;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    tbody tr:hover{ background: rgba(255,255,255,.06); }

    /* ====== element textures on tbody (perfect seams) ====== */
    tbody tr.elem-row{ background: transparent !important; }
    tbody tr.zebra-dark{ filter: brightness(0.92); }

    #leaderboardWide tbody{
      position: relative;
      background-image:
        linear-gradient(to right, rgba(0,0,0,var(--elem-vignette)), rgba(0,0,0,0), rgba(0,0,0,var(--elem-vignette))),
        url("./assets/fire.png"),
        url("./assets/earth.png"),
        url("./assets/air.png"),
        url("./assets/water.png");
      background-repeat:
        no-repeat,
        no-repeat, no-repeat, no-repeat, no-repeat;
      background-size:
        100% 100%,
        100% calc(var(--rowH) * 3),
        100% calc(var(--rowH) * 3),
        100% calc(var(--rowH) * 3),
        100% calc(var(--rowH) * 3);
      background-position:
        0 0,
        0 var(--fireY),
        0 var(--earthY),
        0 var(--airY),
        0 var(--waterY);
    }
    #leaderboardWide tbody::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        linear-gradient(to bottom,
          rgba(0,0,0,0) 0,
          rgba(0,0,0,0) calc(var(--rowH) * 3 - var(--fade)),
          rgba(0,0,0,.18) calc(var(--rowH) * 3),
          rgba(0,0,0,0) calc(var(--rowH) * 3 + var(--fade)),

          rgba(0,0,0,0) calc(var(--rowH) * 6 - var(--fade)),
          rgba(0,0,0,.18) calc(var(--rowH) * 6),
          rgba(0,0,0,0) calc(var(--rowH) * 6 + var(--fade)),

          rgba(0,0,0,0) calc(var(--rowH) * 9 - var(--fade)),
          rgba(0,0,0,.18) calc(var(--rowH) * 9),
          rgba(0,0,0,0) calc(var(--rowH) * 9 + var(--fade))
        );
      filter: blur(0.6px);
    }
    #leaderboardWide tbody::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      box-shadow: inset 0 0 0 9999px rgba(0,0,0, calc(1 - var(--elem-opacity)));
    }

    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      margin: 0 auto;
    }
    .place-badge.place-1{
      color: rgba(255, 226, 120, .98);
      border-color: rgba(255, 226, 120, .55);
      box-shadow: 0 0 14px rgba(255, 210, 90, .18);
    }
    .place-badge.place-2{
      color: rgba(220, 226, 235, .98);
      border-color: rgba(220, 226, 235, .55);
      box-shadow: 0 0 14px rgba(220, 226, 235, .12);
    }
    .place-badge.place-3{
      color: rgba(205, 127, 50, .98);
      border-color: rgba(205, 127, 50, .55);
      box-shadow: 0 0 14px rgba(205, 127, 50, .12);
    }

    @media (max-width: 760px) and (orientation: portrait) {
      .topbar{
        display:flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{ min-width: 0; justify-content: center; }
      .brand img{ height: 42px; }
      .season-name{ text-align: center; max-width: 92vw; }
      .center-title .title{ font-size: 18px; letter-spacing: .08em; }
    }

    /* ============ MODAL (from ‚Äú–∏–¥–µ–∞–ª—å–Ω—ã–µ –æ–∫–æ—à–∫–∏‚Äù) ============ */
    .modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,.70); backdrop-filter: blur(6px); z-index: 50; }
    .card  {
      width: min(560px, 92vw);
      margin: 5vh auto;
      border-radius: 18px;
      background: rgba(16, 18, 24, .88);
      border: 1px solid rgba(214,181,106,.55);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
      max-height: 90vh;
      display:flex;
      flex-direction: column;
    }
    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(214,181,106,.14), rgba(0,0,0,.0));
      border-bottom: 1px solid rgba(255,255,255,.10);
      flex: 0 0 auto;
    }
    .modal-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.95);
    }
    .close{
      border: 1px solid rgba(214,181,106,.7);
      background: rgba(0,0,0,.30);
      color: rgba(255,255,255,.86);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
    }
    .modal-body{
      padding: 16px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      flex: 1 1 auto;
      position: relative;
    }

    .modal-body.champion::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("./assets/champion.png") center/cover no-repeat;
      filter: blur(6px) brightness(.55);
      opacity: .9;
      z-index: 0;
    }
    .modal-body > *{ position: relative; z-index: 1; }

    .pc-top{
      text-align:center;
      padding: 18px 10px 8px;
      border-bottom: 1px solid rgba(214,181,106,.35);
    }
    .rank-icon{
      width: 86px; height: 86px;
      object-fit: contain;
      display:block;
      margin: 0 auto 10px;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.6));
    }
    .rank-title{
      font-family: Cinzel, serif;
      letter-spacing: .12em;
      font-weight: 700;
      font-size: 14px;
      color: rgba(240,222,154,.90);
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .player-name{
      font-family: Cinzel, serif;
      font-weight: 700;
      font-size: 40px;
      letter-spacing: .02em;
      color: rgba(255,255,255,.95);
      text-shadow: 0 18px 45px rgba(0,0,0,.55);
      margin-bottom: 10px;
    }

    .section-title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-family: Cinzel, serif;
      letter-spacing: .10em;
      font-weight: 700;
      text-transform: uppercase;
      color: rgba(240,222,154,.90);
      margin: 16px 0 10px;
      font-size: 14px;
    }

    .medals{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .pill{
      border: 1px solid rgba(214,181,106,.35);
      border-radius: 14px;
      background: rgba(0,0,0,.25);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      box-shadow: 0 12px 26px rgba(0,0,0,.35) inset;
    }
    .pill .left{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 700;
      color: rgba(255,255,255,.9);
    }
    .pill .num{ font-weight: 800; color: rgba(255,255,255,.92); }

    .ach-wrap{
      border: 1px solid rgba(214,181,106,.25);
      border-radius: 16px;
      background: rgba(0,0,0,.20);
      padding: 14px;
    }
    .ach-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      justify-items: center;
      align-items: center;
    }
    .ach-item{
      width: 86px; height: 86px;
      border-radius: 16px;
      border: 1px solid rgba(214,181,106,.25);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .ach-item img{ width: 72%; height: 72%; object-fit: contain; filter: drop-shadow(0 12px 18px rgba(0,0,0,.55)); }

    .ach-t9{
      grid-column: 1 / span 3;
      width: 100%;
      max-width: calc(86px*3 + 12px*2);
      height: 130px;
      border-radius: 18px;
      border: 1px solid rgba(214,181,106,.45);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 0 28px rgba(214,181,106,.18);
    }
    .ach-t9 img{ width: 92px; height: 92px; object-fit: contain; }

    .hist{
      margin-top: 10px;
      display:flex;
      flex-direction: column;
      gap: 12px;
    }
    .hist-card{
      border: 1px solid rgba(214,181,106,.25);
      border-radius: 16px;
      background: rgba(0,0,0,.20);
      padding: 12px 14px;
      display:grid;
      grid-template-columns: 90px 1fr auto;
      align-items:center;
      gap: 10px;
    }
    .hist-date{
      font-weight: 800;
      font-size: 20px;
      color: rgba(255,255,255,.94);
    }
    .hist-game{
      color: rgba(240,222,154,.90);
      font-weight: 700;
      text-align:center;
    }
    .chips{
      display:flex;
      flex-direction: column;
      gap: 8px;
      align-items:flex-end;
    }
    .chip{
      border: 1px solid rgba(214,181,106,.25);
      background: rgba(0,0,0,.22);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      white-space: nowrap;
    }
    .hint{ color: rgba(255,255,255,.45); font-size: 12px; margin-top: 12px; text-align:center; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand"><img src="./assets/logo.png" alt="River Poker Club"></div>
      <div class="center-title"><div class="title">RIVER RATING</div></div>
      <div class="season-name" id="seasonName">‚Äî</div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button class="btn" id="prevSeasonBtn" type="button">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Å–µ–∑–æ–Ω</button>
        <button class="btn" id="nextSeasonBtn" type="button">–°–ª–µ–¥—É—é—â–∏–π —Å–µ–∑–æ–Ω ‚Üí</button>
        <span class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</span>
      </div>

      <div class="right-controls">
        <span class="label">–°–µ–∑–æ–Ω</span>
        <div class="select-wrap">
          <select id="seasonSelect"></select>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head"><div class="panel-title">–†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</div></div>
      <div class="wide-wrap" id="leaderboardWideWrap">
        <table id="leaderboardWide"></table>
      </div>
    </div>
  </div>

    <div class="card">
      <div class="modal-head">
        <div class="modal-title">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä–æ–∫–∞</div>
        <button class="close" id="closeBtn">‚úï</button>
      </div>
      <div class="modal-body" id="modalBody">
        <div id="profile">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è‚Ä¶</div>
        <div class="hint">–ö–ª–∏–∫ –≤–Ω–µ –æ–∫–Ω–∞ ‚Äî –∑–∞–∫—Ä—ã—Ç—å</div>
      </div>
    </div>
  </div>

<script>
  const PROFILE_API_BASE = "https://script.google.com/macros/s/AKfycbwKd6_brG1Pgy3U3AUX_cNCUoznk2nYzIOYKo790MDs48ktJwlKvdQ_P8TNXqvPJsGkTQ/exec";

  const statusEl     = document.getElementById("status");
  const seasonSelect = document.getElementById("seasonSelect");
  const prevBtn      = document.getElementById("prevSeasonBtn");
  const nextBtn      = document.getElementById("nextSeasonBtn");
  const seasonNameEl = document.getElementById("seasonName");

  const tableWideEl  = document.getElementById("leaderboardWide");

  const modalEl   = document.getElementById("modal");
  const modalBody = document.getElementById("modalBody");
  const profileEl = document.getElementById("profile");
  const closeBtn  = document.getElementById("closeBtn");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  function setStatus(t){ statusEl.textContent = t; }
  function norm(x){ return String(x ?? "").trim(); }
  function normUp(x){ return norm(x).toUpperCase(); }

  let seasonsCache = [];
  let dashCache = new Map(); // seasonId -> dashboard json

  function pad2(n){ return String(n).padStart(2,"0"); }
  function normalizeDdMmAny(v){
    const s0 = norm(v);
    if (!s0) return null;
    const s = s0.replace(",", ".");
    const m = s.match(/^(\d{1,2})\.(\d{1,2})$/);
    if (m) return `${pad2(Number(m[1]))}.${pad2(Number(m[2]))}`;
    return null;
  }

  async function apiMeta(){
    const res = await fetch(`${PROFILE_API_BASE}?mode=meta`);
    return await res.json();
  }
  async function apiDashboard(seasonId){
    const sid = normUp(seasonId);
    if (dashCache.has(sid)) return dashCache.get(sid);
    const res = await fetch(`${PROFILE_API_BASE}?mode=dashboard&season_id=${encodeURIComponent(sid)}`);
    const data = await res.json();
    dashCache.set(sid, data);
    return data;
  }
  async function apiSetSeason(seasonId){
    await fetch(`${PROFILE_API_BASE}?season_id=${encodeURIComponent(seasonId)}`);
  }

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") { seasonNameEl.textContent = "–û–±—â–∏–π –∑–∞—á—ë—Ç (Total)"; return; }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "‚Äî";
  }

  function toNum(v){
    const s = String(v ?? "").trim().replace(/\s+/g, "").replace(",", ".");
    const n = Number(s);
    return Number.isFinite(n) ? n : 0;
  }

  // Build daily columns strictly from season_table header row (NO SHIFT)
  function buildSeasonDailyFromTable(seasonTable){
    if (!seasonTable || !seasonTable.length) return { dateCols: [], rowMap: new Map(), pidCol: -1 };

    const headers = seasonTable[0].map(x => norm(x));
    const pidCol = headers.findIndex(h => normUp(h) === "PLAYER_ID");
    if (pidCol < 0) return { dateCols: [], rowMap: new Map(), pidCol: -1 };

    const dateCols = [];
    for (let i = pidCol + 1; i < headers.length; i++){
      const d = normalizeDdMmAny(headers[i]);
      if (d) dateCols.push({ idx: i, label: d, key: d });
    }

    // newest -> oldest
    dateCols.sort((a,b) => {
      const ak = a.key.split(".");
      const bk = b.key.split(".");
      const aKey = Number(ak[1])*100 + Number(ak[0]);
      const bKey = Number(bk[1])*100 + Number(bk[0]);
      return bKey - aKey;
    });

    const rowMap = new Map();
    for (let r = 1; r < seasonTable.length; r++){
      const row = seasonTable[r];
      const pid = String(row[pidCol] ?? "").trim();
      if (!pid) continue;
      rowMap.set(pid, row);
    }
    return { dateCols, rowMap, pidCol };
  }

  function updateElementBackdrop_(){
    const tbody = document.querySelector("#leaderboardWide tbody");
    const firstRow = document.querySelector("#leaderboardWide tbody tr");
    if (!tbody || !firstRow) return;

    const h = Math.max(1, Math.round(firstRow.getBoundingClientRect().height));
    tbody.style.setProperty("--rowH", h + "px");
    tbody.style.setProperty("--fireY",  (0 * h) + "px");
    tbody.style.setProperty("--earthY", (3 * h) + "px");
    tbody.style.setProperty("--airY",   (6 * h) + "px");
    tbody.style.setProperty("--waterY", (9 * h) + "px");
  }

  async function renderLeaderboard(){
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞‚Ä¶");
    const seasonId = normUp(seasonSelect.value);

    const dash = await apiDashboard(seasonId);
    const rowsRaw = dash.leaderboard || [];
    const rows = [...rowsRaw].sort((a, b) => {
      const keyA = (seasonId === "TOTAL") ? toNum(a.all_seasons_score) : toNum(a.season_score);
      const keyB = (seasonId === "TOTAL") ? toNum(b.all_seasons_score) : toNum(b.season_score);
      if (keyB !== keyA) return keyB - keyA;
      return String(a.name ?? "").localeCompare(String(b.name ?? ""), "ru", { sensitivity: "base" });
    });

    const { dateCols, rowMap } = buildSeasonDailyFromTable(dash.season_table);

    const head = `<thead><tr>
      <th>‚Ññ</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    const body = `<tbody>` + rows.map((r, idx) => {
      const pid = String(r.player_id);
      const num = idx + 1;

      const elemRow = (num <= 12) ? "elem-row" : "";
      const zebraClass = (num % 2 === 0) ? "zebra-dark" : "";

      const placeBadgeClass =
        (num === 1) ? "place-badge place-1" :
        (num === 2) ? "place-badge place-2" :
        (num === 3) ? "place-badge place-3" :
        "place-badge";

      const seasonRow = rowMap.get(pid);
      const cells = dateCols.map(d => {
        const v = seasonRow ? toNum(seasonRow[d.idx]) : 0;
        return `<td>${v ? v : "‚Äî"}</td>`;
      }).join("");

      return `<tr class="${elemRow} ${zebraClass}" data-player="${pid}">
        <td><span class="${placeBadgeClass}">${num}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    tableWideEl.innerHTML = head + body;

    [...document.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    requestAnimationFrame(() => updateElementBackdrop_());
    setStatus("");
  }

  function medalIcon(kind){
    if (kind === 'top1') return "ü•á";
    if (kind === 'top2') return "ü•à";
    return "ü•â";
  }

  function buildAchievementsHtml(list){
    const items = (list || []).map(x => String(x).trim()).filter(Boolean);
    if (!items.length) return `<div class="hint">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>`;

    const hasT9 = items.includes("t9");
    const rest = items.filter(x => x !== "t9");

    let html = `<div class="ach-wrap"><div class="ach-grid">`;

    if (hasT9){
      html += `<div class="ach-t9"><img src="./assets/t9.png" alt="t9"></div>`;
    }

    const r = [...rest];
    if (r.length % 3 === 2){
      r.splice(r.length - 1, 0, "__spacer__"); // make last row: left + right
    }

    for (const t of r){
      if (t === "__spacer__"){
        html += `<div style="width:86px;height:86px;"></div>`;
        continue;
      }
      html += `<div class="ach-item"><img src="./assets/${t}.png" alt="${t}"></div>`;
    }

    html += `</div></div>`;
    return html;
  }

  async function openProfile(playerId){
    modalEl.style.display = "block";
    profileEl.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è‚Ä¶";
    modalBody.classList.remove("champion");

    const seasonId = normUp(seasonSelect.value);
    const url = `${PROFILE_API_BASE}?player_id=${encodeURIComponent(playerId)}&season_id=${encodeURIComponent(seasonId)}`;
    const res = await fetch(url);
    const data = await res.json();

    const medals = data.medals || { top1:0, top2:0, top3:0 };
    const rank = data.rank || { level: 1, title: "–ù–æ–≤–∏—á–æ–∫" };
    const ach = data.achievements || [];
    const hasT9 = ach.includes("t9");
    if (hasT9) modalBody.classList.add("champion");

    const rankIcon = `./assets/rank${rank.level}.png`;

    const hist = (data.last_games || []).map(g => {
      return `
        <div class="hist-card">
          <div class="hist-date">${g.date || "‚Äî"}</div>
          <div class="hist-game">${g.game_name || "‚Äî"}</div>
          <div class="chips">
            <div class="chip">–º–µ—Å—Ç–æ: ${g.place ?? "‚Äî"}</div>
            <div class="chip">—Å—ç—Ç-–ø–æ–∏–Ω—Ç–æ–≤: ${g.points ?? "‚Äî"}</div>
          </div>
        </div>
      `;
    }).join("");

    const medalsHtml = `
      <div class="medals">
        <div class="pill"><div class="left"><span>${medalIcon('top1')}</span><span>Top-1</span></div><div class="num">${medals.top1 ?? 0}</div></div>
        <div class="pill"><div class="left"><span>${medalIcon('top2')}</span><span>Top-2</span></div><div class="num">${medals.top2 ?? 0}</div></div>
        <div class="pill"><div class="left"><span>${medalIcon('top3')}</span><span>Top-3</span></div><div class="num">${medals.top3 ?? 0}</div></div>
      </div>
    `;

    // Player name: prefer Profile summary "–ò–º—è", fallback to blank
    const nameFromProfile = (data.profile || []).find(x => String(x.label || '').toLowerCase().includes("–∏–º—è"))?.value || "";

    profileEl.innerHTML = `
      <div class="pc-top">
        <img class="rank-icon" src="${rankIcon}" alt="rank${rank.level}">
        <div class="rank-title">${rank.title}</div>
        <div class="player-name">${nameFromProfile}</div>
      </div>

      <div class="section-title">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
      ${medalsHtml}

      <div class="section-title">üèÜ –î–û–°–¢–ò–ñ–ï–ù–ò–Ø</div>
      ${buildAchievementsHtml(ach)}

      <div class="section-title">üóÇ –ò–°–¢–û–†–ò–Ø –ò–ì–†</div>
      <div style="text-align:center;color:rgba(240,222,154,.9);margin-bottom:8px;">–°–µ–∑–æ–Ω ¬´${seasonId}¬ª</div>
      <div class="hist">${hist || `<div class="hint">–ù–µ—Ç –∏–≥—Ä</div>`}</div>
    `;
  }

  window.addEventListener("resize", () => updateElementBackdrop_());

  async function init(){
    try{
      setStatus("–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶");
      const meta = await apiMeta();
      seasonsCache = meta.seasons || [];

      seasonSelect.innerHTML =
        `<option value="TOTAL">Total</option>` +
        seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

      const currentSeason = normUp(meta.current_season_id || "");
      const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);
      if (currentSeason && exists) seasonSelect.value = currentSeason;
      else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
      else seasonSelect.value = "TOTAL";

      await apiSetSeason(normUp(seasonSelect.value));
      updateSeasonName();
      await renderLeaderboard();

      seasonSelect.onchange = async () => {
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await apiSetSeason(normUp(seasonSelect.value));
        updateSeasonName();
        await renderLeaderboard();
      };

      prevBtn.onclick = async () => {
        const current = normUp(seasonSelect.value);
        if (current === "TOTAL"){
          if (!seasonsCache.length) return;
          seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
        } else {
          const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
          if (idx > 0) seasonSelect.value = normUp(seasonsCache[idx - 1].season_id);
        }
        await apiSetSeason(normUp(seasonSelect.value));
        updateSeasonName();
        await renderLeaderboard();
      };

      nextBtn.onclick = async () => {
        const current = normUp(seasonSelect.value);
        if (current === "TOTAL"){
          if (!seasonsCache.length) return;
          seasonSelect.value = normUp(seasonsCache[0].season_id);
        } else {
          const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
          if (idx >= 0 && idx < seasonsCache.length - 1) seasonSelect.value = normUp(seasonsCache[idx + 1].season_id);
        }
        await apiSetSeason(normUp(seasonSelect.value));
        updateSeasonName();
        await renderLeaderboard();
      };

      setStatus("");
    } catch(err){
      console.error(err);
      setStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å Web App –∏ –¥–æ—Å—Ç—É–ø.");
    }
  }

  init();
</script>
