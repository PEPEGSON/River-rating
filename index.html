<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River Rating</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --gold: #d6b56a;
      --gold2: #f0de9a;

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{
      width: min(1200px, 94vw);
      margin: 22px auto 40px;
    }

    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      min-width: 240px;
    }
    .brand img{
      height: 44px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    .center-title{
      text-align: center;
      line-height: 1;
    }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }

    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);

      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .left-controls, .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .02em;
    }
    .status{
      font-size: 12px;
      color: var(--muted2);
      margin-left: 8px;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .select-wrap::after{
      content:"▾";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }

    /* ✅ Always horizontal scroll (even portrait) */
    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{ min-width: max-content; }

    table{
      width: 100%;
      border-collapse: collapse;
    }
    thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      background: rgba(10, 11, 14, .75);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
      white-space: nowrap;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    tbody tr{
      transition: background .14s ease;
      cursor: pointer;
      position: relative;
    }
    tbody tr:hover{ background: rgba(255,255,255,.06); }

    /* zebra for normal rows */
    tbody tr.zebra-dark{ filter: brightness(0.92); }

    /* ===== Element row backgrounds using your images ===== */
    tbody tr.el-fire::before,
    tbody tr.el-earth::before,
    tbody tr.el-air::before,
    tbody tr.el-water::before{
      content:"";
      position:absolute;
      inset: 0;
      z-index: 0;
      opacity: .75;
      filter: contrast(1.05) saturate(1.05);
      background-repeat: no-repeat;
      background-size: 100% 300%; /* stretch for 3 rows */
      background-position: center var(--bgpos, 0%);
      /* soft edges between rows */
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, #000 18%, #000 82%, transparent 100%);
              mask-image: linear-gradient(to bottom, transparent 0%, #000 18%, #000 82%, transparent 100%);
    }
    tbody tr.el-fire::before  { background-image: url("./assets/fire.png"); }
    tbody tr.el-earth::before { background-image: url("./assets/earth.png"); }
    tbody tr.el-air::before   { background-image: url("./assets/air.png"); }
    tbody tr.el-water::before { background-image: url("./assets/water.png"); }

    /* place badge */
    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      margin: 0 auto;
    }
    .place-badge.gold   { color: #f3e1a1; border-color: rgba(214,181,106,.65); }
    .place-badge.silver { color: #d8dde6; border-color: rgba(220,226,235,.55); }
    .place-badge.bronze { color: #e0b08c; border-color: rgba(205,127,50,.55); }

    /* Modal */
    .modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,.70); backdrop-filter: blur(6px); z-index: 50; }
    .card  {
      width: min(980px, 94vw);
      margin: 5vh auto;
      border-radius: 18px;
      background: rgba(16, 18, 24, .86);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
      position: relative;
    }
    /* champion background */
    .card.champion::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("./assets/champion.png") center/cover no-repeat;
      filter: blur(2px) brightness(.55) saturate(1.05);
      opacity: .75;
      z-index: 0;
    }
    .modal-head, .modal-body{ position: relative; z-index: 1; }

    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(214,181,106,.14), rgba(0,0,0,.0));
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modal-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.95);
    }
    .close{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.30);
      color: rgba(255,255,255,.86);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
    }

    .modal-body{
      padding: 16px;
      max-height: 78vh;           /* ✅ scroll on phone */
      overflow: auto;             /* ✅ */
      -webkit-overflow-scrolling: touch;
    }

    .profile-top{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 10px 0 14px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .rank-shield{
      width: 86px; height: 86px;  /* ✅ bigger */
      flex: 0 0 auto;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.55));
    }
    .rank-block{
      display:flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }
    .rank-name{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .04em;
      color: rgba(240,222,154,.95);
      text-transform: uppercase;
      font-size: 13px;
    }
    .player-name{
      font-size: 18px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70vw;
    }

    .section{
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
    }
    .section h4{
      margin: 0 0 10px;
      font-family: Cinzel, serif;
      letter-spacing: .04em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }

    /* medals */
    .medals{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .medal{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      min-width: 150px;
    }
    .medal img{ width: 22px; height: 22px; }
    .medal b{ font-size: 16px; }

    /* achievements */
    .ach-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr); /* ✅ max 3 per row */
      gap: 10px;
    }
    .ach-t9{
      grid-column: 1 / -1;       /* ✅ full row */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(214,181,106,.55);
      background: radial-gradient(380px 140px at 50% 40%, rgba(214,181,106,.28), rgba(0,0,0,.18));
    }
    .ach-t9 img{
      width: 86px; height: 86px; /* ✅ big trophy */
      filter: drop-shadow(0 14px 30px rgba(0,0,0,.55));
    }
    .ach-item{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
    }
    .ach-item img{
      width: 54px; height: 54px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.55));
    }

    /* history table */
    .mini table{ width: 100%; border-collapse: collapse; }
    .mini th, .mini td{ text-align:center; padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,.08); }
    .mini th{ color: rgba(240,222,154,.90); font-size: 12px; text-transform: uppercase; letter-spacing: .04em; }

    /* responsive header */
    @media (max-width: 760px) and (orientation: portrait) {
      .topbar{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{
        min-width: 0;
        justify-content: center;
      }
      .brand img{ height: 42px; }
      .season-name{
        text-align: center;
        justify-self: unset;
        max-width: 92vw;
      }
      .center-title .title{
        font-size: 18px;
        letter-spacing: .08em;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <img src="./assets/logo.png" alt="River Poker Club">
      </div>

      <div class="center-title">
        <div class="title">RIVER RATING</div>
      </div>

      <div class="season-name" id="seasonName">—</div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button class="btn" id="prevSeasonBtn" type="button">← Предыдущий сезон</button>
        <button class="btn" id="nextSeasonBtn" type="button">Следующий сезон →</button>
        <span class="status" id="status">Загрузка…</span>
      </div>

      <div class="right-controls">
        <span class="label">Сезон</span>
        <div class="select-wrap">
          <select id="seasonSelect"></select>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div class="panel-title">Рейтинг игроков</div>
      </div>

      <div class="wide-wrap" id="leaderboardWideWrap">
        <table id="leaderboardWide"></table>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="card" id="modalCard">
      <div class="modal-head">
        <div class="modal-title">Статистика игрока</div>
        <button class="close" id="closeBtn">✕</button>
      </div>
      <div class="modal-body">
        <div id="profile">Загрузка профиля…</div>
      </div>
    </div>
  </div>

<script>
  const PROFILE_API_BASE = "https://script.google.com/macros/s/AKfycbwKd6_brG1Pgy3U3AUX_cNCUoznk2nYzIOYKo790MDs48ktJwlKvdQ_P8TNXqvPJsGkTQ/exec";

  const statusEl     = document.getElementById("status");
  const seasonSelect = document.getElementById("seasonSelect");
  const prevBtn      = document.getElementById("prevSeasonBtn");
  const nextBtn      = document.getElementById("nextSeasonBtn");
  const seasonNameEl = document.getElementById("seasonName");

  const tableWideEl  = document.getElementById("leaderboardWide");

  const modalEl      = document.getElementById("modal");
  const modalCardEl  = document.getElementById("modalCard");
  const profileEl    = document.getElementById("profile");
  const closeBtn     = document.getElementById("closeBtn");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  function setStatus(t){ statusEl.textContent = t; }
  function norm(x){ return String(x ?? "").trim(); }
  function normUp(x){ return norm(x).toUpperCase(); }

  function pad2(n){ return String(n).padStart(2,"0"); }

  function parseDdMm(s){
    const t = norm(s);
    const m = t.match(/^(\d{1,2})\.(\d{1,2})$/);
    if (!m) return null;
    const dd = Number(m[1]), mm = Number(m[2]);
    if (dd < 1 || dd > 31 || mm < 1 || mm > 12) return null;
    return { dd, mm };
  }

  function ddmmKey(v){
    const dm = parseDdMm(v);
    if (!dm) return null;
    return `${pad2(dm.mm)}-${pad2(dm.dd)}`;
  }

  function ddmmLabel(v){
    const dm = parseDdMm(v);
    if (!dm) return norm(v);
    return `${pad2(dm.dd)}.${pad2(dm.mm)}`;
  }

  // Preload images to remove "loading before eyes"
  function preloadImages(paths){
    return Promise.all(paths.map(p => new Promise(res => {
      const img = new Image();
      img.onload = () => res(true);
      img.onerror = () => res(false);
      img.src = p;
    })));
  }

  let seasonsCache = [];
  let dashCache = new Map(); // season -> data

  async function apiMeta(){
    const res = await fetch(`${PROFILE_API_BASE}?mode=meta`);
    return await res.json();
  }

  async function apiDashboard(seasonId){
    const sid = normUp(seasonId || 'TOTAL');
    if (dashCache.has(sid)) return dashCache.get(sid);

    const res = await fetch(`${PROFILE_API_BASE}?mode=dashboard&season_id=${encodeURIComponent(sid)}`);
    const data = await res.json();
    dashCache.set(sid, data);
    return data;
  }

  async function setSeasonOnServer(seasonId){
    // keep your old behavior (writes Leaderboard!G2)
    await fetch(`${PROFILE_API_BASE}?season_id=${encodeURIComponent(seasonId)}`);
  }

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") {
      seasonNameEl.textContent = "Общий зачёт (Total)";
      return;
    }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "—";
  }

  function normalizeMatches(rows){
    return (rows || []).map(r => ({
      date: norm(r.date || r.Date || r.A),
      season: normUp(r.season_id || r.season || r.Season || r.B),
      player_id: norm(r.player_id || r.playerId || r.C),
      points: Number(String(r.points ?? r.score ?? r.D ?? "0").trim().replace(/\s+/g,"").replace(",", ".")) || 0
    })).filter(x => x.player_id);
  }

  function buildDateColumns(matches){
    const map = new Map();
    for (const m of matches){
      const k = ddmmKey(m.date);
      if (!k) continue;
      if (!map.has(k)) map.set(k, { key: k, label: ddmmLabel(m.date) });
    }
    // newest right-to-left
    return [...map.values()].sort((a,b) => (a.key < b.key ? 1 : -1));
  }

  function buildPointsMatrix(matches){
    const matrix = new Map();
    for (const m of matches){
      const dk = ddmmKey(m.date);
      if (!dk) continue;
      const pid = m.player_id;
      if (!matrix.has(pid)) matrix.set(pid, new Map());
      const mp = matrix.get(pid);
      mp.set(dk, (mp.get(dk) || 0) + (m.points || 0));
    }
    return matrix;
  }

  function toNum(v){
    const s = String(v ?? "").trim().replace(/\s+/g,"").replace(",", ".");
    const n = Number(s);
    return Number.isFinite(n) ? n : 0;
  }

  function sortRows(rowsRaw, seasonId){
    const sid = normUp(seasonId);
    const rows = [...(rowsRaw || [])].sort((a,b) => {
      const keyA = (sid === "TOTAL") ? toNum(a.all_seasons_score) : toNum(a.season_score);
      const keyB = (sid === "TOTAL") ? toNum(b.all_seasons_score) : toNum(b.season_score);
      if (keyB !== keyA) return keyB - keyA;
      const na = String(a.name ?? "").trim();
      const nb = String(b.name ?? "").trim();
      return na.localeCompare(nb, "ru", { sensitivity: "base" });
    });
    return rows;
  }

  function elementClassForPlace(n){
    // user requirement: air 7-9, water 10-12 (remembered)
    if (n >= 1 && n <= 3) return "el-fire";
    if (n >= 4 && n <= 6) return "el-earth";
    if (n >= 7 && n <= 9) return "el-air";
    if (n >= 10 && n <= 12) return "el-water";
    return "";
  }

  function bgposForGroup(n){
    // For 3-row stretched image: top/mid/bot
    const idx = (n - 1) % 3; // 0,1,2
    return (idx === 0) ? "0%" : (idx === 1) ? "50%" : "100%";
  }

  function placeBadgeClass(num){
    if (num === 1) return "gold";
    if (num === 2) return "silver";
    if (num === 3) return "bronze";
    return "";
  }

  async function renderLeaderboard(){
    setStatus("Загрузка рейтинга…");
    const seasonId = normUp(seasonSelect.value);

    // Get dashboard once (cached)
    const dash = await apiDashboard(seasonId);

    const rows = sortRows(dash.leaderboard || [], seasonId);
    const matches = normalizeMatches(dash.matches || []);
    const dateCols = buildDateColumns(matches);
    const matrix = buildPointsMatrix(matches);

    const head = `<thead><tr>
      <th>№</th><th>Игрок</th><th>Очки сезона</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    const body = `<tbody>` + rows.map((r, idx) => {
      const pid = String(r.player_id);
      const num = idx + 1;

      const elClass = elementClassForPlace(num);
      const zebra = (!elClass && num % 2 === 0) ? "zebra-dark" : "";

      const mp = matrix.get(pid);
      const cells = dateCols.map(d => {
        const v = mp ? (mp.get(d.key) || 0) : 0;
        return `<td>${v ? v : "—"}</td>`;
      }).join("");

      const badgeCls = placeBadgeClass(num);

      const style = elClass ? `style="--bgpos:${bgposForGroup(num)}"` : "";

      return `<tr class="${elClass} ${zebra}" ${style} data-player="${pid}">
        <td><span class="place-badge ${badgeCls}">${num}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    tableWideEl.innerHTML = head + body;

    [...document.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    setStatus("");
  }

  function smallTable(headers, rows){
    if (!rows || !rows.length) return `<div style="color: rgba(255,255,255,.55); font-size:12px;">Нет данных</div>`;
    let h = `<div class="mini"><table><tr>${headers.map(x => `<th>${x}</th>`).join("")}</tr>`;
    for (const r of rows) h += `<tr>${r.map(v => `<td>${v ?? ""}</td>`).join("")}</tr>`;
    h += `</table></div>`;
    return h;
  }

  async function openProfile(playerId){
    modalEl.style.display = "block";
    profileEl.textContent = "Загрузка профиля…";
    modalCardEl.classList.remove("champion");

    const seasonId = normUp(seasonSelect.value);
    const url = `${PROFILE_API_BASE}?player_id=${encodeURIComponent(playerId)}&season_id=${encodeURIComponent(seasonId)}`;
    const res = await fetch(url);
    const data = await res.json();

    const rankIcon = data.rank?.icon ? `./assets/${data.rank.icon}` : "";
    const rankName = data.rank?.name ?? "—";
    const playerName = data.name ?? playerId;

    // champion background if has t9
    const ach = data.achievements || [];
    if (ach.includes("t9")) modalCardEl.classList.add("champion");

    // medals
    const medals = data.medals || { gold:0, silver:0, bronze:0 };
    const medalsHtml = `
      <div class="medals">
        <div class="medal"><img src="./assets/medal_gold.png" alt=""><span>Золото</span> <b>${medals.gold ?? 0}</b></div>
        <div class="medal"><img src="./assets/medal_silver.png" alt=""><span>Серебро</span> <b>${medals.silver ?? 0}</b></div>
        <div class="medal"><img src="./assets/medal_bronze.png" alt=""><span>Бронза</span> <b>${medals.bronze ?? 0}</b></div>
      </div>
    `;

    // achievements grid: t9 big, others max 3 columns
    let achHtml = `<div class="ach-grid">`;
    if (ach.includes("t9")) {
      achHtml += `<div class="ach-t9"><img src="./assets/t9.png" alt="t9"></div>`;
    }
    const others = ach.filter(x => x !== "t9");
    for (const a of others) {
      achHtml += `<div class="ach-item"><img src="./assets/${a}.png" alt="${a}"></div>`;
    }
    achHtml += `</div>`;

    // history (last 5 games): date, game, place, points
    const last = (data.last_games || []).map(r => [r.date, r.game, r.place, r.points]);
    const lastHtml = smallTable(["Дата","Турнир","Место","Очки"], last);

    // by season
    const bySeason = (data.by_season || []).map(r => [r.season, r.points]);
    const bySeasonHtml = smallTable(["Сезон","Очки"], bySeason);

    profileEl.innerHTML = `
      <div class="profile-top">
        ${rankIcon ? `<img class="rank-shield" src="${rankIcon}" alt="rank">` : ``}
        <div class="rank-block">
          <div class="rank-name">${rankName}</div>
          <div class="player-name">${playerName}</div>
        </div>
      </div>

      <div class="section">
        <h4>Статистика</h4>
        ${medalsHtml}
      </div>

      <div class="section">
        <h4>Достижения</h4>
        ${achHtml}
      </div>

      <div class="section">
        <h4>Очки по сезонам</h4>
        ${bySeasonHtml}
      </div>

      <div class="section">
        <h4>История игр (${seasonId === "TOTAL" ? "Total" : seasonId})</h4>
        ${lastHtml}
      </div>
    `;
  }

  async function init(){
    setStatus("Загрузка…");

    // preload table + modal essential images
    await preloadImages([
      "./assets/fire.png","./assets/earth.png","./assets/air.png","./assets/water.png",
      "./assets/champion.png",
      "./assets/medal_gold.png","./assets/medal_silver.png","./assets/medal_bronze.png",
      "./assets/rank1.png","./assets/rank2.png","./assets/rank3.png","./assets/rank4.png","./assets/rank5.png","./assets/rank6.png","./assets/rank7.png",
      "./assets/t1.png","./assets/t2.png","./assets/t3.png","./assets/t4.png","./assets/t5.png","./assets/t6.png","./assets/t7.png","./assets/t8.png","./assets/t9.png",
    ]);

    const meta = await apiMeta();
    seasonsCache = meta.seasons || [];

    seasonSelect.innerHTML =
      `<option value="TOTAL">Total</option>` +
      seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

    const currentSeason = normUp(meta.current_season_id || "");
    const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);

    if (currentSeason && exists) seasonSelect.value = currentSeason;
    else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
    else seasonSelect.value = "TOTAL";

    seasonSelect.onchange = async () => {
      const sid = normUp(seasonSelect.value);
      setStatus("Переключаю сезон…");
      await setSeasonOnServer(sid);
      updateSeasonName();
      await renderLeaderboard();
      setStatus("");
    };

    prevBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const last = normUp(seasonsCache[seasonsCache.length - 1].season_id);
        seasonSelect.value = last;
      } else {
        const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
        if (idx > 0) seasonSelect.value = normUp(seasonsCache[idx - 1].season_id);
      }
      const sid = normUp(seasonSelect.value);
      setStatus("Переключаю сезон…");
      await setSeasonOnServer(sid);
      updateSeasonName();
      await renderLeaderboard();
      setStatus("");
    };

    nextBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        seasonSelect.value = normUp(seasonsCache[0].season_id);
      } else {
        const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
        if (idx >= 0 && idx < seasonsCache.length - 1) seasonSelect.value = normUp(seasonsCache[idx + 1].season_id);
      }
      const sid = normUp(seasonSelect.value);
      setStatus("Переключаю сезон…");
      await setSeasonOnServer(sid);
      updateSeasonName();
      await renderLeaderboard();
      setStatus("");
    };

    await setSeasonOnServer(normUp(seasonSelect.value));
    updateSeasonName();

    await renderLeaderboard();
    setStatus("");
  }

  init().catch(err => {
    console.error(err);
    setStatus("Ошибка загрузки. Проверь доступ к Web App.");
  });
</script>
