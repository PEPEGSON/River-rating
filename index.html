<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River Rating</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --gold: #d6b56a;
      --gold2: #f0de9a;

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Background image + overlays */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{
      width: min(1200px, 94vw);
      margin: 22px auto 40px;
    }

    /* Header */
    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      min-width: 240px;
    }
    .brand img{
      height: 44px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    .center-title{
      text-align: center;
      line-height: 1;
    }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }

    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    /* Controls panel */
    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);

      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .left-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .02em;
    }
    .status{
      font-size: 12px;
      color: var(--muted2);
      margin-left: 8px;
    }

    /* Buttons */
    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    /* Select */
    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .select-wrap::after{
      content:"▾";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    /* Table panel */
    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }
    .panel-hint{
      font-size: 12px;
      color: var(--muted);
      text-align: right;
    }

    /* ✅ Horizontal scroll always (desktop + phone portrait too) */
    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{
      min-width: max-content;
    }

    table{
      width: 100%;
      border-collapse: collapse;
    }
    thead th{
      position: sticky;
      top: 0;
      z-index: 1;
      background: rgba(10, 11, 14, .60);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
      white-space: nowrap;
      text-align: center;
    }
    tbody tr{
      transition: background .14s ease;
      cursor: pointer;
    }
    tbody tr:hover{
      background: rgba(255,255,255,.06);
    }

    /* Rank colors */
    tbody tr.rank-gold{
      background: linear-gradient(to right, rgba(214,181,106,.22), rgba(214,181,106,.06));
    }
    tbody tr.rank-silver{
      background: linear-gradient(to right, rgba(220, 226, 235, .18), rgba(220, 226, 235, .05));
    }
    tbody tr.rank-bronze{
      background: linear-gradient(to right, rgba(205, 127, 50, .14), rgba(205, 127, 50, .04));
    }
    tbody tr.zebra-dark{
      filter: brightness(0.92);
    }

    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 700;
      margin: 0 auto;
    }

    /* Portrait: header stacks, BUT table stays wide + scrollable */
    @media (max-width: 760px) and (orientation: portrait) {
      .topbar{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{
        min-width: 0;
        justify-content: center;
      }
      .brand img{ height: 42px; }
      .season-name{
        text-align: center;
        justify-self: unset;
        max-width: 92vw;
      }
      .center-title .title{
        font-size: 18px;
        letter-spacing: .08em;
      }
    }

    /* Modal */
    .modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,.70); backdrop-filter: blur(6px); }
    .card  {
      width: min(980px, 94vw);
      margin: 6vh auto;
      border-radius: 18px;
      background: rgba(16, 18, 24, .86);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
    }
    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(214,181,106,.14), rgba(0,0,0,.0));
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modal-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.95);
    }
    .close{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.30);
      color: rgba(255,255,255,.86);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
    }
    .modal-body{ padding: 16px; }

    .profile-grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .profile-grid{ grid-template-columns: 1fr; }
    }
    .box{
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 14px;
    }
    .box h4{
      margin: 0 0 10px;
      font-family: Cinzel, serif;
      letter-spacing: .04em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(255,255,255,.88);
    }
    .kv p{ margin: 7px 0; color: rgba(255,255,255,.86); }
    .kv b{ color: rgba(240,222,154,.92); font-weight: 700; }
    .mini th, .mini td{ text-align:center; }
    .hint{ color: var(--muted2); font-size: 12px; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="./assets/logo.png" alt="River Poker Club">
      </div>
      <div class="center-title">
        <div class="title">RIVER RATING</div>
      </div>
      <div class="season-name" id="seasonName">—</div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button class="btn" id="prevSeasonBtn" type="button">← Предыдущий сезон</button>
        <button class="btn" id="nextSeasonBtn" type="button">Следующий сезон →</button>
        <span class="status" id="status">Загрузка…</span>
      </div>

      <div class="right-controls">
        <span class="label">Сезон</span>
        <div class="select-wrap">
          <select id="seasonSelect"></select>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div class="panel-title">Рейтинг игроков</div>
        <div class="panel-hint">Нажми на игрока, чтобы открыть профиль</div>
      </div>

      <div class="wide-wrap" id="leaderboardWideWrap">
        <table id="leaderboardWide"></table>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="card">
      <div class="modal-head">
        <div class="modal-title">Статистика игрока</div>
        <button class="close" id="closeBtn">✕</button>
      </div>
      <div class="modal-body">
        <div id="profile">Загрузка профиля…</div>
        <div class="hint">Клик вне окна — закрыть</div>
      </div>
    </div>
  </div>

<script>
  const PROFILE_API_BASE = "https://script.google.com/macros/s/AKfycbwKd6_brG1Pgy3U3AUX_cNCUoznk2nYzIOYKo790MDs48ktJwlKvdQ_P8TNXqvPJsGkTQ/exec";

  const statusEl       = document.getElementById("status");
  const seasonSelect   = document.getElementById("seasonSelect");
  const prevBtn        = document.getElementById("prevSeasonBtn");
  const nextBtn        = document.getElementById("nextSeasonBtn");
  const seasonNameEl   = document.getElementById("seasonName");

  const tableWideEl    = document.getElementById("leaderboardWide");

  const modalEl   = document.getElementById("modal");
  const profileEl = document.getElementById("profile");
  const closeBtn  = document.getElementById("closeBtn");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  let seasonsCache = [];
  const dashCache = new Map(); // seasonId -> {leaderboard, matches}

  function setStatus(t) { statusEl.textContent = t; }
  function norm(x) { return String(x ?? "").trim(); }
  function normUp(x) { return norm(x).toUpperCase(); }

  // ===== Dates: support "DD.MM" as text =====
  function parseDdMm(s){
    const t = norm(s);
    const m = t.match(/^(\d{1,2})\.(\d{1,2})$/);
    if (!m) return null;
    const dd = Number(m[1]);
    const mm = Number(m[2]);
    if (dd < 1 || dd > 31 || mm < 1 || mm > 12) return null;
    return { dd, mm };
  }
  function pad2(n){ return String(n).padStart(2,"0"); }
  function dateKeyFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return null;
    return `${pad2(dm.mm)}-${pad2(dm.dd)}`;
  }
  function dateLabelFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return norm(v);
    return `${pad2(dm.dd)}.${pad2(dm.mm)}`;
  }

  function toNum(v){
    const s = String(v ?? "").trim().replace(/\s+/g, "").replace(",", ".");
    const n = Number(s);
    return Number.isFinite(n) ? n : 0;
  }

  async function getCurrentSeasonFromApi() {
    const res = await fetch(PROFILE_API_BASE, { cache: "no-store" });
    const data = await res.json();
    return normUp(data.current_season_id || "");
  }
  async function setSeason(seasonId) {
    // важный вызов, который записывает G2/B2 в таблице (как у тебя уже сделано)
    await fetch(`${PROFILE_API_BASE}?season_id=${encodeURIComponent(seasonId)}`, { cache: "no-store" });
  }

  async function loadSeasons() {
    setStatus("Загрузка сезонов…");
    // ✅ Берём сезоны из Apps Script (единый источник, одинаково на телефоне и ПК)
    const res = await fetch(`${PROFILE_API_BASE}?mode=meta`, { cache: "no-store" });
    const data = await res.json();
    seasonsCache = Array.isArray(data.seasons) ? data.seasons : [];

    seasonSelect.innerHTML =
      `<option value="TOTAL">Total</option>` +
      seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

    seasonSelect.onchange = async () => {
      const seasonId = normUp(seasonSelect.value);
      setStatus("Переключаю сезон…");
      await setSeason(seasonId);
      updateSeasonName();
      await renderLeaderboard();
      setStatus("");
    };

    prevBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const last = normUp(seasonsCache[seasonsCache.length - 1].season_id);
        seasonSelect.value = last;
        setStatus("Переключаю сезон…");
        await setSeason(last);
        updateSeasonName();
        await renderLeaderboard();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx > 0) {
        const prev = normUp(seasonsCache[idx - 1].season_id);
        seasonSelect.value = prev;
        setStatus("Переключаю сезон…");
        await setSeason(prev);
        updateSeasonName();
        await renderLeaderboard();
        setStatus("");
      }
    };

    nextBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const first = normUp(seasonsCache[0].season_id);
        seasonSelect.value = first;
        setStatus("Переключаю сезон…");
        await setSeason(first);
        updateSeasonName();
        await renderLeaderboard();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx >= 0 && idx < seasonsCache.length - 1) {
        const next = normUp(seasonsCache[idx + 1].season_id);
        seasonSelect.value = next;
        setStatus("Переключаю сезон…");
        await setSeason(next);
        updateSeasonName();
        await renderLeaderboard();
        setStatus("");
      }
    };
  }

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") {
      seasonNameEl.textContent = "Общий зачёт (Total)";
      return;
    }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "—";
  }

  async function loadDashboard(seasonId){
    const sid = normUp(seasonId);
    if (dashCache.has(sid)) return dashCache.get(sid);

    setStatus("Загрузка данных…");
    const url = `${PROFILE_API_BASE}?mode=dashboard&season_id=${encodeURIComponent(sid)}`;
    const res = await fetch(url, { cache: "no-store" });
    const data = await res.json();

    const out = {
      leaderboard: Array.isArray(data.leaderboard) ? data.leaderboard : [],
      matches: Array.isArray(data.matches) ? data.matches : []
    };
    dashCache.set(sid, out);
    return out;
  }

  function normalizeMatches(rows) {
    // dashboard отдаёт нормальные ключи, но оставим совместимость
    const getField = (r, keys) => {
      for (const k of keys) if (r && r[k] !== undefined) return r[k];
      return undefined;
    };
    return rows.map(r => ({
      date: getField(r, ["date", "Date", "A"]),
      season: getField(r, ["season", "season_id", "Season", "B"]),
      player_id: getField(r, ["player_id", "playerId", "C"]),
      points: getField(r, ["points", "score", "D"])
    })).filter(x => x.player_id);
  }

  function filterMatchesByMode(matches, seasonId) {
    if (seasonId === "TOTAL") return matches;
    return matches.filter(m => normUp(m.season) === seasonId);
  }

  function buildDateColumns(matchesFiltered) {
    const map = new Map();
    for (const m of matchesFiltered) {
      const key = dateKeyFromCell(m.date);
      if (!key) continue;
      const label = dateLabelFromCell(m.date);
      if (!map.has(key)) map.set(key, { key, label });
    }
    // newest on the left (как у тебя было)
    return [...map.values()].sort((a,b) => (a.key < b.key ? 1 : -1));
  }

  function buildPointsAndSums(matchesAll, seasonId){
    const filtered = filterMatchesByMode(matchesAll, seasonId);

    const dateCols = buildDateColumns(filtered);

    // matrix: player -> dateKey -> points
    const matrix = new Map();
    // sums for sort/display
    const seasonSum = new Map(); // per player, for selected season (or TOTAL)
    const totalSum  = new Map(); // per player, across all seasons

    // total across ALL matches (even if current season is S01)
    for (const m of matchesAll) {
      const pid = String(m.player_id);
      const add = toNum(m.points);
      totalSum.set(pid, (totalSum.get(pid) || 0) + add);
    }

    // season sums + matrix from filtered
    for (const m of filtered) {
      const dateKey = dateKeyFromCell(m.date);
      if (!dateKey) continue;

      const pid = String(m.player_id);
      const add = toNum(m.points);

      seasonSum.set(pid, (seasonSum.get(pid) || 0) + add);

      if (!matrix.has(pid)) matrix.set(pid, new Map());
      const mp = matrix.get(pid);
      mp.set(dateKey, (mp.get(dateKey) || 0) + add);
    }

    // if TOTAL mode: "seasonSum" should equal totalSum for display/sort
    if (seasonId === "TOTAL") {
      for (const [pid, v] of totalSum.entries()) seasonSum.set(pid, v);
    }

    return { dateCols, matrix, seasonSum, totalSum };
  }

  function pick(r, keys){
    for (const k of keys) if (r && r[k] !== undefined) return r[k];
    return undefined;
  }

  async function renderLeaderboard() {
    const seasonId = normUp(seasonSelect.value);
    const dash = await loadDashboard(seasonId);

    // IMPORTANT: matches in dashboard are already filtered by season unless TOTAL (в Apps Script)
    // но нам нужно totalSum по всем сезонам => если не TOTAL, подгрузим ещё TOTAL для totalSum один раз
    let allMatchesForTotal = null;

    const leaderboardRows = dash.leaderboard.map(r => ({
      player_id: String(pick(r, ["player_id","playerId","A"]) ?? "").trim(),
      name: pick(r, ["name","B"]) ?? ""
    })).filter(x => x.player_id);

    // matches for current mode (S01 or TOTAL)
    const matchesCur = normalizeMatches(dash.matches);

    if (seasonId === "TOTAL") {
      allMatchesForTotal = matchesCur;
    } else {
      // подгружаем TOTAL matches один раз (чтобы Total всегда был правильный на всех устройствах)
      if (!dashCache.has("TOTAL")) {
        const dTotal = await loadDashboard("TOTAL");
        dashCache.set("TOTAL", { leaderboard: dTotal.leaderboard, matches: dTotal.matches });
      }
      allMatchesForTotal = normalizeMatches(dashCache.get("TOTAL").matches);
    }

    // строим матрицу и суммы (и season, и total) из matches, чтобы не было расхождений ПК/телефон
    const { dateCols, matrix, seasonSum, totalSum } = buildPointsAndSums(allMatchesForTotal, seasonId);

    // сортировка по computed sums
    const rows = [...leaderboardRows].sort((a, b) => {
      const aSeason = seasonSum.get(a.player_id) || 0;
      const bSeason = seasonSum.get(b.player_id) || 0;
      if (bSeason !== aSeason) return bSeason - aSeason;

      const aTot = totalSum.get(a.player_id) || 0;
      const bTot = totalSum.get(b.player_id) || 0;
      if (bTot !== aTot) return bTot - aTot;

      return String(a.name).localeCompare(String(b.name), "ru", { sensitivity: "base" });
    });

    const headWide = `<thead><tr>
      <th>№</th><th>Игрок</th><th>Очки сезона</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    const bodyWide = `<tbody>` + rows.map((r, idx) => {
      const pid = r.player_id;
      const num = idx + 1;

      const rankClass =
        (num <= 5) ? "rank-gold" :
        (num <= 10) ? "rank-silver" :
        "rank-bronze";

      const zebraClass = (num % 2 === 0) ? "zebra-dark" : "";

      const mp = matrix.get(pid);
      const cells = dateCols.map(d => {
        const v = mp ? (mp.get(d.key) || 0) : 0;
        return `<td>${v ? v : "—"}</td>`;
      }).join("");

      const seasonPts = seasonSum.get(pid) || 0;
      const totalPts  = totalSum.get(pid) || 0;

      return `<tr class="${rankClass} ${zebraClass}" data-player="${pid}">
        <td><span class="place-badge">${num}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${seasonPts}</td>
        <td>${totalPts}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    tableWideEl.innerHTML = headWide + bodyWide;

    [...document.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    setStatus("");
  }

  function renderSmallTable(headers, rows) {
    if (!rows || !rows.length) return `<div class="hint">Нет данных</div>`;
    let h = `<table style="width:100%"><tr>${headers.map(x => `<th>${x}</th>`).join("")}</tr>`;
    for (const r of rows) h += `<tr>${r.map(v => `<td>${v ?? ""}</td>`).join("")}</tr>`;
    h += `</table>`;
    return h;
  }

  function sortLastGamesStable(list){
    const arr = [...(list || [])];
    arr.sort((a,b) => {
      const ak = dateKeyFromCell(a.date) || "";
      const bk = dateKeyFromCell(b.date) || "";
      return ak < bk ? 1 : ak > bk ? -1 : 0;
    });
    return arr;
  }

  async function openProfile(playerId) {
    modalEl.style.display = "block";
    profileEl.textContent = "Загрузка профиля…";

    const seasonId = normUp(seasonSelect.value);
    const url = `${PROFILE_API_BASE}?player_id=${encodeURIComponent(playerId)}&season_id=${encodeURIComponent(seasonId)}`;
    const res = await fetch(url, { cache: "no-store" });
    const data = await res.json();

    const summaryHtml = (data.profile || []).map(row =>
      `<p><b>${row.label}</b>: ${row.value ?? ""}</p>`
    ).join("");

    const bySeasonRows = (data.by_season || []).map(r => [r.season, r.points]);
    const bySeasonHtml = renderSmallTable(["Сезон", "Очки"], bySeasonRows);

    const lastSorted = sortLastGamesStable(data.last_games || []);
    const lastRows = lastSorted.map(r => [r.date, r.season, r.points]);
    const lastHtml = renderSmallTable(["Дата", "Сезон", "Очки"], lastRows);

    profileEl.innerHTML = `
      <div class="profile-grid">
        <div class="box">
          <h4>Сводка</h4>
          <div class="kv">${summaryHtml || '<div class="hint">Нет данных</div>'}</div>
        </div>
        <div class="box mini">
          <h4>Очки по сезонам</h4>
          ${bySeasonHtml}
        </div>
        <div class="box mini" style="grid-column: 1 / -1;">
          <h4>Последние игры</h4>
          ${lastHtml}
        </div>
      </div>
    `;
  }

  (async () => {
    try {
      await loadSeasons();

      const currentSeason = await getCurrentSeasonFromApi();
      const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);

      if (currentSeason && exists) seasonSelect.value = currentSeason;
      else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
      else seasonSelect.value = "TOTAL";

      setStatus("Переключаю сезон…");
      await setSeason(normUp(seasonSelect.value));
      updateSeasonName();

      await renderLeaderboard();
      setStatus("");
    } catch (err) {
      setStatus("Ошибка загрузки. Проверь доступ к таблице и Web App.");
      console.error(err);
    }
  })();
</script>
