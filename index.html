<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River Rating</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- PRELOAD element + champion backgrounds -->
  <link rel="preload" as="image" href="./assets/fire.png">
  <link rel="preload" as="image" href="./assets/earth.png">
  <link rel="preload" as="image" href="./assets/air.png">
  <link rel="preload" as="image" href="./assets/water.png">
  <link rel="preload" as="image" href="./assets/champion.png">

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --gold: #d6b56a;
      --gold2: #f0de9a;

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;

      --rowH: 56px; /* –±—É–¥–µ—Ç –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ JS –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∞ */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{
      width: min(1200px, 94vw);
      margin: 22px auto 40px;
    }

    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      min-width: 240px;
    }
    .brand img{
      height: 44px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    .center-title{
      text-align: center;
      line-height: 1;
    }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }

    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);

      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .left-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .02em;
    }
    .status{
      font-size: 12px;
      color: var(--muted2);
      margin-left: 8px;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .select-wrap::after{
      content:"‚ñæ";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }

    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{
      min-width: max-content;
    }

    table{
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }
    thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      background: rgba(10, 11, 14, .70);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.90);
      white-space: nowrap;
      text-align: center;
      background: transparent; /* –≤–∞–∂–Ω–æ: –Ω–µ –ª–æ–º–∞–µ–º —Ñ–æ–Ω —Å—Ç—Ä–æ–∫ */
      position: relative;
      z-index: 1;
    }
    tbody tr{
      cursor: pointer;
      position: relative;
    }
    tbody tr:hover::after{
      opacity: .12;
    }

    /* default zebra for >= 13 */
    tbody tr.zebra-dark{ filter: brightness(0.92); }

    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      margin: 0 auto;
    }
    .place-badge.p1{ color: #ffd86a; border-color: rgba(255,216,106,.65); }
    .place-badge.p2{ color: #d6dde6; border-color: rgba(214,221,230,.55); }
    .place-badge.p3{ color: #d6a079; border-color: rgba(214,160,121,.55); }

    /* Element rows: background image applied via ::before so numbers never shift */
    tbody tr.el-row::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      background-repeat:no-repeat;
      background-size: 100% calc(var(--rowH) * 3);
      background-position: center 0px;
      opacity: .78;
      filter: saturate(1.05) contrast(1.05);
    }
    /* soft fade edges between element blocks */
    tbody tr.el-row::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      background:
        linear-gradient(to bottom,
          rgba(16,18,24,.55),
          rgba(16,18,24,.15) 30%,
          rgba(16,18,24,.15) 70%,
          rgba(16,18,24,.55)
        );
      opacity: .55;
      pointer-events:none;
    }

    tbody tr.el-fire::before  { background-image: url("./assets/fire.png"); }
    tbody tr.el-earth::before { background-image: url("./assets/earth.png"); }
    tbody tr.el-air::before   { background-image: url("./assets/air.png"); }
    tbody tr.el-water::before { background-image: url("./assets/water.png"); }

    /* Layout switch */
    #leaderboardWideWrap { display: block; }
    #leaderboardCompact { display: none; }

    @media (max-width: 760px) and (orientation: portrait) {
      .topbar{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{ min-width: 0; justify-content: center; }
      .brand img{ height: 42px; }
      .season-name{ text-align: center; max-width: 92vw; }
      .center-title .title{ font-size: 18px; letter-spacing: .08em; }

      /* –í–ê–ñ–ù–û: –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–µ –Ω–µ —Å–∫—Ä—ã–≤–∞–µ–º wide, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ —Å–∫—Ä–æ–ª–ª–∏—Ç—å –ø–æ –¥–∞—Ç–∞–º */
      #leaderboardWideWrap { display: block; }
      #leaderboardCompact { display: none; }
    }

    /* Modal */
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.70);
      backdrop-filter: blur(6px);
      z-index: 20;
    }
    .card  {
      width: min(520px, 94vw);
      margin: 4vh auto;
      border-radius: 22px;
      background: rgba(16, 18, 24, .86);
      border: 1px solid rgba(214,181,106,.45);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
      position: relative;
      max-height: 92vh;
      display:flex;
      flex-direction: column;
    }
    .card.champion::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("./assets/champion.png") center/cover no-repeat;
      filter: blur(6px) brightness(.55);
      opacity: .85;
      z-index:0;
    }
    .modal-head{
      position: relative;
      z-index: 1;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(214,181,106,.14), rgba(0,0,0,.0));
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modal-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.95);
    }
    .close{
      border: 1px solid rgba(214,181,106,.6);
      background: rgba(0,0,0,.30);
      color: rgba(255,255,255,.86);
      border-radius: 12px;
      padding: 8px 12px;
      cursor:pointer;
      font-weight: 800;
    }
    .modal-body{
      position: relative;
      z-index: 1;
      padding: 16px;
      overflow:auto; /* –°–ö–†–û–õ–õ –≤ –º–æ–¥–∞–ª–∫–µ */
    }

    .p-hero{
      display:flex;
      flex-direction: column;
      align-items:center;
      text-align:center;
      gap: 10px;
      padding: 12px 0 8px;
    }
    .rank-icon{
      width: 112px; /* –±—ã–ª–æ –º–∞–ª–µ–Ω—å–∫–æ–µ ‚Äî –¥–µ–ª–∞–µ–º –±–æ–ª—å—à–µ */
      height: 112px;
      object-fit: contain;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.55));
    }
    .rank-title{
      font-family: Cinzel, serif;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-weight: 700;
      color: rgba(240,222,154,.95);
      font-size: 14px;
      margin-top: 2px;
    }
    .player-name{
      font-family: Cinzel, serif;
      font-weight: 700;
      font-size: 40px;
      line-height: 1.1;
      margin: 0;
      color: rgba(255,255,255,.95);
      text-shadow: 0 22px 50px rgba(0,0,0,.7);
    }
    .divider{
      height: 1px;
      background: rgba(214,181,106,.35);
      margin: 14px 0;
    }

    .section-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.95);
      text-align:center;
      margin: 10px 0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }

    .stats-row{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }
    .chip{
      border: 1px solid rgba(214,181,106,.35);
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }
    .chip .left{
      display:flex;
      align-items:center;
      gap: 8px;
      color: rgba(255,255,255,.86);
      font-weight: 700;
    }
    .chip .val{
      font-weight: 900;
      font-size: 18px;
      color: rgba(255,255,255,.92);
    }

    /* ACHIEVEMENTS */
    .ach-wrap{
      border: 1px solid rgba(214,181,106,.28);
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      padding: 12px;
    }

    .ach-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
      align-items: center;
    }

    .ach-item{
      width: 76px;
      height: 76px;
      border-radius: 16px;
      border: 1px solid rgba(214,181,106,.22);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .ach-item img{
      width: 62px;
      height: 62px;
      object-fit: contain;
      filter: drop-shadow(0 14px 22px rgba(0,0,0,.55));
    }

    /* t9 special: big, but EXACTLY width of 3 columns */
    .ach-t9{
      grid-column: 1 / 4; /* —Ä–æ–≤–Ω–æ –ø–æ —à–∏—Ä–∏–Ω–µ 3-—Ö –∫–æ–ª–æ–Ω–æ–∫ */
      width: 100%;
      height: 120px;
      border-radius: 18px;
      border: 1px solid rgba(240,222,154,.55);
      background:
        radial-gradient(240px 140px at 50% 40%, rgba(240,222,154,.22), transparent 62%),
        rgba(0,0,0,.25);
      box-shadow: 0 0 35px rgba(240,222,154,.18);
    }
    .ach-t9 img{
      width: 96px;
      height: 96px;
    }

    .ach-spacer{
      width: 76px;
      height: 76px;
      border-radius: 16px;
      border: 1px dashed rgba(214,181,106,.18);
      background: rgba(0,0,0,.10);
      opacity: .18;
    }

    /* HISTORY */
    .history-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.95);
      text-align:center;
      margin: 14px 0 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }
    .season-sub{
      text-align:center;
      color: rgba(240,222,154,.78);
      margin: 0 0 10px;
      font-size: 13px;
    }
    .hist-item{
      border: 1px solid rgba(214,181,106,.25);
      border-radius: 18px;
      background: rgba(0,0,0,.18);
      padding: 14px;
      display:grid;
      grid-template-columns: 70px 1fr;
      gap: 10px;
      margin-bottom: 10px;
      align-items:center;
    }
    .hist-date{
      font-weight: 900;
      font-size: 18px;
      color: rgba(255,255,255,.92);
    }
    .hist-mid{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .hist-game{
      color: rgba(240,222,154,.90);
      font-weight: 700;
    }
    .pill{
      border: 1px solid rgba(214,181,106,.25);
      border-radius: 999px;
      padding: 7px 10px;
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.88);
      font-weight: 800;
      font-size: 12px;
      white-space: nowrap;
    }

    .hint{ color: var(--muted2); font-size: 12px; margin-top: 10px; text-align:center; }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <img src="./assets/logo.png" alt="River Poker Club">
      </div>

      <div class="center-title">
        <div class="title">RIVER RATING</div>
      </div>

      <div class="season-name" id="seasonName">‚Äî</div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button class="btn" id="prevSeasonBtn" type="button">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Å–µ–∑–æ–Ω</button>
        <button class="btn" id="nextSeasonBtn" type="button">–°–ª–µ–¥—É—é—â–∏–π —Å–µ–∑–æ–Ω ‚Üí</button>
        <span class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</span>
      </div>

      <div class="right-controls">
        <span class="label">–°–µ–∑–æ–Ω</span>
        <div class="select-wrap">
          <select id="seasonSelect"></select>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div class="panel-title">–†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</div>
      </div>

      <div class="wide-wrap" id="leaderboardWideWrap">
        <table id="leaderboardWide"></table>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="card" id="profileCard">
      <div class="modal-head">
        <div class="modal-title">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä–æ–∫–∞</div>
        <button class="close" id="closeBtn">‚úï</button>
      </div>
      <div class="modal-body">
        <div id="profile">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è‚Ä¶</div>
        <div class="hint">–ö–ª–∏–∫ –≤–Ω–µ –æ–∫–Ω–∞ ‚Äî –∑–∞–∫—Ä—ã—Ç—å</div>
      </div>
    </div>
  </div>

<script>
  const PROFILE_API_BASE = "https://script.google.com/macros/s/AKfycbwKd6_brG1Pgy3U3AUX_cNCUoznk2nYzIOYKo790MDs48ktJwlKvdQ_P8TNXqvPJsGkTQ/exec";

  const statusEl       = document.getElementById("status");
  const seasonSelect   = document.getElementById("seasonSelect");
  const prevBtn        = document.getElementById("prevSeasonBtn");
  const nextBtn        = document.getElementById("nextSeasonBtn");
  const seasonNameEl   = document.getElementById("seasonName");

  const tableWideEl    = document.getElementById("leaderboardWide");

  const modalEl     = document.getElementById("modal");
  const profileEl   = document.getElementById("profile");
  const closeBtn    = document.getElementById("closeBtn");
  const profileCard = document.getElementById("profileCard");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  let seasonsCache = [];
  let dashboardCache = null; // {leaderboard, matches, games}
  let lastSeasonId = "TOTAL";

  function setStatus(t) { statusEl.textContent = t; }
  function norm(x) { return String(x ?? "").trim(); }
  function normUp(x) { return norm(x).toUpperCase(); }

  function pad2(n){ return String(n).padStart(2,"0"); }
  function parseDdMm(s){
    const t = norm(s);
    const m = t.match(/^(\d{2})\.(\d{2})$/);
    if (!m) return null;
    return { dd: Number(m[1]), mm: Number(m[2]) };
  }
  function dateKeyFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return null;
    return dm.mm * 100 + dm.dd;
  }

  async function apiMeta() {
    const res = await fetch(`${PROFILE_API_BASE}?mode=meta`);
    return await res.json();
  }

  async function apiDashboard(seasonId) {
    const res = await fetch(`${PROFILE_API_BASE}?mode=dashboard&season_id=${encodeURIComponent(seasonId)}`);
    return await res.json();
  }

  async function apiProfile(playerId, seasonId) {
    const res = await fetch(`${PROFILE_API_BASE}?player_id=${encodeURIComponent(playerId)}&season_id=${encodeURIComponent(seasonId)}`);
    return await res.json();
  }

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") { seasonNameEl.textContent = "–û–±—â–∏–π –∑–∞—á—ë—Ç (Total)"; return; }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "‚Äî";
  }

  function preloadImages(urls) {
    const uniq = [...new Set(urls.filter(Boolean))];
    return Promise.all(uniq.map(u => new Promise(resolve => {
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = u;
    })));
  }

  function getField(row, keys) {
    for (const k of keys) if (row && row[k] !== undefined) return row[k];
    return undefined;
  }

  function normalizeMatches(rows) {
    return (rows || []).map(r => ({
      date: getField(r, ["date", "Date", "A"]),
      season: getField(r, ["season_id", "season", "Season", "B"]),
      player_id: getField(r, ["player_id", "playerId", "C"]),
      points: getField(r, ["points", "score", "D"])
    })).filter(x => x.player_id);
  }

  function normalizeGames(rows) {
    return (rows || []).map(r => ({
      date: getField(r, ["date", "Date"]),
      season: getField(r, ["season_id", "season"]),
      game: getField(r, ["game", "Game"])
    })).filter(x => x.date && x.season);
  }

  function buildDateColumns(matchesFiltered) {
    const map = new Map();
    for (const m of matchesFiltered) {
      const key = dateKeyFromCell(m.date);
      if (!key) continue;
      const label = norm(m.date);
      if (!map.has(key)) map.set(key, { key, label });
    }
    return [...map.values()].sort((a,b) => b.key - a.key);
  }

  function buildPointsMatrix(matchesFiltered) {
    const matrix = new Map();
    for (const m of matchesFiltered) {
      const dk = dateKeyFromCell(m.date);
      if (!dk) continue;
      const pid = String(m.player_id);
      if (!matrix.has(pid)) matrix.set(pid, new Map());
      const mp = matrix.get(pid);
      const p = Number(String(m.points ?? "").replace(",", "."));
      const add = Number.isFinite(p) ? p : 0;
      mp.set(dk, (mp.get(dk) || 0) + add);
    }
    return matrix;
  }

  function rowClassByPlace(place){
    // –í–ê–ñ–ù–û: –≤–æ–∑–¥—É—Ö 7-9, –≤–æ–¥–∞ 10-12, –∫–∞–∫ —Ç—ã —Å–∫–∞–∑–∞–ª
    if (place >= 1 && place <= 3) return { cls: "el-row el-fire", groupIndex: place-1 };
    if (place >= 4 && place <= 6) return { cls: "el-row el-earth", groupIndex: place-4 };
    if (place >= 7 && place <= 9) return { cls: "el-row el-air", groupIndex: place-7 };
    if (place >= 10 && place <= 12) return { cls: "el-row el-water", groupIndex: place-10 };
    return { cls: (place % 2 === 0) ? "zebra-dark" : "", groupIndex: null };
  }

  function applyElementBackgroundAlignment(){
    // —Ñ–∏–∫—Å ‚Äú–∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø–ª—ã–≤—É—Ç/–ø–æ–ª–æ—Å—ã —Ä–≤—É—Ç—Å—è‚Äù: —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º background-position –ø–æ–¥ —Ä–µ–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–æ–∫–∏
    const firstRow = tableWideEl.querySelector("tbody tr");
    if (!firstRow) return;

    const rowH = Math.round(firstRow.getBoundingClientRect().height);
    document.documentElement.style.setProperty("--rowH", rowH + "px");

    const rows = [...tableWideEl.querySelectorAll("tbody tr")];
    for (const tr of rows) {
      const gi = tr.getAttribute("data-gi");
      if (gi === null || gi === "") continue;
      const idx = Number(gi);
      if (!Number.isFinite(idx)) continue;
      tr.style.setProperty("--bgY", (-rowH * idx) + "px");
      // –∑–∞–¥–∞—ë–º background-position —á–µ—Ä–µ–∑ inline –Ω–∞ ::before –Ω–µ–ª—å–∑—è, –ø–æ—ç—Ç–æ–º—É –¥–µ–ª–∞–µ–º —á–µ—Ä–µ–∑ style –∞—Ç—Ä–∏–±—É—Ç –Ω–∞ —Å–∞–º–æ–º tr –∏ —á–∏—Ç–∞–µ–º –≤ CSS?
      // –ø—Ä–æ—â–µ: —Å—Ç–∞–≤–∏–º background-position –ø—Ä—è–º–æ tr::before —á–µ—Ä–µ–∑ CSS var --bgY
    }

    // –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª–æ –æ–¥–∏–Ω —Ä–∞–∑:
    if (!document.getElementById("bgPosStyle")) {
      const st = document.createElement("style");
      st.id = "bgPosStyle";
      st.textContent = `tbody tr.el-row::before{ background-position: center var(--bgY, 0px); }`;
      document.head.appendChild(st);
    }
  }

  async function renderLeaderboard(seasonId) {
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö‚Ä¶");

    // –û–¥–∏–Ω –±—ã—Å—Ç—Ä—ã–π –∑–∞–ø—Ä–æ—Å (–±–µ–∑ opensheet)
    const dash = await apiDashboard(seasonId);
    dashboardCache = dash;

    const rowsRaw = dash.leaderboard || [];
    const matches = normalizeMatches(dash.matches || []);

    const seasonUp = normUp(seasonId);
    const matchesFiltered = (seasonUp === "TOTAL") ? matches : matches.filter(m => normUp(m.season) === seasonUp);

    const dateCols = buildDateColumns(matchesFiltered);
    const matrix   = buildPointsMatrix(matchesFiltered);

    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏–≥—Ä–æ–∫–æ–≤ (–∫–∞–∫ —É —Ç–µ–±—è –±—ã–ª–æ): season_score –ª–∏–±–æ all_seasons_score
    const toNum = (v) => {
      const s = String(v ?? "").trim().replace(/\s+/g, "").replace(",", ".");
      const n = Number(s);
      return Number.isFinite(n) ? n : 0;
    };

    const rows = [...rowsRaw].sort((a, b) => {
      const keyA = (seasonUp === "TOTAL") ? toNum(a.all_seasons_score) : toNum(a.season_score);
      const keyB = (seasonUp === "TOTAL") ? toNum(b.all_seasons_score) : toNum(b.season_score);
      if (keyB !== keyA) return keyB - keyA;
      return String(a.name ?? "").localeCompare(String(b.name ?? ""), "ru", { sensitivity: "base" });
    });

    // PRELOAD (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ ‚Äú–ø–µ—Ä–µ–¥ –≥–ª–∞–∑–∞–º–∏ –ø—Ä–æ–≥—Ä—É–∑–∫–∏‚Äù)
    await preloadImages([
      "./assets/fire.png","./assets/earth.png","./assets/air.png","./assets/water.png",
      "./assets/champion.png",
      "./assets/rank1.png","./assets/rank2.png","./assets/rank3.png","./assets/rank4.png","./assets/rank5.png","./assets/rank6.png","./assets/rank7.png",
      "./assets/t1.png","./assets/t2.png","./assets/t3.png","./assets/t4.png","./assets/t5.png","./assets/t6.png","./assets/t7.png","./assets/t8.png","./assets/t9.png"
    ]);

    // HEAD
    const head = `<thead><tr>
      <th>‚Ññ</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    // BODY
    const body = `<tbody>` + rows.map((r, idx) => {
      const place = idx + 1;
      const pid = String(r.player_id);
      const { cls, groupIndex } = rowClassByPlace(place);

      const badgeCls =
        (place === 1) ? "place-badge p1" :
        (place === 2) ? "place-badge p2" :
        (place === 3) ? "place-badge p3" :
        "place-badge";

      const mp = matrix.get(pid);
      const cells = dateCols.map(d => {
        const v = mp ? (mp.get(d.key) || 0) : 0;
        return `<td>${v ? v : "‚Äî"}</td>`;
      }).join("");

      return `<tr class="${cls}" data-player="${pid}" data-gi="${groupIndex ?? ""}">
        <td><span class="${badgeCls}">${place}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    tableWideEl.innerHTML = head + body;

    // –ü–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏ DOM ‚Äî —Ñ–∏–∫—Å –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–æ–Ω–æ–≤—ã—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫ –Ω–∞ 3 —Å—Ç—Ä–æ–∫–∏
    requestAnimationFrame(() => {
      applyElementBackgroundAlignment();
    });

    // –ö–ª–∏–∫–∏
    [...tableWideEl.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    setStatus("");
  }

  function buildAchievementsHtml(list) {
    const all = (list || []).map(x => norm(x)).filter(Boolean);

    // t9 –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É –∏ –æ–¥–Ω–∞ (–±–æ–ª—å—à–∞—è)
    const hasT9 = all.includes("t9");
    const rest = all.filter(x => x !== "t9");

    // –¥–µ–ª–∞–µ–º —Å–µ—Ç–∫—É 3 –∫–æ–ª–æ–Ω–∫–∏
    // –µ—Å–ª–∏ –æ—Å—Ç–∞—Ç–æ–∫ % 3 == 2, –≤—Å—Ç–∞–≤–ª—è–µ–º spacer –º–µ–∂–¥—É –¥–≤—É–º—è –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ (—á—Ç–æ–±—ã –æ–Ω–∏ –±—ã–ª–∏ –≤ col1 –∏ col3)
    let items = [...rest];
    if (items.length % 3 === 2) {
      const a = items.length - 2;
      items = items.slice(0, a + 1).concat(["__SPACER__"], items.slice(a + 1));
    }

    const t9Html = hasT9 ? `
      <div class="ach-item ach-t9">
        <img src="./assets/t9.png" alt="t9">
      </div>` : "";

    const grid = items.map(code => {
      if (code === "__SPACER__") return `<div class="ach-spacer"></div>`;
      return `<div class="ach-item"><img src="./assets/${code}.png" alt="${code}"></div>`;
    }).join("");

    const empty = (!hasT9 && items.length === 0)
      ? `<div class="hint">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>`
      : `<div class="ach-grid">${t9Html}${grid}</div>`;

    return `<div class="ach-wrap">${empty}</div>`;
  }

  function buildHistoryHtml(lastGames) {
    if (!lastGames || !lastGames.length) return `<div class="hint">–ù–µ—Ç –∏–≥—Ä</div>`;

    return lastGames.map(g => `
      <div class="hist-item">
        <div class="hist-date">${g.date}</div>
        <div class="hist-mid">
          <div class="hist-game">${g.game || "‚Äî"}</div>
          <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
            <div class="pill">–º–µ—Å—Ç–æ: ${g.place ?? "‚Äî"}</div>
            <div class="pill">—Å—ç—Ç-–ø–æ–∏–Ω—Ç–æ–≤: ${g.points ?? "‚Äî"}</div>
          </div>
        </div>
      </div>
    `).join("");
  }

  async function openProfile(playerId) {
    modalEl.style.display = "block";
    profileEl.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è‚Ä¶";

    const seasonId = normUp(seasonSelect.value);
    const data = await apiProfile(playerId, seasonId);

    const ach = data.achievements || [];
    const hasT9 = ach.includes("t9");
    profileCard.classList.toggle("champion", hasT9);

    const rankIcon = data.rank?.icon || "rank1.png";
    const rankTitle = data.rank?.title || "–ù–æ–≤–∏—á–æ–∫";
    const playerName = (data.profile || []).find(x => String(x.label || "").toLowerCase() === "–∏–º—è")?.value || "";

    const medals = data.medals || { top1:0, top2:0, top3:0 };

    profileEl.innerHTML = `
      <div class="p-hero">
        <img class="rank-icon" src="./assets/${rankIcon}" alt="rank">
        <div class="rank-title">${rankTitle}</div>
        <h2 class="player-name">${playerName}</h2>
      </div>

      <div class="divider"></div>

      <div class="section-title">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
      <div class="stats-row">
        <div class="chip"><div class="left">ü•á Top-1</div><div class="val">${medals.top1 ?? 0}</div></div>
        <div class="chip"><div class="left">ü•à Top-2</div><div class="val">${medals.top2 ?? 0}</div></div>
        <div class="chip"><div class="left">ü•â Top-3</div><div class="val">${medals.top3 ?? 0}</div></div>
      </div>

      <div class="section-title" style="margin-top:14px;">üèÜ –î–û–°–¢–ò–ñ–ï–ù–ò–Ø</div>
      ${buildAchievementsHtml(ach)}

      <div class="history-title">üóÇ –ò–°–¢–û–†–ò–Ø –ò–ì–†</div>
      <div class="season-sub">–°–µ–∑–æ–Ω ¬´${seasonId}¬ª</div>
      ${buildHistoryHtml(data.last_games || [])}
    `;
  }

  async function init() {
    try {
      setStatus("–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶");
      const meta = await apiMeta();
      seasonsCache = meta.seasons || [];

      seasonSelect.innerHTML =
        `<option value="TOTAL">Total</option>` +
        seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

      let currentSeason = normUp(meta.current_season_id || "");
      const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);

      if (currentSeason && exists) seasonSelect.value = currentSeason;
      else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
      else seasonSelect.value = "TOTAL";

      updateSeasonName();
      lastSeasonId = normUp(seasonSelect.value);

      seasonSelect.onchange = async () => {
        const sid = normUp(seasonSelect.value);
        updateSeasonName();
        await renderLeaderboard(sid);
      };

      prevBtn.onclick = async () => {
        const current = normUp(seasonSelect.value);
        if (current === "TOTAL") {
          if (!seasonsCache.length) return;
          seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
          updateSeasonName();
          await renderLeaderboard(normUp(seasonSelect.value));
          return;
        }
        const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
        if (idx > 0) {
          seasonSelect.value = normUp(seasonsCache[idx - 1].season_id);
          updateSeasonName();
          await renderLeaderboard(normUp(seasonSelect.value));
        }
      };

      nextBtn.onclick = async () => {
        const current = normUp(seasonSelect.value);
        if (current === "TOTAL") {
          if (!seasonsCache.length) return;
          seasonSelect.value = normUp(seasonsCache[0].season_id);
          updateSeasonName();
          await renderLeaderboard(normUp(seasonSelect.value));
          return;
        }
        const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
        if (idx >= 0 && idx < seasonsCache.length - 1) {
          seasonSelect.value = normUp(seasonsCache[idx + 1].season_id);
          updateSeasonName();
          await renderLeaderboard(normUp(seasonSelect.value));
        }
      };

      // first render
      await renderLeaderboard(normUp(seasonSelect.value));
      setStatus("");
    } catch (err) {
      console.error(err);
      setStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å Web App –∏ –¥–æ—Å—Ç—É–ø—ã.");
    }
  }

  init();
</script>
