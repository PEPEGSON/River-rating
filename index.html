<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River Rating</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;

      /* ✔ tuning */
      --elem-opacity: .42;     /* общая видимость текстуры */
      --elem-vignette: .30;    /* затемнение для читабельности */
      --fade: 22px;            /* мягкая граница между блоками */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{
      width: min(1200px, 94vw);
      margin: 22px auto 40px;
    }

    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      min-width: 240px;
    }
    .brand img{
      height: 44px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    .center-title{
      text-align: center;
      line-height: 1;
    }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }

    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);

      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .left-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .02em;
    }
    .status{
      font-size: 12px;
      color: var(--muted2);
      margin-left: 8px;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .select-wrap::after{
      content:"▾";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }

    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{ min-width: max-content; }

    table{
      width: 100%;
      border-collapse: collapse;
    }
    thead th{
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(10, 11, 14, .60);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
      white-space: nowrap;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    tbody tr{
      transition: background .14s ease;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    tbody tr:hover{ background: rgba(255,255,255,.06); }

    /* =========================
       ✅ ELEMENT BLOCK BACKGROUNDS (ONE IMAGE PER 3 ROWS)
       We paint ALL element textures on tbody once (4 layers),
       aligned to groups of 3 rows using background-position/size.
       Then top 12 rows stay transparent so no seams.
       ========================= */

    /* default zebra for rows 13+ only */
    tbody tr.zebra-dark{ filter: brightness(0.92); }

    /* rows 1-12 should not add their own background, let tbody show through */
    tbody tr.elem-row{
      background: transparent !important;
    }

    /* tbody background layers */
    #leaderboardWide tbody{
      position: relative;
      /* four textures stacked + vignette */
      background-image:
        linear-gradient(to right, rgba(0,0,0,var(--elem-vignette)), rgba(0,0,0,0), rgba(0,0,0,var(--elem-vignette))),
        url("./assets/fire.png"),
        url("./assets/earth.png"),
        url("./assets/air.png"),
        url("./assets/water.png");
      background-repeat:
        no-repeat,
        no-repeat, no-repeat, no-repeat, no-repeat;
      background-size:
        100% 100%,
        100% calc(var(--rowH) * 3),
        100% calc(var(--rowH) * 3),
        100% calc(var(--rowH) * 3),
        100% calc(var(--rowH) * 3);
      /* positions will be set by JS via CSS vars */
      background-position:
        0 0,
        0 var(--fireY),
        0 var(--earthY),
        0 var(--airY),
        0 var(--waterY);
      opacity: 1;
    }

    /* subtle visibility control using overlay */
    #leaderboardWide tbody::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;

      /* this layer makes textures soft + smooth transitions between blocks */
      background:
        linear-gradient(to bottom,
          rgba(0,0,0,0) 0,
          rgba(0,0,0,0) calc(var(--rowH) * 3 - var(--fade)),
          rgba(0,0,0,.18) calc(var(--rowH) * 3),
          rgba(0,0,0,0) calc(var(--rowH) * 3 + var(--fade)),

          rgba(0,0,0,0) calc(var(--rowH) * 6 - var(--fade)),
          rgba(0,0,0,.18) calc(var(--rowH) * 6),
          rgba(0,0,0,0) calc(var(--rowH) * 6 + var(--fade)),

          rgba(0,0,0,0) calc(var(--rowH) * 9 - var(--fade)),
          rgba(0,0,0,.18) calc(var(--rowH) * 9),
          rgba(0,0,0,0) calc(var(--rowH) * 9 + var(--fade))
        );
      /* small soften */
      filter: blur(0.6px);
      opacity: 1;
    }

    /* reduce texture intensity uniformly (works reliably) */
    #leaderboardWide tbody::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      background: rgba(0,0,0,0);
      mix-blend-mode: normal;
      /* "dim" textures: */
      box-shadow: inset 0 0 0 9999px rgba(0,0,0, calc(1 - var(--elem-opacity)));
    }

    /* Place badge */
    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      margin: 0 auto;
    }
    .place-badge.place-1{
      color: rgba(255, 226, 120, .98);
      border-color: rgba(255, 226, 120, .55);
      box-shadow: 0 0 14px rgba(255, 210, 90, .18);
    }
    .place-badge.place-2{
      color: rgba(220, 226, 235, .98);
      border-color: rgba(220, 226, 235, .55);
      box-shadow: 0 0 14px rgba(220, 226, 235, .12);
    }
    .place-badge.place-3{
      color: rgba(205, 127, 50, .98);
      border-color: rgba(205, 127, 50, .55);
      box-shadow: 0 0 14px rgba(205, 127, 50, .12);
    }

    @media (max-width: 760px) and (orientation: portrait) {
      .topbar{
        display:flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{ min-width: 0; justify-content: center; }
      .brand img{ height: 42px; }
      .season-name{ text-align: center; justify-self: unset; max-width: 92vw; }
      .center-title .title{ font-size: 18px; letter-spacing: .08em; }
    }

    /* Modal */
    .modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,.70); backdrop-filter: blur(6px); }
    .card  {
      width: min(980px, 94vw);
      margin: 6vh auto;
      border-radius: 18px;
      background: rgba(16, 18, 24, .86);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
    }
    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(214,181,106,.14), rgba(0,0,0,.0));
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modal-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 14px;
      color: rgba(240,222,154,.95);
    }
    .close{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.30);
      color: rgba(255,255,255,.86);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
    }
    .modal-body{ padding: 16px; }

    .profile-grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .profile-grid{ grid-template-columns: 1fr; }
    }
    .box{
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 14px;
    }
    .box h4{
      margin: 0 0 10px;
      font-family: Cinzel, serif;
      letter-spacing: .04em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(255,255,255,.88);
    }
    .kv p{ margin: 7px 0; color: rgba(255,255,255,.86); }
    .kv b{ color: rgba(240,222,154,.92); font-weight: 700; }
    .mini th, .mini td{ text-align:center; }
    .hint{ color: var(--muted2); font-size: 12px; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="./assets/logo.png" alt="River Poker Club">
      </div>
      <div class="center-title">
        <div class="title">RIVER RATING</div>
      </div>
      <div class="season-name" id="seasonName">—</div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button class="btn" id="prevSeasonBtn" type="button">← Предыдущий сезон</button>
        <button class="btn" id="nextSeasonBtn" type="button">Следующий сезон →</button>
        <span class="status" id="status">Загрузка…</span>
      </div>

      <div class="right-controls">
        <span class="label">Сезон</span>
        <div class="select-wrap">
          <select id="seasonSelect"></select>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div class="panel-title">Рейтинг игроков</div>
      </div>

      <div class="wide-wrap" id="leaderboardWideWrap">
        <table id="leaderboardWide"></table>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="card">
      <div class="modal-head">
        <div class="modal-title">Статистика игрока</div>
        <button class="close" id="closeBtn">✕</button>
      </div>
      <div class="modal-body">
        <div id="profile">Загрузка профиля…</div>
        <div class="hint">Клик вне окна — закрыть</div>
      </div>
    </div>
  </div>

<script>
  const SHEET_ID = "1Pj2H4dT3f0W7rmWQPPgj1_FHbCPSIDsRmO56I-VmZls";
  const PROFILE_API_BASE = "https://script.google.com/macros/s/AKfycbwKd6_brG1Pgy3U3AUX_cNCUoznk2nYzIOYKo790MDs48ktJwlKvdQ_P8TNXqvPJsGkTQ/exec";

  const LEADERBOARD_URL = `https://opensheet.elk.sh/${SHEET_ID}/Leaderboard`;
  const SEASONS_URL     = `https://opensheet.elk.sh/${SHEET_ID}/Seasons`;
  const MATCHES_URL     = `https://opensheet.elk.sh/${SHEET_ID}/Matches`;

  const statusEl       = document.getElementById("status");
  const seasonSelect   = document.getElementById("seasonSelect");
  const prevBtn        = document.getElementById("prevSeasonBtn");
  const nextBtn        = document.getElementById("nextSeasonBtn");
  const seasonNameEl   = document.getElementById("seasonName");

  const tableWideEl    = document.getElementById("leaderboardWide");

  const modalEl   = document.getElementById("modal");
  const profileEl = document.getElementById("profile");
  const closeBtn  = document.getElementById("closeBtn");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  let seasonsCache = [];
  let matchesCache = null;

  function setStatus(t) { statusEl.textContent = t; }
  function norm(x) { return String(x ?? "").trim(); }
  function normUp(x) { return norm(x).toUpperCase(); }

  function parseDdMm(s){
    const t = norm(s);
    const m = t.match(/^(\d{1,2})\.(\d{1,2})$/);
    if (!m) return null;
    const dd = Number(m[1]);
    const mm = Number(m[2]);
    if (dd < 1 || dd > 31 || mm < 1 || mm > 12) return null;
    return { dd, mm };
  }
  function pad2(n){ return String(n).padStart(2,"0"); }
  function dateKeyFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return null;
    return `${pad2(dm.mm)}-${pad2(dm.dd)}`;
  }
  function dateLabelFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return norm(v);
    return `${pad2(dm.dd)}.${pad2(dm.mm)}`;
  }

  async function getCurrentSeasonFromApi() {
    const res = await fetch(PROFILE_API_BASE);
    const data = await res.json();
    return normUp(data.current_season_id || "");
  }
  async function setSeason(seasonId) {
    await fetch(`${PROFILE_API_BASE}?season_id=${encodeURIComponent(seasonId)}`);
  }

  async function loadSeasons() {
    setStatus("Загрузка сезонов…");
    const res = await fetch(SEASONS_URL);
    seasonsCache = await res.json();

    seasonSelect.innerHTML =
      `<option value="TOTAL">Total</option>` +
      seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

    seasonSelect.onchange = async () => {
      const seasonId = normUp(seasonSelect.value);
      setStatus("Переключаю сезон…");
      await setSeason(seasonId);
      updateSeasonName();
      await renderAll();
      setStatus("");
    };

    prevBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const last = normUp(seasonsCache[seasonsCache.length - 1].season_id);
        seasonSelect.value = last;
        setStatus("Переключаю сезон…");
        await setSeason(last);
        updateSeasonName();
        await renderAll();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx > 0) {
        const prev = normUp(seasonsCache[idx - 1].season_id);
        seasonSelect.value = prev;
        setStatus("Переключаю сезон…");
        await setSeason(prev);
        updateSeasonName();
        await renderAll();
        setStatus("");
      }
    };

    nextBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const first = normUp(seasonsCache[0].season_id);
        seasonSelect.value = first;
        setStatus("Переключаю сезон…");
        await setSeason(first);
        updateSeasonName();
        await renderAll();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx >= 0 && idx < seasonsCache.length - 1) {
        const next = normUp(seasonsCache[idx + 1].season_id);
        seasonSelect.value = next;
        setStatus("Переключаю сезон…");
        await setSeason(next);
        updateSeasonName();
        await renderAll();
        setStatus("");
      }
    };
  }

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") {
      seasonNameEl.textContent = "Общий зачёт (Total)";
      return;
    }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "—";
  }

  async function loadMatchesOnce() {
    if (matchesCache) return matchesCache;
    setStatus("Загрузка матчей…");
    const res = await fetch(MATCHES_URL);
    matchesCache = await res.json();
    return matchesCache;
  }

  function getField(row, keys) {
    for (const k of keys) if (row[k] !== undefined) return row[k];
    return undefined;
  }

  function normalizeMatches(rows) {
    return rows.map(r => ({
      date: getField(r, ["date", "Date", "A"]),
      season: getField(r, ["season", "season_id", "Season", "B"]),
      player_id: getField(r, ["player_id", "playerId", "C"]),
      points: getField(r, ["points", "score", "D"])
    })).filter(x => x.player_id);
  }

  function filterMatchesByMode(matches, seasonId) {
    if (seasonId === "TOTAL") return matches;
    return matches.filter(m => normUp(m.season) === seasonId);
  }

  function buildDateColumns(matchesFiltered) {
    const map = new Map();
    for (const m of matchesFiltered) {
      const key = dateKeyFromCell(m.date);
      if (!key) continue;
      const label = dateLabelFromCell(m.date);
      if (!map.has(key)) map.set(key, { key, label });
    }
    return [...map.values()].sort((a,b) => (a.key < b.key ? 1 : -1));
  }

  function buildPointsMatrix(matchesFiltered) {
    const matrix = new Map();
    for (const m of matchesFiltered) {
      const dateKey = dateKeyFromCell(m.date);
      if (!dateKey) continue;

      const pid = String(m.player_id);
      if (!matrix.has(pid)) matrix.set(pid, new Map());
      const mp = matrix.get(pid);

      const p = Number(String(m.points ?? "").replace(",", "."));
      const add = Number.isFinite(p) ? p : 0;
      mp.set(dateKey, (mp.get(dateKey) || 0) + add);
    }
    return matrix;
  }

  function updateElementBackdrop_() {
    // compute row height in px and set CSS vars so each texture is exactly 3 rows tall
    const tbody = document.querySelector("#leaderboardWide tbody");
    const firstRow = document.querySelector("#leaderboardWide tbody tr");
    if (!tbody || !firstRow) return;

    const h = Math.max(1, Math.round(firstRow.getBoundingClientRect().height));
    // set vars: row height and Y offsets for each 3-row block
    tbody.style.setProperty("--rowH", h + "px");
    tbody.style.setProperty("--fireY",  (0 * h) + "px");     // rows 1-3
    tbody.style.setProperty("--earthY", (3 * h) + "px");     // rows 4-6
    tbody.style.setProperty("--airY",   (6 * h) + "px");     // rows 7-9
    tbody.style.setProperty("--waterY", (9 * h) + "px");     // rows 10-12
  }

  async function renderAll() {
    await renderLeaderboard();
  }

  async function renderLeaderboard() {
    setStatus("Загрузка рейтинга…");
    const seasonId = normUp(seasonSelect.value);

    const [lbRes, rawMatches] = await Promise.all([
      fetch(LEADERBOARD_URL),
      loadMatchesOnce()
    ]);

    const rowsRaw = await lbRes.json();
    const toNum = (v) => {
      const s = String(v ?? "").trim().replace(/\s+/g, "").replace(",", ".");
      const n = Number(s);
      return Number.isFinite(n) ? n : 0;
    };
    const rows = [...rowsRaw].sort((a, b) => {
      const keyA = (seasonId === "TOTAL") ? toNum(a.all_seasons_score) : toNum(a.season_score);
      const keyB = (seasonId === "TOTAL") ? toNum(b.all_seasons_score) : toNum(b.season_score);
      if (keyB !== keyA) return keyB - keyA;

      const nameA = String(a.name ?? "").trim();
      const nameB = String(b.name ?? "").trim();
      return nameA.localeCompare(nameB, "ru", { sensitivity: "base" });
    });

    const matches = normalizeMatches(rawMatches);
    const matchesFiltered = filterMatchesByMode(matches, seasonId);

    const dateCols = buildDateColumns(matchesFiltered);
    const matrix   = buildPointsMatrix(matchesFiltered);

    const headWide = `<thead><tr>
      <th>№</th><th>Игрок</th><th>Очки сезона</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    const bodyWide = `<tbody>` + rows.map((r, idx) => {
      const pid = String(r.player_id);
      const num = idx + 1;

      // mark top 12 as "elem-row" to let tbody background show through
      const elemRow = (num <= 12) ? "elem-row" : "";
      const zebraClass = (num % 2 === 0) ? "zebra-dark" : "";

      const mp = matrix.get(pid);
      const cells = dateCols.map(d => {
        const v = mp ? (mp.get(d.key) || 0) : 0;
        return `<td>${v ? v : "—"}</td>`;
      }).join("");

      const placeBadgeClass =
        (num === 1) ? "place-badge place-1" :
        (num === 2) ? "place-badge place-2" :
        (num === 3) ? "place-badge place-3" :
        "place-badge";

      return `<tr class="${elemRow} ${zebraClass}" data-player="${pid}">
        <td><span class="${placeBadgeClass}">${num}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    tableWideEl.innerHTML = headWide + bodyWide;

    [...document.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    // after render: align element textures exactly to 3 rows
    requestAnimationFrame(() => {
      updateElementBackdrop_();
    });

    setStatus("");
  }

  function renderSmallTable(headers, rows) {
    if (!rows || !rows.length) return `<div class="hint">Нет данных</div>`;
    let h = `<table style="width:100%"><tr>${headers.map(x => `<th>${x}</th>`).join("")}</tr>`;
    for (const r of rows) h += `<tr>${r.map(v => `<td>${v ?? ""}</td>`).join("")}</tr>`;
    h += `</table>`;
    return h;
  }

  async function openProfile(playerId) {
    modalEl.style.display = "block";
    profileEl.textContent = "Загрузка профиля…";

    const seasonId = normUp(seasonSelect.value);
    const url = `${PROFILE_API_BASE}?player_id=${encodeURIComponent(playerId)}&season_id=${encodeURIComponent(seasonId)}`;
    const res = await fetch(url);
    const data = await res.json();

    const summaryHtml = (data.profile || []).map(row =>
      `<p><b>${row.label}</b>: ${row.value ?? ""}</p>`
    ).join("");

    const bySeasonRows = (data.by_season || []).map(r => [r.season, r.points]);
    const bySeasonHtml = renderSmallTable(["Сезон", "Очки"], bySeasonRows);

    const lastRows = (data.last_games || []).map(r => [r.date, r.season, r.points]);
    const lastHtml = renderSmallTable(["Дата", "Сезон", "Очки"], lastRows);

    profileEl.innerHTML = `
      <div class="profile-grid">
        <div class="box">
          <h4>Сводка</h4>
          <div class="kv">${summaryHtml || '<div class="hint">Нет данных</div>'}</div>
        </div>
        <div class="box mini">
          <h4>Очки по сезонам</h4>
          ${bySeasonHtml}
        </div>
        <div class="box mini" style="grid-column: 1 / -1;">
          <h4>Последние игры</h4>
          ${lastHtml}
        </div>
      </div>
    `;
  }

  // keep correct after resize (mobile rotate etc.)
  window.addEventListener("resize", () => {
    updateElementBackdrop_();
  });

  (async () => {
    try {
      await loadSeasons();

      const currentSeason = await getCurrentSeasonFromApi();
      const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);

      if (currentSeason && exists) seasonSelect.value = currentSeason;
      else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
      else seasonSelect.value = "TOTAL";

      setStatus("Переключаю сезон…");
      await setSeason(normUp(seasonSelect.value));
      updateSeasonName();

      await renderAll();
      setStatus("");
    } catch (err) {
      setStatus("Ошибка загрузки. Проверь доступ к таблице и Web App.");
      console.error(err);
    }
  })();
</script>
