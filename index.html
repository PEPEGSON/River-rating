<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River Rating</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c0f;
      --panel: rgba(18, 20, 26, .62);
      --panel-2: rgba(18, 20, 26, .78);
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.42);

      --gold: #d6b56a;
      --gold2: #f0de9a;

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);

      --radius: 18px;

      --rowH: 56px; /* ‚Äú–≤–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è‚Äù –≤—ã—Å–æ—Ç–∞ —Å—Ç—Ä–æ–∫–∏ –¥–ª—è —Ä–æ–≤–Ω–æ–≥–æ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç—É—Ä */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Background image + overlays */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("./assets/bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.03);
      z-index: -3;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(214,181,106,.22), transparent 62%),
        radial-gradient(900px 520px at 20% 90%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.70), rgba(0,0,0,.82));
      z-index: -2;
    }

    .wrap{
      width: min(1200px, 94vw);
      margin: 22px auto 40px;
    }

    .topbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: linear-gradient(to bottom, rgba(18,20,26,.62), rgba(18,20,26,.40));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      min-width: 240px;
    }
    .brand img{
      height: 44px;
      width: auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    .center-title{
      text-align: center;
      line-height: 1;
    }
    .center-title .title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 22px;
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 18px 40px rgba(0,0,0,.6);
      white-space: nowrap;
    }

    .season-name{
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: .02em;
      font-size: 14px;
      color: rgba(240,222,154,.92);
      text-align: right;
      justify-self: end;
      max-width: 520px;
    }

    .controls{
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);

      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .left-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .right-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .02em;
    }
    .status{
      font-size: 12px;
      color: var(--muted2);
      margin-left: 8px;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(214,181,106,.42);
      background: linear-gradient(to bottom, rgba(240,222,154,.18), rgba(214,181,106,.08));
      color: rgba(255,255,255,.88);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(240,222,154,.65);
      background: linear-gradient(to bottom, rgba(240,222,154,.24), rgba(214,181,106,.12));
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }

    select{
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10, 11, 14, .55);
      color: rgba(255,255,255,.90);
      padding: 9px 38px 9px 12px;
      border-radius: 12px;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      max-width: 78vw;
    }
    .select-wrap{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .select-wrap::after{
      content:"‚ñæ";
      position:absolute;
      right: 12px;
      pointer-events: none;
      color: rgba(240,222,154,.90);
      font-size: 14px;
      transform: translateY(1px);
    }

    .panel{
      margin-top: 14px;
      border-radius: var(--radius);
      background: var(--panel-2);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(to right, rgba(214,181,106,.08), transparent 55%);
    }
    .panel-title{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }

    /* ‚úÖ Horizontal scroll for wide table */
    .wide-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x pan-y;
    }
    #leaderboardWide{
      min-width: max-content;
    }

    table{
      width: 100%;
      border-collapse: collapse;
    }
    thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      background: rgba(10, 11, 14, .60);
      backdrop-filter: blur(10px);
      color: rgba(240,222,154,.90);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
      text-align: center;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
      white-space: nowrap;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    tbody tr{
      transition: background .14s ease;
      cursor: pointer;
      position: relative;
      height: var(--rowH);
    }
    tbody tr:hover{
      background: rgba(255,255,255,.06);
    }

    /* ---------- Place badge ---------- */
    .place-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 30px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      font-weight: 700;
      margin: 0 auto;
    }
    .place-gold  { border-color: rgba(214,181,106,.85); color: rgba(240,222,154,.95); background: rgba(214,181,106,.14); }
    .place-silver{ border-color: rgba(220,226,235,.75); color: rgba(240,240,240,.92); background: rgba(220,226,235,.10); }
    .place-bronze{ border-color: rgba(205,127,50,.75); color: rgba(255,220,190,.90); background: rgba(205,127,50,.10); }

    /* ---------- Element rows (NO animation, seamless ‚Äúone texture over 3 rows‚Äù) ---------- */
    tbody tr.elem {
      background: transparent !important;
    }
    tbody tr.elem::before{
      content:"";
      position:absolute;
      inset: 0;
      z-index: 0;

      background-image: var(--bgimg);
      background-repeat: no-repeat;
      background-size: 100% calc(var(--rowH) * 3);
      background-position: center var(--bgy);

      filter: saturate(1.02) contrast(1.05);
      opacity: .62;
    }
    /* Soft blend on top/bottom edges of each element block (avoid hard borders) */
    tbody tr.elem::after{
      content:"";
      position:absolute;
      inset: 0;
      z-index: 0;
      background:
        linear-gradient(to bottom,
          rgba(18,20,26,.72),
          rgba(18,20,26,.06) 26%,
          rgba(18,20,26,.06) 74%,
          rgba(18,20,26,.72)
        );
      mix-blend-mode: multiply;
      pointer-events:none;
    }

    /* Default zebra for ‚Äúothers‚Äù */
    tbody tr.zebra-dark{
      background: rgba(255,255,255,.03);
    }

    /* Layout switch */
    #leaderboardWideWrap { display: block; }
    #leaderboardCompact { display: none; }

    /* ‚úÖ Portrait: keep WIDE table too (you asked scroll sideways in portrait) */
    @media (max-width: 760px) and (orientation: portrait) {
      .topbar{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .brand{
        min-width: 0;
        justify-content: center;
      }
      .brand img{ height: 42px; }

      .season-name{
        text-align: center;
        justify-self: unset;
        max-width: 92vw;
      }
      .center-title .title{
        font-size: 18px;
        letter-spacing: .08em;
      }

      /* IMPORTANT: Wide table stays visible for sideways scroll */
      #leaderboardWideWrap { display: block; }
      #leaderboardCompact { display: none; }
    }

    /* -------- Modal -------- */
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.70);
      backdrop-filter: blur(6px);
      z-index: 20;
    }

    .card  {
      width: min(520px, 92vw);
      margin: 4vh auto;
      border-radius: 22px;
      background: rgba(16, 18, 24, .88);
      border: 1px solid rgba(214,181,106,.55);
      box-shadow: 0 30px 90px rgba(0,0,0,.72);
      overflow: hidden;
      position: relative;
    }

    /* Champion background if t9 */
    .card.champion::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("./assets/champion.png") center/cover no-repeat;
      filter: blur(6px) brightness(.55) saturate(1.05);
      opacity: .85;
      z-index: 0;
    }
    .card.champion::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(520px 260px at 50% 20%, rgba(214,181,106,.18), transparent 65%),
        linear-gradient(to bottom, rgba(0,0,0,.30), rgba(0,0,0,.65));
      z-index: 0;
    }

    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(214,181,106,.14), rgba(0,0,0,.0));
      border-bottom: 1px solid rgba(255,255,255,.08);
      position: relative;
      z-index: 1;
    }

    .close{
      border: 1px solid rgba(214,181,106,.55);
      background: rgba(0,0,0,.22);
      color: rgba(240,222,154,.92);
      border-radius: 14px;
      padding: 9px 12px;
      cursor:pointer;
      font-size: 18px;
      line-height: 1;
    }

    /* Scroll inside modal (mobile safe) */
    .modal-body{
      padding: 18px 16px 18px;
      position: relative;
      z-index: 1;

      max-height: 78vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .profileTop{
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      padding: 18px 12px 12px;
      gap: 10px;
      text-align:center;
    }

    .rankIcon{
      width: 92px;   /* ‚úÖ bigger */
      height: 92px;  /* ‚úÖ bigger */
      object-fit: contain;
      filter: drop-shadow(0 14px 24px rgba(0,0,0,.65));
    }

    .rankName{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .18em;
      color: rgba(214,181,106,.92);
      font-size: 13px;
      text-transform: uppercase;
      margin-top: 2px;
    }

    .playerName{
      font-family: Cinzel, serif;
      font-weight: 700;
      font-size: 34px;
      color: rgba(255,255,255,.95);
      margin-top: -2px;
      text-shadow: 0 18px 40px rgba(0,0,0,.65);
    }

    .divider{
      height: 1px;
      background: rgba(214,181,106,.25);
      margin: 8px 0 14px;
    }

    .sectionTitle{
      font-family: Cinzel, serif;
      font-weight: 700;
      letter-spacing: .14em;
      color: rgba(214,181,106,.90);
      text-transform: uppercase;
      font-size: 13px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin: 14px 0 10px;
    }

    .statsRow{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .statBox{
      border-radius: 14px;
      border: 1px solid rgba(214,181,106,.22);
      background: rgba(0,0,0,.18);
      padding: 10px 10px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 8px;
      min-height: 44px;
    }
    .statBox .lbl{
      color: rgba(255,255,255,.78);
      font-size: 12px;
      display:flex;
      align-items:center;
      gap: 8px;
      white-space: nowrap;
    }
    .statBox .val{
      font-weight: 800;
      color: rgba(255,255,255,.92);
    }
    .medal{
      width: 16px;
      height: 16px;
      object-fit: contain;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.45));
    }

    .achGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    /* t9 ‚Äúholy‚Äù - full width */
    .achT9{
      grid-column: 1 / -1;
      border-radius: 16px;
      border: 1px solid rgba(214,181,106,.55);
      background: rgba(214,181,106,.08);
      padding: 12px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow: 0 0 44px rgba(214,181,106,.22);
    }
    .achT9 img{
      width: 78px;
      height: 78px;
      object-fit: contain;
      filter: drop-shadow(0 16px 30px rgba(0,0,0,.55));
    }

    .achItem{
      border-radius: 16px;
      border: 1px solid rgba(214,181,106,.20);
      background: rgba(0,0,0,.16);
      padding: 10px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height: 74px;
    }
    .achItem img{
      width: 44px;
      height: 44px;
      object-fit: contain;
      filter: drop-shadow(0 12px 22px rgba(0,0,0,.55));
    }

    .historyList{
      display:flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .hItem{
      border-radius: 16px;
      border: 1px solid rgba(214,181,106,.20);
      background: rgba(0,0,0,.16);
      padding: 12px 12px;
      display:grid;
      grid-template-columns: 86px 1fr;
      gap: 10px;
      align-items:center;
    }

    .hDate{
      font-weight: 800;
      color: rgba(255,255,255,.90);
    }
    .hGame{
      color: rgba(214,181,106,.86);
      font-weight: 700;
      text-align:center;
      font-size: 13px;
      opacity: .95;
    }

    .hRight{
      display:flex;
      justify-content:flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pill{
      border-radius: 999px;
      border: 1px solid rgba(214,181,106,.25);
      background: rgba(0,0,0,.18);
      padding: 6px 10px;
      font-size: 12px;
      color: rgba(255,255,255,.85);
      white-space: nowrap;
    }

    .seasonCaption{
      text-align:center;
      color: rgba(214,181,106,.78);
      font-size: 12px;
      margin-top: -2px;
    }
  </style>
</head>

  const closeBtn   = document.getElementById("closeBtn");

  closeBtn.onclick = () => modalEl.style.display = "none";
  modalEl.onclick = (e) => { if (e.target === modalEl) modalEl.style.display = "none"; };

  // ====== State ======
  let seasonsCache = [];
  let dashCache = new Map(); // seasonId -> {leaderboard,matches,games?}

  function setStatus(t) { statusEl.textContent = t; }
  function norm(x) { return String(x ?? "").trim(); }
  function normUp(x) { return norm(x).toUpperCase(); }

  // ===== Dates: support "DD.MM" as text =====
  function parseDdMm(s){
    const t = norm(s);
    const m = t.match(/^(\d{1,2})\.(\d{1,2})$/);
    if (!m) return null;
    const dd = Number(m[1]);
    const mm = Number(m[2]);
    if (dd < 1 || dd > 31 || mm < 1 || mm > 12) return null;
    return { dd, mm };
  }
  function pad2(n){ return String(n).padStart(2,"0"); }
  function dateKeyFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return null;
    return `${pad2(dm.mm)}-${pad2(dm.dd)}`;
  }
  function dateLabelFromCell(v){
    const dm = parseDdMm(v);
    if (!dm) return norm(v);
    return `${pad2(dm.dd)}.${pad2(dm.mm)}`;
  }

  function toNum(v){
    const s = String(v ?? "").trim().replace(/\s+/g, "").replace(",", ".");
    const n = Number(s);
    return Number.isFinite(n) ? n : 0;
  }

  // ===== Preload images (removes ‚Äúslow texture loading‚Äù glitch) =====
  async function preloadImages(urls){
    const uniq = [...new Set(urls.filter(Boolean))];
    await Promise.all(uniq.map(u => new Promise(resolve => {
      const img = new Image();
      img.onload = () => resolve();
      img.onerror = () => resolve();
      img.src = u;
    })));
  }

  async function getCurrentSeasonFromApi() {
    const res = await fetch(PROFILE_API_BASE);
    const data = await res.json();
    return normUp(data.current_season_id || "");
  }
  async function setSeason(seasonId) {
    await fetch(`${PROFILE_API_BASE}?season_id=${encodeURIComponent(seasonId)}`);
  }

  async function loadMeta(){
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶");
    const res = await fetch(META_URL);
    const data = await res.json();
    seasonsCache = data.seasons || [];

    seasonSelect.innerHTML =
      `<option value="TOTAL">Total</option>` +
      seasonsCache.map(s => `<option value="${normUp(s.season_id)}">${s.season_name}</option>`).join("");

    seasonSelect.onchange = async () => {
      const seasonId = normUp(seasonSelect.value);
      setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
      await setSeason(seasonId);
      updateSeasonName();
      await renderAll();
      setStatus("");
    };

    prevBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const last = normUp(seasonsCache[seasonsCache.length - 1].season_id);
        seasonSelect.value = last;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(last);
        updateSeasonName();
        await renderAll();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx > 0) {
        const prev = normUp(seasonsCache[idx - 1].season_id);
        seasonSelect.value = prev;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(prev);
        updateSeasonName();
        await renderAll();
        setStatus("");
      }
    };

    nextBtn.onclick = async () => {
      const current = normUp(seasonSelect.value);
      if (current === "TOTAL") {
        if (!seasonsCache.length) return;
        const first = normUp(seasonsCache[0].season_id);
        seasonSelect.value = first;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(first);
        updateSeasonName();
        await renderAll();
        setStatus("");
        return;
      }
      const idx = seasonsCache.findIndex(s => normUp(s.season_id) === current);
      if (idx >= 0 && idx < seasonsCache.length - 1) {
        const next = normUp(seasonsCache[idx + 1].season_id);
        seasonSelect.value = next;
        setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
        await setSeason(next);
        updateSeasonName();
        await renderAll();
        setStatus("");
      }
    };
  }

  function updateSeasonName(){
    const id = normUp(seasonSelect.value);
    if (id === "TOTAL") {
      seasonNameEl.textContent = "–û–±—â–∏–π –∑–∞—á—ë—Ç (Total)";
      return;
    }
    const s = seasonsCache.find(x => normUp(x.season_id) === id);
    seasonNameEl.textContent = s ? s.season_name : "‚Äî";
  }

  async function loadDashboard(seasonId){
    const key = normUp(seasonId);
    if (dashCache.has(key)) return dashCache.get(key);

    const res = await fetch(DASH_URL(key));
    const data = await res.json();
    dashCache.set(key, data);
    return data;
  }

  function normalizeMatches(rows) {
    // rows already objects from Apps Script
    return (rows || []).map(r => ({
      date: r.date ?? r.Date ?? r.A,
      season: r.season_id ?? r.season ?? r.B,
      player_id: r.player_id ?? r.playerId ?? r.C,
      points: r.points ?? r.score ?? r.D
    })).filter(x => x.player_id);
  }

  function filterMatchesByMode(matches, seasonId) {
    if (seasonId === "TOTAL") return matches;
    return matches.filter(m => normUp(m.season) === seasonId);
  }

  function buildDateColumns(matchesFiltered) {
    const map = new Map();
    for (const m of matchesFiltered) {
      const key = dateKeyFromCell(m.date);
      if (!key) continue;
      const label = dateLabelFromCell(m.date);
      if (!map.has(key)) map.set(key, { key, label });
    }
    // newest left-to-right? —É —Ç–µ–±—è —Å–µ–π—á–∞—Å newest —Å–ª–µ–≤–∞ ‚Äî –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –±—ã–ª–æ (—É–±—ã–≤–∞–Ω–∏–µ)
    return [...map.values()].sort((a,b) => (a.key < b.key ? 1 : -1));
  }

  function buildPointsMatrix(matchesFiltered) {
    const matrix = new Map();
    for (const m of matchesFiltered) {
      const dateKey = dateKeyFromCell(m.date);
      if (!dateKey) continue;

      const pid = String(m.player_id);
      if (!matrix.has(pid)) matrix.set(pid, new Map());
      const mp = matrix.get(pid);

      const p = Number(m.points);
      const add = Number.isFinite(p) ? p : 0;
      mp.set(dateKey, (mp.get(dateKey) || 0) + add);
    }
    return matrix;
  }

  async function renderAll() {
    await renderLeaderboard();
  }

  function placeBadgeClass(num){
    if (num === 1) return "place-gold";
    if (num === 2) return "place-silver";
    if (num === 3) return "place-bronze";
    return "";
  }

  function elementRowMeta(num){
    // —Ç–≤–æ—è —Å—Ö–µ–º–∞: 1-3 fire, 4-6 earth, 7-9 air, 10-12 water, –æ—Å—Ç–∞–ª—å–Ω–æ–µ zebra
    if (num >= 1 && num <= 3) return { type:"elem", img: ASSETS.fire, slice: (num-1) * 50 };
    if (num >= 4 && num <= 6) return { type:"elem", img: ASSETS.earth, slice: (num-4) * 50 };
    if (num >= 7 && num <= 9) return { type:"elem", img: ASSETS.air, slice: (num-7) * 50 };
    if (num >= 10 && num <= 12) return { type:"elem", img: ASSETS.water, slice: (num-10) * 50 };
    return { type:"zebra" };
  }

  async function renderLeaderboard() {
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞‚Ä¶");

    const seasonId = normUp(seasonSelect.value);
    const dash = await loadDashboard(seasonId === "TOTAL" ? "TOTAL" : seasonId);

    // Preload row textures once (fix ‚Äúslow seams‚Äù)
    await preloadImages([ASSETS.fire, ASSETS.earth, ASSETS.air, ASSETS.water]);

    const rowsRaw = dash.leaderboard || [];
    const matches = normalizeMatches(dash.matches || []);
    const matchesFiltered = filterMatchesByMode(matches, seasonId);

    const dateCols = buildDateColumns(matchesFiltered);
    const matrix   = buildPointsMatrix(matchesFiltered);

    // Sort by season_score or all_seasons_score
    const rows = [...rowsRaw].sort((a, b) => {
      const keyA = (seasonId === "TOTAL") ? toNum(a.all_seasons_score) : toNum(a.season_score);
      const keyB = (seasonId === "TOTAL") ? toNum(b.all_seasons_score) : toNum(b.season_score);
      if (keyB !== keyA) return keyB - keyA;
      const nameA = String(a.name ?? "").trim();
      const nameB = String(b.name ?? "").trim();
      return nameA.localeCompare(nameB, "ru", { sensitivity: "base" });
    });

    const headWide = `<thead><tr>
      <th>‚Ññ</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞</th><th>Total</th>
      ${dateCols.map(d => `<th>${d.label}</th>`).join("")}
    </tr></thead>`;

    const bodyWide = `<tbody>` + rows.map((r, idx) => {
      const pid = String(r.player_id);
      const num = idx + 1;

      const meta = elementRowMeta(num);
      const zebraClass = (meta.type === "zebra" && num % 2 === 0) ? "zebra-dark" : "";
      const elemClass = (meta.type === "elem") ? "elem" : "";
      const bgStyle = (meta.type === "elem")
        ? `style="--bgimg:url('${meta.img}');--bgy:${meta.slice}%"`
        : "";

      const mp = matrix.get(pid);
      const cells = dateCols.map(d => {
        const v = mp ? (mp.get(d.key) || 0) : 0;
        return `<td>${v ? v : "‚Äî"}</td>`;
      }).join("");

      const badgeCls = placeBadgeClass(num);

      return `<tr class="${elemClass} ${zebraClass}" ${bgStyle} data-player="${pid}">
        <td><span class="place-badge ${badgeCls}">${num}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
        ${cells}
      </tr>`;
    }).join("") + `</tbody>`;

    // Single paint (less flicker)
    tableWideEl.innerHTML = headWide + bodyWide;

    // Compact table (kept for compatibility, but hidden on portrait now)
    const headCompact = `<thead><tr>
      <th>‚Ññ</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏ —Å–µ–∑–æ–Ω–∞</th><th>Total</th>
    </tr></thead>`;

    const bodyCompact = `<tbody>` + rows.map((r, idx) => {
      const num = idx + 1;
      const badgeCls = placeBadgeClass(num);
      return `<tr data-player="${String(r.player_id)}">
        <td><span class="place-badge ${badgeCls}">${num}</span></td>
        <td>${r.name ?? ""}</td>
        <td>${r.season_score ?? ""}</td>
        <td>${r.all_seasons_score ?? ""}</td>
      </tr>`;
    }).join("") + `</tbody>`;

    tableCompactEl.innerHTML = headCompact + bodyCompact;

    [...document.querySelectorAll("tr[data-player]")].forEach(tr => {
      tr.onclick = () => openProfile(tr.getAttribute("data-player"));
    });

    setStatus("");
  }

  // ===== Medals logic: per day TOP-1/2/3 by points =====
  function computeDailyMedals(matchesAll, seasonId){
    // returns Map(player_id -> {g,s,b})
    const medals = new Map();

    // group by dateKey (and season if not TOTAL)
    const byDate = new Map();
    for (const m of matchesAll){
      const s = normUp(m.season);
      if (seasonId !== "TOTAL" && s !== seasonId) continue;

      const dk = dateKeyFromCell(m.date);
      if (!dk) continue;

      const pts = Number(m.points);
      const p = Number.isFinite(pts) ? pts : 0;

      if (!byDate.has(dk)) byDate.set(dk, []);
      byDate.get(dk).push({ pid: String(m.player_id), points: p });
    }

    for (const [dk, arr] of byDate.entries()){
      // sort desc by points; ties: same points => stable but still ranks by order
      arr.sort((a,b) => b.points - a.points);

      const top = arr.slice(0,3);
      top.forEach((t, i) => {
        if (!medals.has(t.pid)) medals.set(t.pid, { g:0, s:0, b:0 });
        const mm = medals.get(t.pid);
        if (i === 0) mm.g++;
        if (i === 1) mm.s++;
        if (i === 2) mm.b++;
      });
    }

    return medals;
  }

  function rankFromGoldMedals(g){
    // –∫–∞–∂–¥—ã–µ 10 –∑–æ–ª–æ—Ç—ã—Ö –ø–æ–≤—ã—à–∞—é—Ç —Ä–∞–Ω–≥ –Ω–∞ 1, –º–∞–∫—Å–∏–º—É–º 7
    const r = 1 + Math.floor((Number(g)||0) / 10);
    return Math.min(7, Math.max(1, r));
  }

  function renderAchievementsGrid(achArr){
    const arr = (achArr || []).map(x => String(x||"").trim()).filter(Boolean);

    const hasT9 = arr.includes("t9");
    const rest = arr.filter(x => x !== "t9").filter(x => ASSETS.t[x]);

    let html = `<div class="achGrid">`;

    if (hasT9){
      html += `<div class="achT9"><img src="${ASSETS.t.t9}" alt="t9"></div>`;
    }

    for (const a of rest){
      html += `<div class="achItem"><img src="${ASSETS.t[a]}" alt="${a}"></div>`;
    }

    html += `</div>`;
    return { html, hasT9 };
  }

  async function openProfile(playerId) {
    modalEl.style.display = "block";
    profileEl.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è‚Ä¶";
    profileCardEl.classList.remove("champion");

    const seasonId = normUp(seasonSelect.value);

    // load dashboard too: for medals + games lookup
    const dash = await loadDashboard(seasonId === "TOTAL" ? "TOTAL" : seasonId);
    const matchesAll = normalizeMatches(dash.matches || []);

    // preload modal assets
    await preloadImages([
      ASSETS.medal1, ASSETS.medal2, ASSETS.medal3,
      ASSETS.champion,
      ...Object.values(ASSETS.rank),
      ...Object.values(ASSETS.t),
    ]);

    const url = `${PROFILE_API_BASE}?player_id=${encodeURIComponent(playerId)}&season_id=${encodeURIComponent(seasonId)}`;
    const res = await fetch(url);
    const data = await res.json();

    // medals from matches
    const medalsMap = computeDailyMedals(matchesAll, seasonId);
    const mm = medalsMap.get(String(playerId)) || { g:0, s:0, b:0 };

    const rankNum = rankFromGoldMedals(mm.g);
    const rankName = RANK_NAMES[rankNum] || "–ù–æ–≤–∏—á–æ–∫";
    const rankIcon = ASSETS.rank[rankNum] || ASSETS.rank[1];

    // achievements list expected from API
    const achArr = data.achievements || []; // ["t1","t9"...]
    const { html: achHtml, hasT9 } = renderAchievementsGrid(achArr);
    if (hasT9) profileCardEl.classList.add("champion");

    // last games: 5 items
    const last = (data.last_games || []).slice(0,5);

    // games mapping (from dashboard) - expect columns season_id,date,game
    const gamesRows = (dash.games || []);
    const gameMap = new Map(); // season|dateKey -> game
    for (const r of gamesRows){
      const s = normUp(r.season_id || r.season || "");
      const dk = dateKeyFromCell(r.date);
      const g = norm(r.game || r.name || "");
      if (!s || !dk || !g) continue;
      gameMap.set(`${s}|${dk}`, g);
    }

    const seasonLabel = (() => {
      if (seasonId === "TOTAL") return "Total";
      const s = seasonsCache.find(x => normUp(x.season_id) === seasonId);
      return s ? s.season_name : seasonId;
    })();

    const historyHtml = (last.length ? last : []).map(r => {
      const dLabel = dateLabelFromCell(r.date);
      const dk = dateKeyFromCell(r.date);
      const s = normUp(r.season || seasonId);
      const gameName = gameMap.get(`${s}|${dk}`) || "‚Äî";
      const place = (r.place !== undefined && r.place !== null) ? r.place : "‚Äî";
      const pts = (r.points !== undefined && r.points !== null) ? r.points : "‚Äî";

      return `
        <div class="hItem">
          <div class="hDate">${dLabel}</div>
          <div style="display:flex;flex-direction:column;gap:10px;">
            <div class="hGame">${gameName}</div>
            <div class="hRight">
              <div class="pill">–º–µ—Å—Ç–æ: ${place}</div>
              <div class="pill">—Å—ç—Ç-–ø–æ–∏–Ω—Ç–æ–≤: ${pts}</div>
            </div>
          </div>
        </div>
      `;
    }).join("");

    // player name from leaderboard row if present
    const lbRow = (dash.leaderboard || []).find(r => String(r.player_id) === String(playerId));
    const playerName = lbRow ? (lbRow.name || "") : "";

    profileEl.innerHTML = `
      <div class="profileTop">
        <img class="rankIcon" src="${rankIcon}" alt="rank">
        <div class="rankName">${rankName.toUpperCase()}</div>
        <div class="playerName">${playerName || ""}</div>
      </div>

      <div class="divider"></div>

      <div class="sectionTitle">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
      <div class="statsRow">
        <div class="statBox">
          <div class="lbl"><img class="medal" src="${ASSETS.medal1}" alt="Top1"> Top-1</div>
          <div class="val">${mm.g}</div>
        </div>
        <div class="statBox">
          <div class="lbl"><img class="medal" src="${ASSETS.medal2}" alt="Top2"> Top-2</div>
          <div class="val">${mm.s}</div>
        </div>
        <div class="statBox">
          <div class="lbl"><img class="medal" src="${ASSETS.medal3}" alt="Top3"> Top-3</div>
          <div class="val">${mm.b}</div>
        </div>
      </div>

      <div class="sectionTitle">üèÜ –î–û–°–¢–ò–ñ–ï–ù–ò–Ø</div>
      ${achHtml || `<div style="text-align:center;color:rgba(255,255,255,.55);font-size:12px;margin-top:10px;">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>`}

      <div class="sectionTitle">üóÇ –ò–°–¢–û–†–ò–Ø –ò–ì–†</div>
      <div class="seasonCaption">–°–µ–∑–æ–Ω ¬´${seasonLabel}¬ª</div>
      <div class="historyList">
        ${historyHtml || `<div style="text-align:center;color:rgba(255,255,255,.55);font-size:12px;margin-top:10px;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>`}
      </div>

      <div style="height:10px"></div>
      <div style="color:rgba(255,255,255,.35);font-size:12px;text-align:left;">–ö–ª–∏–∫ –≤–Ω–µ –æ–∫–Ω–∞ ‚Äî –∑–∞–∫—Ä—ã—Ç—å</div>
    `;
  }

  (async () => {
    try {
      // preload core textures to avoid seams
      await preloadImages([ASSETS.fire, ASSETS.earth, ASSETS.air, ASSETS.water]);

      await loadMeta();

      const currentSeason = await getCurrentSeasonFromApi();
      const exists = seasonsCache.some(s => normUp(s.season_id) === currentSeason);

      if (currentSeason && exists) seasonSelect.value = currentSeason;
      else if (seasonsCache.length) seasonSelect.value = normUp(seasonsCache[seasonsCache.length - 1].season_id);
      else seasonSelect.value = "TOTAL";

      setStatus("–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Å–µ–∑–æ–Ω‚Ä¶");
      await setSeason(normUp(seasonSelect.value));
      updateSeasonName();

      await renderAll();
      setStatus("");
    } catch (err) {
      setStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å –¥–æ—Å—Ç—É–ø –∫ —Ç–∞–±–ª–∏—Ü–µ –∏ Web App.");
      console.error(err);
    }
  })();
</script>
